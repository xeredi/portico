<div data-ng-if="vm.resultList">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <div data-uib-pagination data-total-items="vm.resultList.count"
                data-items-per-page="vm.resultList.limit" data-ng-model="vm.page"
                data-ng-change="vm.pageChanged()" class="pagination" data-max-size="1"
                data-previous-text="&lsaquo;&lsaquo;" data-next-text="&rsaquo;&rsaquo;"></div>
        </div>
        <div class="btn-group">
            <button data-ng-if="mc.hasAccnPath('aspc-list')" class="btn btn-default"
                data-ng-click="vm.filter('lg')"
                data-template-url="modules/facturacion/fragment/aspecto-filter-content.html"
                data-bs-modal="modal">
                <i class="glyphicon glyphicon-search"></i> <span data-translate="btn_filtrar"></span>
            </button>
            <a data-ng-if="mc.hasAccnPath('aspc-create')" class="btn btn-default"
                data-ng-href="#/facturacion/aspecto/edit/create"><i class="glyphicon glyphicon-file"></i><span
                data-translate="btn_crear"></span> </a>
        </div>
    </div>

    <div data-ng-if="mc.hasAccnPath('aspc-list')" class="table-responsive">
        <span class="label label-default" data-translate="grid_count"
            data-translate-value-count="{{vm.resultList.count | number:0}}"></span>

        <table class="table-bordered table-condensed table-hover">
            <thead>
                <tr>
                    <th nowrap="nowrap" />
                    <th nowrap="nowrap" data-translate="aspc_codigo"></th>
                    <th data-translate="aspc_descripcion"></th>
                    <th data-translate="tpsr"></th>
                    <th data-translate="fini"></th>
                    <th data-translate="ffin"></th>
                    <th data-translate="aspc_prioridad"></th>
                </tr>
            </thead>

            <tbody>
                <tr data-ng-repeat="aspc in vm.resultList.list track by $index">
                    <td><a data-ng-if="mc.hasAccnPath('aspc-detail')"
                        data-ng-href="#/facturacion/aspecto/detail/{{aspc.id}}/{{aspc.fref}}"><i
                            class="glyphicon glyphicon-search"></i></a></td>
                    <td data-ng-bind="aspc.codigo"></td>
                    <td data-ng-bind="aspc.version.descripcion"></td>
                    <td data-ng-bind="('enti_' + aspc.tpsr.id | translate)"></td>
                    <td data-ng-bind="(aspc.version.fini | date: dateFormat)"></td>
                    <td data-ng-bind="(aspc.version.ffin | date: dateFormat)"></td>
                    <td class="number" data-ng-bind="aspc.version.prioridad"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
