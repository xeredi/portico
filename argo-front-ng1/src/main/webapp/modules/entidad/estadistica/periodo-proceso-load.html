<div data-ng-if="vm.model">
    <form method="post">
        <fieldset>
            <div class="row">
                <div class="col-sm-6 col-md-4 form-group-sm">
                    <label data-translate="pepr_file"></label> <input type="file" data-ngf-select
                        data-ng-model="vm.fileLoad" name="fileLoad" class="form-control">
                </div>
                <div class="col-sm-1 form-group-sm">
                    <label data-translate="pepr_sobreescribir"></label> <select
                        data-ng-model="vm.model.sobreescribir"
                        data-ng-options="item as ('format_' + item | translate) for item in [true , false]"
                        class="form-control">
                        <option />
                    </select>
                </div>
            </div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="vm.save()" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> <span data-translate="btn_guardar"></span>
            </button>
            <button data-ng-click="vm.cancel()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_cancelar"></span>
            </button>
        </div>
    </form>
</div>
