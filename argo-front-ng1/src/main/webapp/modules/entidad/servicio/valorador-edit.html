<form role="form">
    <fieldset>
        <div class="row">
            <div class="col-md-1 form-group">
                <label data-translate="vldr_fliq"></label><input type="text" class="form-control input-sm"
                    data-ng-model="vm.fliq" data-bs-datepicker />
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span data-translate="btn_valorar"></span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_cancelar"></span>
        </button>
    </div>
</form>
