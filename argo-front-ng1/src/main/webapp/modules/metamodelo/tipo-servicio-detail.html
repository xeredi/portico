<div data-ng-if="vm.model">
    <div data-uib-tabset data-type="pills" data-active="vm.tab">
        <div data-uib-tab data-select="vm.tabSelected('enti')" data-index="'enti'">
            <div data-uib-tab-heading data-translate="enti"></div>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <a class="btn btn-default" data-ng-if="mc.hasAcbsPath('tpsr-edit')"
                        data-ng-href="#/metamodelo/tipo-servicio/edit/edit/{{vm.model.id}}"><i
                        class="glyphicon glyphicon-edit"></i> <span data-translate="btn_editar"></span></a>
                    <button data-ng-if="mc.hasAcbsPath('tpsr-remove')" data-ng-click="vm.remove()"
                        class="btn btn-default">
                        <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_borrar"></span>
                    </button>
                </div>
            </div>

            <fieldset>
                <div class="row">
                    <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                        <label data-translate="enti_codigo"></label>
                        <p class="form-control-static" data-ng-bind="vm.model.codigo"></p>
                    </div>
                    <div class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
                        <label data-translate="enti_tipo"></label>
                        <p class="form-control-static" data-bs-tooltip
                            data-title="{{('EntidadTipo_' + vm.model.tipo | translate)}}"
                            data-ng-bind="vm.model.tipo"></p>
                    </div>
                    <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm">
                        <label data-translate="enti_maxGrid"></label>
                        <p class="form-control-static number" data-ng-bind="(vm.model.maxGrid | number:0)"></p>
                    </div>
                    <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                        <label data-translate="enti_tpdtEstado"></label>
                        <p class="form-control-static">
                            <a data-ng-if="vm.model.tpdtEstado"
                                data-ng-href="#/metamodelo/tipo-dato/detail/{{vm.model.tpdtEstado.id}}"
                                data-ng-bind="vm.model.tpdtEstado.nombre"></a>
                        </p>
                    </div>
                    <div class="col-sm-2 col-md-1 form-group-sm" data-ng-if="vm.model.tpdtEstado.id">
                        <label data-translate="enti_estado_def"></label>
                        <p class="form-control-static" data-ng-bind="vm.model.estadoDef"></p>
                    </div>
                    <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm"
                        data-ng-if="vm.model.tpdtEstado.id && vm.model.facturable">
                        <label data-translate="enti_estados_vlrc"></label>
                        <p class="form-control-static" data-ng-bind="vm.model.estadosVlrc"></p>
                    </div>
                </div>

                <div class="row" data-ng-include="'modules/common/i18nMap-detail.html'"></div>

                <div class="row">
                    <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                        <label data-translate="enti_cmdAlta"></label>
                        <p class="form-control-static">
                            <i class="glyphicon glyphicon-{{(vm.model.cmdAlta ? 'ok' : 'remove')}}"></i>
                        </p>
                    </div>
                    <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                        <label data-translate="enti_cmdBaja"></label>
                        <p class="form-control-static">
                            <i class="glyphicon glyphicon-{{(vm.model.cmdBaja ? 'ok' : 'remove')}}"></i>
                        </p>
                    </div>
                    <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                        <label data-translate="enti_cmdEdicion"></label>
                        <p class="form-control-static">
                            <i class="glyphicon glyphicon-{{(vm.model.cmdEdicion ? 'ok' : 'remove')}}"></i>
                        </p>
                    </div>
                    <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                        <label data-translate="enti_cmdDuplicado"></label>
                        <p class="form-control-static">
                            <i class="glyphicon glyphicon-{{(vm.model.cmdDuplicado ? 'ok' : 'remove')}}"></i>
                        </p>
                    </div>
                    <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                        <label data-translate="enti_temporal"></label>
                        <p class="form-control-static">
                            <i class="glyphicon glyphicon-{{(vm.model.temporal ? 'ok' : 'remove')}}"></i>
                        </p>
                    </div>
                    <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                        <label data-translate="enti_facturable"></label>
                        <p class="form-control-static">
                            <i class="glyphicon glyphicon-{{(vm.model.facturable ? 'ok' : 'remove')}}"></i>
                        </p>
                    </div>
                    <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                        <label data-translate="enti_exencionable"></label>
                        <p class="form-control-static">
                            <i class="glyphicon glyphicon-{{(vm.model.exencionable ? 'ok' : 'remove')}}"></i>
                        </p>
                    </div>
                    <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                        <label data-translate="enti_classpath"></label>
                        <p class="form-control-static" data-ng-bind="vm.model.classpath"></p>
                    </div>
                </div>
            </fieldset>

            <fieldset data-ng-if="mc.hasAcbsPath('tpss-list')">
                <legend data-ng-bind="'Subentidades'"></legend>

                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        <a class="btn btn-default" data-ng-if="mc.hasAcbsPath('tpss-create')"
                            data-ng-href="#/metamodelo/tipo-subservicio/edit/create/{{vm.model.id}}"><i
                            class="glyphicon glyphicon-file"></i> <span data-translate="btn_crear"></span></a>
                    </div>
                </div>

                <table data-ng-if="vm.subentiList" class="table-bordered table-condensed table-hover">
                    <thead>
                        <tr>
                            <th nowrap="nowrap" />
                            <th nowrap="nowrap" data-translate="enti_codigo"></th>
                            <th nowrap="nowrap" data-translate="enti_nombre"></th>
                            <th nowrap="nowrap" data-translate="enti_cmdAlta"></th>
                            <th nowrap="nowrap" data-translate="enti_cmdBaja"></th>
                            <th nowrap="nowrap" data-translate="enti_cmdEdicion"></th>
                            <th nowrap="nowrap" data-translate="enti_cmdDuplicado"></th>
                            <th nowrap="nowrap" data-translate="enti_temporal"></th>
                            <th nowrap="nowrap" data-translate="enti_facturable"></th>
                            <th nowrap="nowrap" data-translate="enti_exencionable"></th>
                            <th nowrap="nowrap" data-translate="enti_maxGrid"></th>
                            <th nowrap="nowrap" data-translate="enti_tpdtEstado"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="subenti in vm.subentiList track by $index">
                            <td><a data-ng-if="mc.hasAcbsPath('tpss-detail')"
                                data-ng-href="#/metamodelo/tipo-subservicio/detail/{{subenti.id}}"><i
                                    class="glyphicon glyphicon-search"></i></a></td>
                            <td data-ng-bind="subenti.codigo"></td>
                            <td data-ng-bind="subenti.nombre"></td>
                            <td><i class="glyphicon glyphicon-{{(subenti.cmdAlta ? 'ok' : 'remove')}}"></i></td>
                            <td><i class="glyphicon glyphicon-{{(subenti.cmdBaja ? 'ok' : 'remove')}}"></i></td>
                            <td><i class="glyphicon glyphicon-{{(subenti.cmdEdicion ? 'ok' : 'remove')}}"></i></td>
                            <td><i
                                class="glyphicon glyphicon-{{(subenti.cmdDuplicado ? 'ok' : 'remove')}}"></i></td>
                            <td><i class="glyphicon glyphicon-{{(subenti.temporal ? 'ok' : 'remove')}}"></i></td>
                            <td><i class="glyphicon glyphicon-{{(subenti.facturable ? 'ok' : 'remove')}}"></i></td>
                            <td><i
                                class="glyphicon glyphicon-{{(subenti.exencionable ? 'ok' : 'remove')}}"></i></td>
                            <td class="number" data-ng-bind="(subenti.maxGrid | number:0)"></td>
                            <td data-ng-bind="subenti.tpdtEstado.nombre"></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>

            <fieldset data-ng-if="mc.hasAcbsPath('enen-list')">
                <legend data-ng-bind="'Entidades Hijas'"></legend>

                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        <a class="btn btn-default" data-ng-if="mc.hasAcbsPath('enen-create')"
                            data-ng-href="#/metamodelo/entidad-entidad/edit/create/{{vm.model.id}}"><i
                            class="glyphicon glyphicon-file"></i> <span data-translate="btn_crear"></span></a>
                    </div>
                </div>

                <table data-ng-if="vm.entiHijasList" class="table-bordered table-condensed table-hover">
                    <thead>
                        <tr>
                            <th nowrap="nowrap" />
                            <th data-translate="enti_codigo"></th>
                            <th data-translate="enti_nombre"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="entiHija in vm.entiHijasList">
                            <td><a data-ng-if="mc.hasAcbsPath('tpss-detail')"
                                data-ng-href="#/metamodelo/tipo-subservicio/detail/{{entiHija.id}}"><i
                                    class="glyphicon glyphicon-search"></i></a></td>
                            <td data-ng-bind="entiHija.codigo"></td>
                            <td data-ng-bind="entiHija.nombre"></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
        <div data-ng-if="mc.hasAcbsPath('engd-list') || mc.hasAcbsPath('entd-list')" data-uib-tab
            data-select="vm.tabSelected('entdList')" data-index="'entdList'">
            <div data-uib-tab-heading data-translate="entdList"></div>
            <div data-ng-if="mc.hasAcbsPath('engd-list')"
                data-ng-include="'modules/metamodelo/fragment/entidad-grupo-dato-grid-content.html'"></div>
            <div data-ng-if="mc.hasAcbsPath('entd-list')"
                data-ng-include="'modules/metamodelo/fragment/entidad-tipo-dato-grid-content.html'"></div>
        </div>
        <div
            data-ng-if="mc.hasAcbsPath('acen-list') || mc.hasAcbsPath('aces-list') || mc.hasAcbsPath('trmt-list')"
            data-uib-tab data-select="vm.tabSelected('accnList')" data-index="'accnList'">
            <div data-uib-tab-heading data-translate="fncdList"></div>
            <div data-ng-if="mc.hasAcbsPath('acen-list')"
                data-ng-include="'modules/metamodelo/fragment/accion-entidad-grid-content.html'"></div>
            <div data-ng-if="mc.hasAcbsPath('aces-list')"
                data-ng-include="'modules/metamodelo/fragment/accion-especial-grid-content.html'"></div>
            <div data-ng-if="mc.hasAcbsPath('trmt-list')"
                data-ng-include="'modules/metamodelo/fragment/tramite-grid-content.html'"></div>
        </div>
    </div>
</div>
