<div data-ng-if="vm.resultList">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <div data-uib-pagination data-total-items="vm.resultList.count"
                data-items-per-page="vm.resultList.limit" data-ng-model="vm.page"
                data-ng-change="vm.pageChanged()" class="pagination" data-max-size="1"
                data-previous-text="&lsaquo;&lsaquo;" data-next-text="&rsaquo;&rsaquo;"></div>
        </div>

        <div class="btn-group">
            <button data-ng-if="mc.hasAcbsPath('tpdt-list')" class="btn btn-default"
                data-ng-click="vm.filter('lg')"
                data-template-url="modules/metamodelo/fragment/tipo-dato-filter-content.html"
                data-bs-modal="modal">
                <i class="glyphicon glyphicon-search"></i> <span data-translate="btn_filtrar"></span>
            </button>
            <a data-ng-if="mc.hasAcbsPath('tpdt-create')" class="btn btn-default"
                data-ng-href="#/metamodelo/tipo-dato/edit/create"><i class="glyphicon glyphicon-file"></i>
                <span data-translate="btn_crear"></span> </a>
        </div>
    </div>

    <div class="table-responsive">
        <span class="label label-default" data-translate="grid_count"
            data-translate-value-count="{{vm.resultList.count | number:0}}"></span>

        <table class="table-bordered table-condensed table-hover">
            <thead>
                <tr>
                    <th nowrap="nowrap" />
                    <th nowrap="nowrap" data-translate="tpdt_codigo"></th>
                    <th nowrap="nowrap" data-translate="tpdt_nombre"></th>
                    <th nowrap="nowrap" data-translate="tpdt_tpht"></th>
                    <th nowrap="nowrap" data-translate="tpdt_tpel"></th>
                    <th nowrap="nowrap" data-translate="enti"></th>
                </tr>
            </thead>

            <tbody data-ng-init="vm.tpdtDetailAllowed = mc.hasAcbsPath('tpdt-detail')">
                <tr data-ng-repeat="tpdt in vm.resultList.list track by $index">
                    <td><a data-ng-if="vm.tpdtDetailAllowed"
                        data-ng-href="#/metamodelo/tipo-dato/detail/{{tpdt.id}}"><i
                            class="glyphicon glyphicon-search"></i></a></td>
                    <td data-ng-bind="tpdt.codigo"></td>
                    <td data-ng-bind="tpdt.nombre"></td>
                    <td nowrap="nowrap" data-bs-tooltip data-title="{{('HtmlTipo_' + tpdt.tpht | translate)}}"
                        data-ng-bind="tpdt.tpht"></td>
                    <td nowrap="nowrap" data-bs-tooltip
                        data-title="{{('ElementoTipo_' + tpdt.tipoElemento | translate)}}"
                        data-ng-bind="tpdt.tipoElemento"></td>
                    <td data-ng-bind="tpdt.enti.nombre"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
