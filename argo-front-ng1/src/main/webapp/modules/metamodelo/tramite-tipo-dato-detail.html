<div data-ng-if="vm.model">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a data-ng-if="mc.hasAcbsPath('trtd-edit')" class="btn btn-default"
                data-ng-href="#/metamodelo/tramite-tipo-dato/edit/edit/{{vm.model.trmtId}}/{{vm.model.entd.tpdt.id}}"><i
                class="glyphicon glyphicon-edit"></i> <span data-translate="btn_editar"></span></a>
            <button data-ng-if="mc.hasAcbsPath('trtd-remove')" data-ng-click="vm.remove()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_borrar"></span>
            </button>
        </div>
    </div>

    <fieldset>
        <div class="row">
            <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm">
                <label data-translate="entd"></label>
                <p class="form-control-static" data-ng-bind="vm.model.entd.etiqueta"></p>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
                <label data-translate="tpdt"></label>
                <p class="form-control-static">
                    <a data-ng-href="#/metamodelo/tipo-dato/detail/{{vm.model.entd.tpdt.id}}"
                        data-ng-bind="vm.model.entd.tpdt.nombre"></a>
                </p>
            </div>
            <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm">
                <label data-translate="tpdt_tpel"></label>
                <p class="form-control-static" data-ng-bind="vm.model.entd.tpdt.tipoElemento"></p>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm">
                <label data-translate="tpdt_tpht"></label>
                <p class="form-control-static" data-ng-bind="vm.model.entd.tpdt.tpht"></p>
            </div>
            <div class="col-sm-2 col-md-1 form-group-sm">
                <label data-translate="trtd_obligatorio"></label>
                <p class="form-control-static">
                    <i class="glyphicon"
                        data-ng-class="{true:'glyphicon-ok', false:'glyphicon-remove'}[vm.model.obligatorio]"></i>
                </p>
            </div>
        </div>
    </fieldset>
</div>
