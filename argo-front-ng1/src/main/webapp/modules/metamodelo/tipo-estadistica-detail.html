<div data-ng-if="vm.model">
    <div data-uib-tabset data-type="pills" data-active="vm.tab">
        <div data-uib-tab data-select="vm.tabSelected('enti')" data-index="'enti'">
            <div data-uib-tab-heading data-translate="enti"></div>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group">
                    <a data-ng-if="mc.hasAcbsPath('tpes-edit')" class="btn btn-default"
                        data-ng-href="#/metamodelo/tipo-estadistica/edit/edit/{{vm.model.id}}"><i
                        class="glyphicon glyphicon-edit"></i> <span data-translate="btn_editar"></span></a>
                    <button data-ng-if="mc.hasAcbsPath('tpes-remove')" data-ng-click="vm.remove()"
                        class="btn btn-default">
                        <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_borrar"></span>
                    </button>
                </div>
            </div>

            <fieldset>
                <div class="row">
                    <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                        <label data-translate="enti_codigo"></label>
                        <p class="form-control-static" data-ng-bind="vm.model.codigo"></p>
                    </div>
                    <div class="col-sm-3 col-md-2 form-group-sm">
                        <label data-translate="enti_maxGrid"></label>
                        <p class="form-control-static number" data-ng-bind="(vm.model.maxGrid | number:0)"></p>
                    </div>
                </div>

                <div class="row" data-ng-include="'modules/common/i18nMap-detail.html'"></div>
            </fieldset>
        </div>
        <div data-ng-if="mc.hasAcbsPath('engd-list') || mc.hasAcbsPath('entd-list') || mc.hasAcbsPath('cmag-list')"
            data-uib-tab data-select="vm.tabSelected('entdList')" data-index="'entdList'">
            <div data-uib-tab-heading data-translate="entdList"></div>
            <div data-ng-if="mc.hasAcbsPath('engd-list')"
                data-ng-include="'modules/metamodelo/fragment/entidad-grupo-dato-grid-content.html'"></div>
            <div data-ng-if="mc.hasAcbsPath('entd-list')"
                data-ng-include="'modules/metamodelo/fragment/entidad-tipo-dato-grid-content.html'"></div>

            <fieldset data-ng-if="mc.hasAcbsPath('cmag-list')">
                <legend data-translate="cmagList"></legend>

                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group">
                        <a data-ng-if="mc.hasAcbsPath('cmag-create')" class="btn btn-default"
                            data-ng-href="#/metamodelo/campo-agregacion/edit/create/{{vm.model.id}}"><i
                            class="glyphicon glyphicon-file"></i> <span data-translate="btn_crear"></span></a>
                    </div>
                </div>

                <table class="table-bordered table-condensed table-hover">
                    <thead>
                        <tr>
                            <th nowrap="nowrap" />
                            <th data-translate="cmag_nombre"></th>
                            <th data-translate="cmag_agregar"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="cmag in vm.cmagList track by $index">
                            <td><a data-ng-if="mc.hasAcbsPath('cmag-detail')"
                                data-ng-href="#/metamodelo/campo-agregacion/detail/{{cmag.tpesId}}/{{cmag.entd.id}}"><i
                                    class="glyphicon glyphicon-search"></i></a></td>
                            <td data-ng-bind="cmag.nombre"></td>
                            <td><i class="glyphicon"
                                data-ng-class="{true:'glyphicon-ok', false:'glyphicon-remove'}[cmag.agregar]"></i></td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </div>
        <div data-ng-if="mc.hasAcbsPath('acen-list') || mc.hasAcbsPath('aces-list')" data-uib-tab
            data-select="vm.tabSelected('accnList')" data-index="'accnList'">
            <div data-uib-tab-heading data-translate="fncdList"></div>
            <div data-ng-if="mc.hasAcbsPath('acen-list')"
                data-ng-include="'modules/metamodelo/fragment/accion-entidad-grid-content.html'"></div>
            <div data-ng-if="mc.hasAcbsPath('aces-list')"
                data-ng-include="'modules/metamodelo/fragment/accion-especial-grid-content.html'"></div>
        </div>
    </div>
</div>
