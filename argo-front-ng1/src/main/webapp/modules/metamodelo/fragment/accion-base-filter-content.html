<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="$hide()">&times;</button>
                <p class="modal-title" data-translate="filtro"></p>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label data-translate="acbs_prefix"></label> <select
                                    data-ng-model="vm.searchCriteria.prefix"
                                    data-ng-options="acpr as ('AccionPrefix_' + acpr | translate) for acpr in vm.acprList"
                                    class="form-control">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label data-translate="acbs_codigo"></label> <select
                                    data-ng-model="vm.searchCriteria.codigo"
                                    data-ng-options="acco as ('AccionCodigo_' + acco | translate) for acco in vm.accoList"
                                    class="form-control">
                                    <option />
                                </select>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-ng-click="vm.search(1);$hide()">
                    <i class="glyphicon glyphicon-search"></i><span data-translate="btn_buscar"></span>
                </button>
                <button class="btn btn-default" data-ng-click="$hide()">
                    <i class="glyphicon glyphicon-remove"></i><span data-translate="btn_cancelar"></span>
                </button>
                <button class="btn btn-default" data-ng-click="vm.resetFilter()">
                    <i class="glyphicon glyphicon-erase"></i> <span data-translate="btn_reset"></span>
                </button>
            </div>
        </div>
    </div>
</div>
