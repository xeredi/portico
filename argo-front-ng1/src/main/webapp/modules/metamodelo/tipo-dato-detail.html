<div data-ng-if="vm.model">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a data-ng-if="mc.hasAcbsPath('tpdt-edit')" class="btn btn-default"
                data-ng-href="#!/metamodelo/tipo-dato/edit/edit/{{vm.model.id}}"><i
                class="glyphicon glyphicon-edit"></i> <span data-translate="btn_editar"></span></a>
            <button data-ng-if="mc.hasAcbsPath('tpdt-remove')" data-ng-click="vm.remove()"
                class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_borrar"></span>
            </button>
        </div>
    </div>

    <fieldset>
        <div class="row">
            <div class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
                <label data-translate="tpdt_codigo"></label>
                <p class="form-control-static" data-ng-bind="vm.model.codigo"></p>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1 form-group-sm">
                <label data-translate="tpdt_tpht"></label>
                <p class="form-control-static" data-ng-bind="('HtmlTipo_' + vm.model.tpht | translate)"></p>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-2 form-group-sm">
                <label data-translate="tpdt_tpel"></label>
                <p class="form-control-static"
                    data-ng-bind="('ElementoTipo_' + vm.model.tipoElemento | translate)"></p>
            </div>
            <div data-ng-if="vm.model.enti.id" class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label data-translate="enti"></label>
                <p class="form-control-static">
                    <a data-ng-if="vm.model.enti.tipo == 'T'"
                        data-ng-href="#!/metamodelo/tipo-servicio/detail/{{vm.model.enti.id}}"
                        data-ng-bind="vm.model.enti.nombre"></a><a data-ng-if="vm.model.enti.tipo == 'S'"
                        data-ng-href="#!/metamodelo/tipo-subservicio/detail/{{vm.model.enti.id}}"
                        data-ng-bind="vm.model.enti.nombre"></a><a data-ng-if="vm.model.enti.tipo == 'P'"
                        data-ng-href="#!/metamodelo/tipo-parametro/detail/{{vm.model.enti.id}}"
                        data-ng-bind="vm.model.enti.nombre"></a><a data-ng-if="vm.model.enti.tipo == 'B'"
                        data-ng-href="#!/metamodelo/tipo-subparametro/detail/{{vm.model.enti.id}}"
                        data-ng-bind="vm.model.enti.nombre"></a> <a data-ng-if="vm.model.enti.tipo == 'E'"
                        data-ng-href="#!/metamodelo/tipo-estadistica/detail/{{vm.model.enti.id}}"
                        data-ng-bind="vm.model.enti.nombre"></a>
                </p>
            </div>
        </div>

        <div class="row" data-ng-include="'modules/common/i18nMap-detail.html'"></div>
    </fieldset>

    <fieldset data-ng-if="mc.hasAcbsPath('cdrf-list') && vm.model.tipoElemento == 'CR'">
        <legend data-translate="cdrfList"></legend>

        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <a data-ng-if="mc.hasAcbsPath('cdrf-create')" class="btn btn-default"
                    data-ng-href="#!/metamodelo/codigo-referencia/edit/create/{{vm.model.id}}"><i
                    class="glyphicon glyphicon-file"></i> <span data-translate="btn_crear"></span></a>
            </div>
        </div>

        <table class="table-bordered table-condensed table-hover">
            <thead>
                <tr>
                    <th nowrap="nowrap" />
                    <th data-translate="cdrf_valor"></th>
                    <th data-translate="cdrf_texto"></th>
                    <th data-translate="cdrf_orden"></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="cdrf in vm.model.cdrfList track by $index">
                    <td><a data-ng-if="mc.hasAcbsPath('cdrf-detail')"
                        data-ng-href="#!/metamodelo/codigo-referencia/detail/{{cdrf.id}}"><i
                            class="glyphicon glyphicon-search"></i></a></td>
                    <td data-ng-bind="cdrf.valor"></td>
                    <td data-ng-bind="cdrf.texto"></td>
                    <td class="number" data-ng-bind="cdrf.orden"></td>
                </tr>
            </tbody>
        </table>
    </fieldset>
</div>
