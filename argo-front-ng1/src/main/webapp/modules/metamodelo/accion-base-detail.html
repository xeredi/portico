<div data-ng-if="vm.model">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a data-ng-if="mc.hasAcbsPath('acbs-edit')" class="btn btn-default"
                data-ng-href="#/metamodelo/accion-base/edit/edit/{{vm.model.id}}"><i
                class="glyphicon glyphicon-edit"></i> <span data-translate="btn_editar"></span></a>
            <button data-ng-if="mc.hasAcbsPath('acbs-remove')" data-ng-click="vm.remove()"
                class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_borrar"></span>
            </button>
        </div>
    </div>

    <fieldset>
        <div class="row">
            <div class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
                <label data-translate="acbs_prefix"></label>
                <p class="form-control-static" data-ng-bind="vm.model.prefix"></p>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
                <label data-translate="acbs_codigo"></label>
                <p class="form-control-static" data-ng-bind="vm.model.codigo"></p>
            </div>
        </div>
    </fieldset>
</div>
