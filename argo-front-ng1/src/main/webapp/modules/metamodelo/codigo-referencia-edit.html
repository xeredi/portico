<div data-ng-if="vm.model">
    <form novalidate role="form">
        <fieldset>
            <div class="row">
                <div class="col-md-3 form-group-sm" data-ng-switch="vm.accion">
                    <label data-translate="cdrf_valor"></label> <input data-ng-switch-when="create"
                        type="text" data-ng-model="vm.model.valor" class="form-control" />
                    <p data-ng-switch-when="edit" class="form-control-static" data-ng-bind="vm.model.valor"></p>
                </div>
                <div class="col-md-1 form-group-sm">
                    <label data-translate="cdrf_orden"></label> <input type="text"
                        data-ng-model="vm.model.orden" class="form-control number" />
                </div>
            </div>

            <div class="row" data-ng-include="'modules/common/i18nMap-edit.html'"></div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="vm.save()" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> <span data-translate="btn_guardar"></span>
            </button>
            <button data-ng-click="vm.cancel()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_cancelar"></span>
            </button>
        </div>
    </form>
</div>
