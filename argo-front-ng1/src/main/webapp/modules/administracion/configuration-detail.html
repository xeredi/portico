<div data-ng-if="vm.model">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default"
                data-ng-href="#!/administracion/configuration/configuration/edit/edit/{{vm.model.key}}"><i
                class="glyphicon glyphicon-edit"></i> <span data-translate="btn_editar"></span></a>
        </div>
    </div>

    <fieldset>
        <div class="row">
            <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm">
                <label data-translate="conf_valueType"></label>
                <p class="form-control-static"
                    data-ng-bind="'ConfigurationValueType_' + vm.model.valueType | translate"></p>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7 form-group-sm">
                <label data-translate="conf_key"></label>
                <p class="form-control-static" data-ng-bind="vm.model.key"></p>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7 form-group-sm">
                <label data-translate="conf_defaultValue"></label>
                <p class="form-control-static" data-ng-bind="vm.model.defaultValue"></p>
            </div>
            <div class="col-sm-9 col-md-8 col-lg-7 form-group-sm">
                <label data-translate="conf_value"></label>
                <p class="form-control-static" data-ng-bind="vm.model.value"></p>
            </div>
        </div>
    </fieldset>
</div>
