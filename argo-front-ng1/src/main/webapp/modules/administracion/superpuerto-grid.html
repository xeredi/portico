<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <div data-uib-pagination data-total-items="vm.sprtList.count" data-items-per-page="vm.sprtList.limit"
            data-ng-model="vm.page" data-ng-change="vm.pageChanged()" class="pagination" data-max-size="1"
            data-previous-text="&lsaquo;&lsaquo;" data-next-text="&rsaquo;&rsaquo;"></div>
    </div>

    <div class="btn-group">
        <button data-ng-if="mc.hasAcbsPath('sprt-list')" class="btn btn-default"
            data-ng-click="vm.filter('lg')"
            data-template-url="modules/administracion/fragment/superpuerto-filter-content.html"
            data-bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span data-translate="btn_filtrar"></span>
        </button>
        <a class="btn btn-default" data-ng-if="mc.hasAcbsPath('sprt-create')"
            data-ng-href="#/administracion/puerto/superpuerto/edit/create"><i
            class="glyphicon glyphicon-file"></i> <span data-translate="btn_crear"></span></a>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" data-translate="grid_count"
        data-translate-value-count="{{vm.sprtList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th nowrap="nowrap" />
                <th nowrap="nowrap" data-translate="sprt_codigo"></th>
                <th nowrap="nowrap" data-translate="sprt_nombre"></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="item in vm.sprtList.list track by $index">
                <td><a data-ng-if="mc.hasAcbsPath('sprt-detail')"
                    data-ng-href="#/administracion/puerto/superpuerto/detail/{{item.id}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td data-ng-bind="item.codigo"></td>
                <td data-ng-bind="item.nombre"></td>
            </tr>
        </tbody>
    </table>
</div>
