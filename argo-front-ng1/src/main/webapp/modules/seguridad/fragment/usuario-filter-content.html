<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-ng-click="$hide()">&times;</button>
                <p class="modal-title">
                    <span data-translate="usro"></span>:&nbsp;<span data-translate="filtro"></span>
                </p>
            </div>
            <div class="modal-body">
                <form role="form">
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label data-translate="usro_login"></label> <input type="text"
                                    data-ng-model="vm.searchCriteria.login" class="form-control">
                            </div>
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label data-translate="sprt"></label> <select data-ng-model="vm.searchCriteria.sprtId"
                                    data-ng-options="sprt.id as sprt.etiqueta for sprt in vm.sprtList"
                                    class="form-control">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label data-translate="prto"></label> <select data-ng-model="vm.searchCriteria.prtoId"
                                    data-ng-options="prto.id as prto.etiqueta for prto in vm.prtoList"
                                    class="form-control">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label data-translate="grpo"></label> <select data-ng-model="vm.searchCriteria.grpoId"
                                    data-ng-options="grpo.id as grpo.nombre for grpo in vm.grpoList"
                                    class="form-control">
                                    <option />
                                </select>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary" data-ng-click="vm.search(1);$hide()">
                    <i class="glyphicon glyphicon-search"></i> <span data-translate="btn_buscar"></span>
                </button>
                <button type="button" class="btn btn-default" data-ng-click="$hide()">
                    <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_cancelar"></span>
                </button>
                <button type="button" class="btn btn-default" data-ng-click="vm.resetFilter()">
                    <i class="glyphicon glyphicon-erase"></i> <span data-translate="btn_reset"></span>
                </button>
            </div>
        </div>
    </div>
</div>
