<div data-ng-if="vm.model">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a data-ng-if="mc.hasAcbsPath('grpo-edit')" class="btn btn-default"
                data-ng-href="#/seguridad/grupo/edit/edit/{{vm.model.id}}"><i
                class="glyphicon glyphicon-edit"></i> <span data-translate="btn_editar"></span></a>
            <button data-ng-if="mc.hasAcbsPath('grpo-remove')" data-ng-click="vm.remove()"
                class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_borrar"></span>
            </button>
        </div>
    </div>

    <fieldset>
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label data-translate="grpo_nombre"></label>
                <p class="form-control-static" data-ng-bind="vm.model.nombre"></p>
            </div>
        </div>
    </fieldset>

    <div data-uib-tabset data-type="pills" data-active="vm.tab">
        <div data-uib-tab data-select="vm.tabSelected('mdloList')" data-index="'mdloList'"
            data-ng-if="mc.hasAcbsPath('mdlo-list')">
            <div data-uib-tab-heading data-translate="mdloList"></div>
            <fieldset>
                <div class="row">
                    <div class="list-group col-sm-12">
                        <a data-ng-repeat="mdlo in vm.mdloList"
                            data-ng-href="#/metamodelo/modulo/detail/{{mdlo.id}}"
                            class="col-sm-4 col-md-3 col-lg-2 list-group-item" class="list-group-item"
                            data-ng-bind="mdlo.codigo"></a>
                    </div>
                </div>
            </fieldset>
        </div>
        <div data-uib-tab data-select="vm.tabSelected('acbsList')" data-index="'acbsList'"
            data-ng-if="mc.hasAcbsPath('acbs-list')">
            <div data-uib-tab-heading data-translate="acbsList"></div>
            <fieldset>
                <div class="row" data-ng-repeat="prefix in vm.prefixList | orderBy: prefix track by $index">
                    <div class="col-sm-4 col-md-3 col-lg-2">
                        <p class="list-group-item active" data-translate="{{prefix}}"></p>
                    </div>
                    <div class="list-group col-sm-8 col-md-9 col-lg-10">
                        <a data-ng-href="#/metamodelo/accion-base/detail/{{acbs.id}}"
                            class="col-sm-4 col-md-3 col-lg-2 list-group-item"
                            data-ng-repeat="acbs in vm.acbsMap[prefix] track by $index"
                            class="list-group-item" data-ng-bind="acbs.codigo"></a>
                    </div>
                </div>
            </fieldset>
        </div>
        <div data-uib-tab data-select="vm.tabSelected('acenList')" data-index="'acenList'"
            data-ng-if="mc.hasAcbsPath('acen-list')">
            <div data-uib-tab-heading data-translate="acenList"></div>
            <fieldset>
                <div class="row" data-ng-repeat="entiId in vm.entiList track by $index"
                    data-ng-if="vm.acenMap[entiId]">
                    <div class="col-sm-4 col-md-3 col-lg-2">
                        <p class="list-group-item active" data-translate="{{'enti_' + entiId}}"></p>
                    </div>
                    <div class="list-group col-sm-8 col-md-9 col-lg-10">
                        <a data-ng-href="#/metamodelo/accion-entidad/detail/{{acen.id}}"
                            class="col-sm-4 col-md-3 col-lg-2 list-group-item"
                            data-ng-repeat="acen in vm.acenMap[entiId] track by $index"
                            class="list-group-item" data-ng-bind="acen.aebs.codigo"></a>
                    </div>
                </div>
            </fieldset>
        </div>
        <div data-uib-tab data-select="vm.tabSelected('acesList')" data-index="'acesList'">
            <div data-uib-tab-heading data-translate="acesList"></div>
            <fieldset>
                <div class="row" data-ng-repeat="entiId in vm.entiList track by $index"
                    data-ng-if="vm.acesMap[entiId]">
                    <div class="col-sm-4 col-md-3 col-lg-2">
                        <p class="list-group-item active" data-translate="{{'enti_' + entiId}}"></p>
                    </div>
                    <div class="list-group col-sm-8 col-md-9 col-lg-10">
                        <a data-ng-href="#/metamodelo/accion-especial/detail/{{aces.id}}"
                            class="col-sm-4 col-md-3 col-lg-2 list-group-item"
                            data-ng-repeat="aces in vm.acesMap[entiId] track by $index"
                            class="list-group-item" data-ng-bind="aces.path"></a>
                    </div>
                </div>
            </fieldset>
        </div>
        <div data-uib-tab data-select="vm.tabSelected('trmtList')" data-index="'trmtList'">
            <div data-uib-tab-heading data-translate="trmtList"></div>
            <fieldset>
                <div class="row" data-ng-repeat="entiId in vm.entiList track by $index"
                    data-ng-if="vm.trmtMap[entiId]">
                    <div class="col-sm-4 col-md-3 col-lg-2">
                        <p class="list-group-item active" data-translate="{{'enti_' + entiId}}"></p>
                    </div>
                    <div class="list-group col-sm-8 col-md-9 col-lg-10">
                        <a data-ng-href="#/metamodelo/tramite/detail/{{trmt.id}}"
                            class="col-sm-4 col-md-3 col-lg-2 list-group-item"
                            data-ng-repeat="trmt in vm.trmtMap[entiId] track by $index"
                            class="list-group-item">{{trmt.etiqueta}} ({{trmt.estadoOrig}} ->
                            {{trmt.estadoDest}})</a>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>
