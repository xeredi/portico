<img data-ng-src="static/img/logo.jpg" class="img-responsive" alt="Responsive image">

<form role="form">
    <fieldset>
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label data-translate="usro_login"></label> <input type="text" data-ng-model="vm.model.login"
                    class="form-control" />
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label data-translate="usro_contrasenia"></label> <input type="password"
                    data-ng-model="vm.model.contrasenia" class="form-control" />
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.acceso()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span data-translate="btn_acceso"></span>
        </button>
    </div>
</form>
