<div data-ng-if="vm.model">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a data-ng-if="mc.hasAcbsPath('usro-edit')" class="btn btn-default"
                data-ng-href="#!/seguridad/usuario/edit/edit/{{vm.model.id}}"><i class="glyphicon glyphicon-edit"></i>
                <span data-translate="btn_editar"></span></a>
            <button data-ng-if="mc.hasAcbsPath('usro-remove')" data-ng-click="vm.remove()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_borrar"></span>
            </button>
        </div>
    </div>

    <fieldset>
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label data-translate="usro_login"></label>
                <p class="form-control-static" data-ng-bind="vm.model.login"></p>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label data-translate="usro_email"></label>
                <p class="form-control-static" data-ng-bind="vm.model.email"></p>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label data-translate="usro_nombre"></label>
                <p class="form-control-static" data-ng-bind="vm.model.nombre"></p>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label data-translate="sprt"></label>
                <p class="form-control-static">
                    <a data-ng-href="#!/administracion/puerto/superpuerto/detail/{{vm.model.sprt.id}}"
                        data-ng-bind="vm.model.sprt.etiqueta" data-ng-if="mc.hasAcbsPath('sprt-detail')"></a> <span
                        data-ng-bind="vm.model.sprt.etiqueta" data-ng-if="!mc.hasAcbsPath('sprt-detail')"></span>
                </p>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label data-translate="prto"></label>
                <p class="form-control-static">
                    <a data-ng-href="#!/administracion/puerto/puerto/detail/{{vm.model.prto.id}}"
                        data-ng-bind="vm.model.prto.etiqueta" data-ng-if="mc.hasAcbsPath('prto-detail')"></a> <span
                        data-ng-bind="vm.model.prto.etiqueta" data-ng-if="!mc.hasAcbsPath('prto-detail')"></span>
                </p>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label data-translate="orga"></label>
                <p class="form-control-static">
                    <a data-ng-href="#!/maestro/parametro/detail/{{vm.orgaEntiId}}/{{vm.model.orga.id}}/{{vm.fref}}"
                        data-ng-bind="vm.model.orga.etiqueta" data-ng-if="mc.hasAcen(vm.orgaEntiId, 'detail')"></a> <span
                        data-ng-bind="vm.model.orga.etiqueta" data-ng-if="!mc.hasAcen(vm.orgaEntiId, 'detail')"></span>
                </p>
            </div>
        </div>
    </fieldset>

    <fieldset data-ng-if="mc.hasAcbsPath('grpo-list')">
        <legend data-translate="grpoList"></legend>

        <div class="list-group">
            <a data-ng-href="#!/seguridad/grupo/detail/{{grpo.id}}" class="list-group-item col-sm-6 col-md-4 col-lg-3"
                data-ng-repeat="grpo in vm.grpoList track by $index" data-ng-bind="grpo.nombre"></a>
        </div>
    </fieldset>
</div>
