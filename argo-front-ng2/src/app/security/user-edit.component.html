<div>
    <form role="form" (ngSubmit)="save()">
        <fieldset>
            <div class="row">
                <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                    <label>Login</label> <input type="text" [(ngModel)]="model.login" name="login" class="form-control" />
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                    <label>Password</label> <input type="password" [(ngModel)]="model.contrasenia" name="contrasenia"
                        class="form-control" />
                </div>
                <div class="col-sm-4 col-md-3 col-lg-3 col-xl-2 form-group-sm">
                    <label>Email</label> <input type="text" [(ngModel)]="model.email" name="email" class="form-control" />
                </div>
                <div class="col-sm-5 col-md-4 col-lg-3 col-xl-2 form-group-sm">
                    <label>Nombre</label> <input type="text" [(ngModel)]="model.nombre" name="nombre"
                        class="form-control" />
                </div>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> <span data-translate="btn_guardar">Save</span>
            </button>
            <button type="button" (ngClick)="cancel()" class="btn btn-default">
