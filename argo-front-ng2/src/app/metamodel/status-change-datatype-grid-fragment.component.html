<div class="table-responsive">
    <table class="table table-sm table-bordered table-hover table-condensed table-nonfluid">
        <thead class="thead-inverse">
            <tr>
                <th nowrap="nowrap"></th>
                <th nowrap="nowrap" [translate]="'trtd_etiqueta'"></th>
                <th nowrap="nowrap" [translate]="'trtd_obligatorio'"></th>
                <th nowrap="nowrap" [translate]="'tpdt'"></th>
                <th nowrap="nowrap" [translate]="'tpdt_tpel'"></th>
                <th nowrap="nowrap" [translate]="'tpdt_tpht'"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemList">
                <td><a [routerLink]="['/metamodel/status-change-datatype/detail', item.trmtId, item.entd.tpdt.id]"><i
                        class="fa fa-search"></i></a></td>
                <td nowrap="nowrap" [innerHTML]="item.entd.etiqueta"></td>
                <td nowrap="nowrap"><i class="fa"
                    [ngClass]="{true:'fa-check', false:'fa-remove'}[item.obligatorio]"></i></td>
                <td nowrap="nowrap" [innerHTML]="item.entd.tpdt.nombre"></td>
                <td nowrap="nowrap" [innerHTML]="item.entd.tpdt.tipoElemento"></td>
                <td nowrap="nowrap" [innerHTML]="item.entd.tpdt.tpht"></td>
            </tr>
        </tbody>
    </table>
</div>
