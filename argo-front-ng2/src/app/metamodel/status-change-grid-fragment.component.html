<div class="table-responsive">
    <table class="table table-sm table-bordered table-hover table-condensed table-nonfluid">
        <thead class="thead-inverse">
            <tr>
                <th nowrap="nowrap"></th>
                <th nowrap="nowrap" [translate]="'trmt'"></th>
                <th nowrap="nowrap" [translate]="'trmt_estado_orig'"></th>
                <th nowrap="nowrap" [translate]="'trmt_estado_dest'"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemList">
                <td><a [routerLink]="['/metamodel/status-change/detail', item.id]"><i class="fa fa-search"></i></a></td>
                <td nowrap="nowrap" [innerHTML]="item.etiqueta"></td>
                <td nowrap="nowrap">{{item.estadoOrig}} - {{item.estadoOrigTexto}}</td>
                <td nowrap="nowrap">{{item.estadoDest}} - {{item.estadoDestTexto}}</td>
            </tr>
        </tbody>
    </table>
</div>
