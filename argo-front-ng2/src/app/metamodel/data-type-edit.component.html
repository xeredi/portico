<div *ngIf="model">
    <form role="form" (ngSubmit)="save()">
        <fieldset class="form-group">
            <div class="row">
                <div class="col-lg-3 col-xl-2 form-group-sm">
                    <label [translate]="'tpdt_codigo'"></label>
                    <p *ngIf="action == 'edit'" class="form-control-static form-control-sm" [innerHTML]="model.codigo"></p>
                    <input *ngIf="action != 'edit'" type="text" [(ngModel)]="model.codigo" name="model.codigo"
                        class="form-control form-control-sm" />
                </div>
                <div class="col-lg-3 col-xl-2 form-group-sm">
                    <label [translate]="'tpdt_tpht'"></label> <select [(ngModel)]="model.tpht" name="model.tpht"
                        class="form-control form-control-sm">
                        <option></option>
                        <option *ngFor="let item of tphtList" [value]="item" [translate]="'TipoHtml_' + item"></option>
                    </select>
                </div>
                <div class="col-lg-3 col-xl-2 form-group-sm">
                    <label [translate]="'tpdt_tpel'"></label> <select [(ngModel)]="model.tipoElemento"
                        name="model.tipoElemento" class="form-control form-control-sm">
                        <option></option>
                        <option *ngFor="let item of tpelList" [value]="item" [translate]="'TipoElemento_' + item"></option>
                    </select>
                </div>
                <div class="col-lg-3 col-xl-2 form-group-sm" *ngIf="model.tipoElemento == 'PR'">
                    <label [translate]="'tppr'"></label> <select [ngModel]="model.enti?.id"
                        (ngModelChange)="model.enti = {id: $event}" name="model.enti.id"
                        class="form-control form-control-sm">
                        <option></option>
                        <option *ngFor="let item of tpprList" [value]="item.id" [innerHTML]="item.nombre"></option>
                    </select>
                </div>
                <div class="col-lg-3 col-xl-2 form-group-sm" *ngIf="model.tipoElemento == 'SR'">
                    <label [translate]="'tpsr'"></label> <select [ngModel]="model.enti?.id"
                        (ngModelChange)="model.enti = {id: $event}" name="model.enti.id"
                        class="form-control form-control-sm">
                        <option></option>
                        <option *ngFor="let item of tpsrList" [value]="item.id" [innerHTML]="item.nombre"></option>
                    </select>
                </div>
            </div>

            <app-i18n-info-edit [(i18nMap)]="i18nMap" [availableLanguages]="availableLanguages"></app-i18n-info-edit>
        </fieldset>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-check"></i> <span [translate]="'btn_guardar'"></span>
            </button>
            <button type="button" (click)="cancel()" class="btn btn-secondary">
                <i class="fa fa-close"></i> <span [translate]="'btn_cancelar'"></span>
            </button>
        </div>
    </form>
</div>
