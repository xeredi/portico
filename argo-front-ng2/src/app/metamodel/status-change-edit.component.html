<div *ngIf="model">
    <form role="form" (ngSubmit)="save()">
        <fieldset class="form-group">
            <div class="row">
                <div class="col-lg-4 col-xl-3 form-group-sm">
                    <label [translate]="'trmt_estado_orig'"></label> <select [(ngModel)]="model.estadoOrig"
                        name="model.estadoOrig" class="form-control form-control-sm">
                        <option></option>
                        <option *ngFor="let item of dttyStatus.cdrfList" [value]="item.valor"
                            [innerHTML]="item.etiqueta"></option>
                    </select>
                </div>
                <div class="col-lg-4 col-xl-3 form-group-sm">
                    <label [translate]="'trmt_estado_dest'"></label> <select [(ngModel)]="model.estadoDest"
                        name="model.estadoDest" class="form-control form-control-sm">
                        <option></option>
                        <option *ngFor="let item of dttyStatus.cdrfList" [value]="item.valor"
                            [innerHTML]="item.etiqueta"></option>
                    </select>
                </div>
            </div>

            <app-i18n-info-edit [(i18nMap)]="i18nMap" [availableLanguages]="availableLanguages"></app-i18n-info-edit>
        </fieldset>

        <div class="btn-group">
            <button type="submit" class="btn btn-primary">
                <i class="fa fa-check"></i> <span [translate]="'btn_guardar'"></span>
            </button>
            <button type="button" (click)="cancel()" class="btn btn-secondary">
                <i class="fa fa-close"></i> <span [translate]="'btn_cancelar'"></span>
            </button>
        </div>
    </form>
</div>
