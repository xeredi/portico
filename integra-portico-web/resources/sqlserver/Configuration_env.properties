# MyBatis
db.dataSource.driver = com.microsoft.sqlserver.jdbc.SQLServerDriver
db.dataSource.username = portico
db.dataSource.password = portico
db.dataSource.url = jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=portico
db.dataSource.poolMaximumIdleConnections = 8
db.dataSource.poolMaximumActiveConnections = 8
# NO_LOGGING SLF4J LOG4J
db.logImpl = LOG4J
db.transactionManager.type = JDBC
db.dataSource.type = POOLED

# Migration DB
db.migration.dataSource.driver = oracle.jdbc.OracleDriver
db.migration.dataSource.username = integra
db.migration.dataSource.password = integra
db.migration.dataSource.url = jdbc:oracle:thin:@localhost:1521:orcl
