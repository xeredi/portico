<div class="jumbotron">
    <h1>Portico 2.0</h1>
</div>

<form action="usro-acceso.action" method="post">
    <fieldset>
        <div class="row-fluid">
            <div class="col-md-4 form-group">
                <label>Email</label> <input type="text" name="usro.email" id="usro.email" required="required"
                    maxlength="30" class="form-control input-sm" />
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-md-4 form-group">
                <label>Password</label> <input type="password" name="usro.password" id="usro.password"
                    required="required" maxlength="30" class="form-control input-sm" />
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button type="submit" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> Acceso
        </button>
    </div>
</form>
