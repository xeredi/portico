<div ng-if="showFilter">
    <form>
        <fieldset>
            <div class="row-fluid">
                <div class="col-md-1 form-group">
                    <label translate>tpdt_codigo</label> <input type="text" ng-model="tpdtCriterio.codigo"
                        class="form-control input-sm" />
                </div>
                <div class="col-md-5 form-group">
                    <label translate>tpdt_nombre</label> <input type="text" ng-model="tpdtCriterio.nombre"
                        class="form-control input-sm" maxlength="50" />
                </div>
            </div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="search()" class="btn btn-primary">
                <i class="glyphicon glyphicon-search"></i> <span translate>boton_buscar</span>
            </button>
            <button data-ng-click="cancelSearch()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate>boton_cancelar</span>
            </button>
        </div>
    </form>
</div>

<div ng-hide="showFilter">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <pagination total-items="tpdtList.count" items-per-page="tpdtList.limit" ng-model="page"
                ng-change="pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
                next-text="&rsaquo;&rsaquo;"></pagination>
        </div>

        <div class="btn-group">
            <a class="btn btn-default" href="#/metamodelo/tpdt/create"><i class="glyphicon glyphicon-file"></i> <span
                translate>boton_alta</span> </a>
            <button data-ng-click="filter()" class="btn btn-default">
                <i class="glyphicon glyphicon-search"></i> <span translate>boton_filtro</span>
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <span class="label label-default">{{tpdtList.count}} resultado(s)</span>

        <table class="table-bordered table-condensed table-hover table-nonfluid">
            <thead>
                <tr>
                    <th class="buttonLinks" nowrap="nowrap" />
                    <th class="codigo" nowrap="nowrap" translate>tpdt_codigo</th>
                    <th nowrap="nowrap" translate>tpdt_nombre</th>
                    <th nowrap="nowrap" translate>tpdt_tpht</th>
                    <th nowrap="nowrap" translate>tpdt_tipoElemento</th>
                    <th nowrap="nowrap" translate>tpdt_enti</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="tpdt in tpdtList.list track by $index">
                    <td><a href="#/metamodelo/tpdt/detail/{{tpdt.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
                    <td>{{tpdt.codigo}}</td>
                    <td>{{tpdt.nombre}}</td>
                    <td>{{tpdt.tpht}}</td>
                    <td>{{tpdt.tipoElemento}}</td>
                    <td><a ng-if="tpdt.enti.tipo == 'T'" href="#/metamodelo/tpsr/detail/{{tpdt.enti.id}}">{{tpdt.enti.nombre}}</a><a
                        ng-if="tpdt.enti.tipo == 'S'" href="#/metamodelo/tpss/detail/{{tpdt.enti.id}}">{{tpdt.enti.nombre}}</a><a
                        ng-if="tpdt.enti.tipo == 'P'" href="#/metamodelo/tppr/detail/{{tpdt.enti.id}}">{{tpdt.enti.nombre}}</a><a
                        ng-if="tpdt.enti.tipo == 'B'" href="#/metamodelo/tpsp/detail/{{tpdt.enti.id}}">{{tpdt.enti.nombre}}</a>
                        <a ng-if="tpdt.enti.tipo == 'E'" href="#/metamodelo/tpes/detail/{{tpdt.enti.id}}">{{tpdt.enti.nombre}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
