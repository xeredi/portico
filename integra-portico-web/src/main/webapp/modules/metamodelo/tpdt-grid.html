<div ng-if="showFilter">
    <form>
        <fieldset>
            <div class="row-fluid">
                <div class="col-sm-3 col-md-2 col-lg-2 form-group">
                    <label translate>tpdt_codigo</label> <input type="text" ng-model="tpdtCriterio.codigo"
                        class="form-control input-sm" />
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                    <label translate>tpdt_nombre</label> <input type="text" ng-model="tpdtCriterio.nombre"
                        class="form-control input-sm" maxlength="50" />
                </div>
            </div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="search()" class="btn btn-primary">
                <i class="glyphicon glyphicon-search"></i> <span translate>btn_buscar</span>
            </button>
            <button data-ng-click="cancelSearch()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
            </button>
        </div>
    </form>
</div>

<div ng-hide="showFilter">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <pagination total-items="tpdtList.count" items-per-page="tpdtList.limit" ng-model="page"
                ng-change="pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
                next-text="&rsaquo;&rsaquo;"></pagination>
        </div>

        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/metamodelo/tpdt/create"><i class="glyphicon glyphicon-file"></i> <span
                translate>btn_crear</span> </a>
            <button data-ng-click="filter()" class="btn btn-default">
                <i class="glyphicon glyphicon-search"></i> <span translate>btn_filtrar</span>
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <span class="label label-default" translate="grid_count"
            translate-value-count="{{tpdtList.count | number:0}}"></span>

        <table class="table-bordered table-condensed table-hover table-nonfluid">
            <thead>
                <tr>
                    <th class="buttonLinks" nowrap="nowrap" />
                    <th class="codigo" nowrap="nowrap" translate>tpdt_codigo</th>
                    <th nowrap="nowrap" translate>tpdt_nombre</th>
                    <th nowrap="nowrap" translate>tpdt_tpht</th>
                    <th nowrap="nowrap" translate>tpdt_tpel</th>
                    <th nowrap="nowrap" translate>tpdt_enti</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="tpdt in tpdtList.list track by $index">
                    <td><a ng-href="#/metamodelo/tpdt/detail/{{tpdt.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
                    <td ng-bind="tpdt.codigo"></td>
                    <td ng-bind="tpdt.nombre"></td>
                    <td ng-bind="tpdt.tpht"></td>
                    <td ng-bind="tpdt.tipoElemento"></td>
                    <td ng-bind="tpdt.enti.nombre"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
