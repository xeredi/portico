
<fieldset>
    <legend>{{enti.nombre | uppercase}}</legend>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <button data-ng-click="edit()" class="btn btn-default">
                <i class="glyphicon glyphicon-edit"></i> {{'boton_editar' | translate}}
            </button>
            <button data-ng-click="remove()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> {{'boton_borrar' | translate}}
            </button>
        </div>
    </div>

    <div class="row-fluid">
        <div class="col-md-2 form-group">
            <label> {{"enti_codigo" | translate}} </label>
            <p class="form-control-static">{{enti.codigo}}</p>
        </div>
        <div class="col-md-3 form-group">
            <label> {{"enti_nombre" | translate}} </label>
            <p class="form-control-static">{{enti.nombre}}</p>
        </div>
        <div class="col-md-1 form-group">
            <label> {{"enti_tipo" | translate}} </label>
            <p class="form-control-static" title="{{'TipoEntidad_' + enti.tipo | translate}}">{{enti.tipo}}</p>
        </div>
        <div class="col-md-3 form-group">
            <label> {{"enti_tpprAsociado" | translate}} </label>
            <p class="form-control-static">
                <a href="#/metamodelo/tppr/detail/{{enti.tpprAsociado.id}}">{{enti.tpprAsociado.nombre}}</a>
            </p>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-1 form-group">
            <label> {{"enti_cmd_alta" | translate}} </label>
            <p class="form-control-static">
                <i ng-if="enti.cmdAlta" class="glyphicon glyphicon-ok"></i><i ng-if="!enti.cmdAlta"
                    class="glyphicon glyphicon-remove"></i>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label> {{"enti_cmd_baja" | translate}} </label>
            <p class="form-control-static">
                <i ng-if="enti.cmdBaja" class="glyphicon glyphicon-ok"></i><i ng-if="!enti.cmdBaja"
                    class="glyphicon glyphicon-remove"></i>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label> {{"enti_cmd_edicion" | translate}} </label>
            <p class="form-control-static">
                <i ng-if="enti.cmdEdicion" class="glyphicon glyphicon-ok"></i><i ng-if="!enti.cmdEdicion"
                    class="glyphicon glyphicon-remove"></i>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label> {{"enti_cmd_duplicado" | translate}} </label>
            <p class="form-control-static">
                <i ng-if="enti.cmdDuplicado" class="glyphicon glyphicon-ok"></i><i ng-if="!enti.cmdDuplicado"
                    class="glyphicon glyphicon-remove"></i>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label> {{"enti_i18n" | translate}} </label>
            <p class="form-control-static">
                <i ng-if="enti.i18n" class="glyphicon glyphicon-ok"></i><i ng-if="!enti.i18n"
                    class="glyphicon glyphicon-remove"></i>
            </p>
        </div>
        <div class="col-md-2 form-group">
            <label> {{"enti_tempExp" | translate}} </label>
            <p class="form-control-static">
                <i ng-if="enti.tempExp" class="glyphicon glyphicon-ok"></i><i ng-if="!enti.tempExp"
                    class="glyphicon glyphicon-remove"></i>
            </p>
        </div>
    </div>
</fieldset>

<div ng-include="'modules/metamodelo/common/entd-grid.html'"></div>
