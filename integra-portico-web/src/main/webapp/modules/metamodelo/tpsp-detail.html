<p class="bg-primary">{{enti.nombre | uppercase}}</p>

<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <button data-ng-click="edit()" class="btn btn-default">
            <i class="glyphicon glyphicon-edit"></i> <span translate>boton_editar</span>
        </button>
        <button data-ng-click="remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>boton_borrar</span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row-fluid">
        <div class="col-md-2 form-group">
            <label translate>enti_codigo</label>
            <p class="form-control-static">{{enti.codigo}}</p>
        </div>
        <div class="col-md-3 form-group">
            <label translate>enti_nombre</label>
            <p class="form-control-static">{{enti.nombre}}</p>
        </div>
        <div class="col-md-1 form-group">
            <label translate>enti_tipo</label>
            <p class="form-control-static" title="{{'TipoEntidad_' + enti.tipo | translate}}">{{enti.tipo}}</p>
        </div>
        <div class="col-md-3 form-group">
            <label translate>enti_tpprAsociado</label>
            <p class="form-control-static">
                <a ng-href="#/metamodelo/tppr/detail/{{enti.tpprAsociado.id}}">{{enti.tpprAsociado.nombre}}</a>
            </p>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-md-1 form-group">
            <label translate>enti_cmd_alta</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdAlta ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label translate>enti_cmd_baja</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdBaja ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label translate>enti_cmd_edicion</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdEdicion ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label translate>enti_cmd_duplicado</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdDuplicado ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label translate>enti_i18n</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.i18n ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-md-2 form-group">
            <label translate>enti_tempExp</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.tempExp ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
    </div>
</fieldset>

<div ng-include="'modules/metamodelo/common/entd-grid.html'"></div>
