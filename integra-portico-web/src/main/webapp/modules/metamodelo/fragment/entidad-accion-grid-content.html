<fieldset>
    <legend translate="enacList"></legend>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ui-sref="entidad-accion-create({entiId: vm.model.id})"><i
                class="glyphicon glyphicon-file"></i> <span translate="btn_crear"></span></a>
        </div>
    </div>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th translate="enac_path"></th>
                <th translate="enac_etiqueta"></th>
                <th translate="enac_orden"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="enac in vm.enacList track by enac.id">
                <td><a ui-sref="entidad-accion-detail(enac)"><i class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="enac.path"></td>
                <td ng-bind="enac.etiqueta"></td>
                <td ng-bind="enac.orden" class="number"></td>
            </tr>
        </tbody>
    </table>
</fieldset>
