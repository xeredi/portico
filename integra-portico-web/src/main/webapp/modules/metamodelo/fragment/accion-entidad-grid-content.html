<fieldset data-ng-if="mc.hasAccnPath('acen-list')">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a data-ng-if="mc.hasAccnPath('acen-create')" class="btn btn-default"
                data-ng-href="#/metamodelo/accion-entidad/edit/create/{{vm.model.id}}"><i
                class="glyphicon glyphicon-file"></i> <span data-translate="btn_crear"></span></a>
        </div>
    </div>

    <table class="table-bordered table-condensed table-hover">
        <thead>
            <tr>
                <th nowrap="nowrap" />
                <th data-translate="accn_codigo"></th>
                <th data-translate="accn_core"></th>
                <th data-translate="accn_multiple"></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="acen in vm.acenList track by acen.id">
                <td><a data-ng-href="#/metamodelo/accion-entidad/detail/{{acen.entiId}}/{{acen.id}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td data-ng-bind="acen.accn.codigo"></td>
                <td><i class="glyphicon glyphicon-{{(acen.accn.core ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(acen.accn.multiple ? 'ok' : 'remove')}}"></i></td>
            </tr>
        </tbody>
    </table>
</fieldset>
