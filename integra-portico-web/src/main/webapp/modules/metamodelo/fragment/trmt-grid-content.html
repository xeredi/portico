<fieldset>
    <legend translate="trmtList"></legend>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/metamodelo/trmt/edit/create/{{::vm.enti.id}}"><i
                class="glyphicon glyphicon-file"></i> <span translate="btn_crear"></span></a>
        </div>
    </div>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th translate="trmt_estado_orig"></th>
                <th translate="trmt_estado_dest"></th>
                <th translate="trmt_etiqueta"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="trmt in ::vm.trmtList track by $index">
                <td><a ng-href="#/metamodelo/trmt/detail/{{::vm.enti.id}}/{{::trmt.id}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="::trmt.estadoOrig"></td>
                <td ng-bind="::trmt.estadoDest"></td>
                <td nowrap="nowrap" ng-bind="::trmt.etiqueta"></td>
            </tr>
        </tbody>
    </table>
</fieldset>
