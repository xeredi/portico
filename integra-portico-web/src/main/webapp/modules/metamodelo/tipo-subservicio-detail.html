<uib-tabset type="pills"> <uib-tab select="vm.tabSelected(null)"> <tab-heading
    ng-bind="'enti' | translate"></tab-heading>
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ui-sref="tipo-subservicio-edit(vm.model)"><i
            class="glyphicon glyphicon-edit"></i> <span translate="btn_editar"></span></a>
        <button data-ng-click="vm.remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="enti_codigo"></label>
            <p class="form-control-static" ng-bind="vm.model.codigo"></p>
        </div>
        <div class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
            <label translate="enti_tipo"></label>
            <p class="form-control-static" bs-tooltip
                data-title="{{('EntidadTipo_' + vm.model.tipo | translate)}}" ng-bind="vm.model.tipo"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="tpsr"></label>
            <p class="form-control-static">
                <a ui-sref="tipo-servicio-detail({id:vm.model.tpsrId})"
                    translate="{{('enti_' + vm.model.tpsrId)}}"></a>
            </p>
        </div>
        <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm">
            <label translate="enti_maxGrid"></label>
            <p class="form-control-static number" ng-bind="(vm.model.maxGrid | number:0)"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="enti_tpdtEstado"></label>
            <p class="form-control-static">
                <a ng-if="vm.model.tpdtEstado" ui-sref="tipo-dato-detail(vm.model.tpdtEstado)"
                    ng-bind="vm.model.tpdtEstado.nombre"></a>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 form-group-sm" ng-if="vm.model.tpdtEstado.id">
            <label translate="enti_estado_def"></label>
            <p class="form-control-static" ng-bind="vm.model.estadoDef"></p>
        </div>
        <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm"
            ng-if="vm.model.tpdtEstado.id && vm.model.facturable">
            <label translate="enti_estados_vlrc"></label>
            <p class="form-control-static" ng-bind="vm.model.estadosVlrc"></p>
        </div>
    </div>

    <div class="row" ng-include="'modules/common/i18nMap-detail.html'"></div>

    <div class="row">
        <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
            <label translate="enti_cmdAlta"></label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{(vm.model.cmdAlta ? 'ok' : 'remove')}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
            <label translate="enti_cmdBaja"></label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{(vm.model.cmdBaja ? 'ok' : 'remove')}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
            <label translate="enti_cmdEdicion"></label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{(vm.model.cmdEdicion ? 'ok' : 'remove')}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
            <label translate="enti_cmdDuplicado"></label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{(vm.model.cmdDuplicado ? 'ok' : 'remove')}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
            <label translate="enti_temporal"></label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{(vm.model.temporal ? 'ok' : 'remove')}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
            <label translate="enti_facturable"></label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{(vm.model.facturable ? 'ok' : 'remove')}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
            <label translate="enti_exencionable"></label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{(vm.model.exencionable ? 'ok' : 'remove')}}"></i>
            </p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="enti_classpath"></label>
            <p class="form-control-static" ng-bind="vm.model.classpath"></p>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend ng-bind="'Entidades Hijas'"></legend>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ui-sref="entidadentidad-edit({accion: 'create', entipId: vm.model.id})"><i
                class="glyphicon glyphicon-file"></i> <span translate="btn_crear"></span></a>
        </div>
    </div>

    <table ng-if="vm.entiHijasList" class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th translate="enti_codigo"></th>
                <th translate="enti_nombre"></th>
                <th translate="enti_cmdAlta"></th>
                <th translate="enti_cmdBaja"></th>
                <th translate="enti_cmdEdicion"></th>
                <th translate="enti_cmdDuplicado"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entiHija in vm.entiHijasList track by $index">
                <td><a ui-sref="tipo-subservicio-detail(entiHija)"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="entiHija.codigo"></td>
                <td ng-bind="entiHija.nombre"></td>
                <td><i class="glyphicon glyphicon-{{(entiHija.cmdAlta ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(entiHija.cmdBaja ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(entiHija.cmdEdicion ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(entiHija.cmdDuplicado ? 'ok' : 'remove')}}"></i></td>
            </tr>
        </tbody>
    </table>
</fieldset>

<fieldset>
    <legend ng-bind="'Entidades Padres'"></legend>
    <table ng-if="vm.entiPadresList" class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th translate="enti_codigo"></th>
                <th translate="enti_nombre"></th>
                <th translate="enti_cmdAlta"></th>
                <th translate="enti_cmdBaja"></th>
                <th translate="enti_cmdEdicion"></th>
                <th translate="enti_cmdDuplicado"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entiPadre in vm.entiPadresList track by $index">
                <td><a ng-if="entiPadre.tipo == 'T'" ui-sref="tipo-servicio-detail(entiPadre)"><i
                        class="glyphicon glyphicon-search"></i></a><a ng-if="entiPadre.tipo == 'S'"
                    ui-sref="tipo-subservicio-detail(entiPadre)"><i class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="entiPadre.codigo"></td>
                <td ng-bind="entiPadre.nombre"></td>
                <td><i class="glyphicon glyphicon-{{(entiPadre.cmdAlta ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(entiPadre.cmdBaja ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(entiPadre.cmdEdicion ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(entiPadre.cmdDuplicado ? 'ok' : 'remove')}}"></i></td>
            </tr>
        </tbody>
    </table>
</fieldset>
</uib-tab> <uib-tab select="vm.tabSelected('entdList')" active="vm.tabActive['entdList']"> <tab-heading
    ng-bind="'entdList' | translate"></tab-heading>
<div ng-include="'modules/metamodelo/fragment/entidad-grupo-dato-grid-content.html'"></div>
<div ng-include="'modules/metamodelo/fragment/entidad-tipo-dato-grid-content.html'"></div>
</uib-tab> <uib-tab select="vm.tabSelected('accnList')" active="vm.tabActive['accnList']"> <tab-heading
    ng-bind="'accnList' | translate"></tab-heading>
<div ng-include="'modules/metamodelo/fragment/entidad-accion-grid-content.html'"></div>
<div ng-include="'modules/metamodelo/fragment/entidad-accion-grid-grid-content.html'"></div>
</uib-tab> <uib-tab ng-if="vm.model.tpdtEstado.id" select="vm.tabSelected('trmtList')" active="vm.tabActive['trmtList']">
<tab-heading ng-bind="'trmtList' | translate"></tab-heading>
<div ng-include="'modules/metamodelo/fragment/tramite-grid-content.html'"></div>
</uib-tab></uib-tabset>
