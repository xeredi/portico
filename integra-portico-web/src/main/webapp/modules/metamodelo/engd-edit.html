<div ng-if="vm.engd">
    <form name="editForm" novalidate role="form">
        <input type="hidden" ng-model="vm.accion" /><input type="hidden" ng-model="vm.engd.entiId" /> <input
            type="hidden" ng-model="vm.engd.id" />

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-1 col-md-1 col-lg-1 form-group">
                    <label translate>engd_numero</label> <input type="text" ng-model="vm.engd.numero"
                        class="form-control input-sm number" />
                </div>
            </div>

            <div class="row" ng-include="'modules/common/i18nMap-edit.html'"></div>
        </div>

        <div class="btn-group">
            <button data-ng-click="vm.save()" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
            </button>
            <button data-ng-click="vm.cancel()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
            </button>
        </div>
    </form>
</div>
