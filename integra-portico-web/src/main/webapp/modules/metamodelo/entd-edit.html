<div ng-if="vm.entd">
	<form name="editForm" novalidate role="form">
		<input type="hidden" ng-model="vm.accion" /><input type="hidden" ng-model="vm.entd.entiId" /> <input
			type="hidden" ng-model="vm.entd.tpdt.id" />

		<div class="container-fluid">
			<div class="row" ng-include="'modules/common/i18nMap-edit.html'"></div>

			<div class="row">
				<div class="col-sm-3 col-md-2 col-lg-2 form-group">
					<label translate>entd_tpdt</label> <select ng-if="vm.accion == 'create'" ng-model="vm.entd.tpdt.id"
						ng-options="labelValue.value as labelValue.label for labelValue in vm.tpdtList"
						class="form-control input-sm">
						<option />
					</select>
					<p ng-if="vm.accion != 'create'" class="form-control-static" ng-bind="vm.entd.tpdt.nombre"></p>
				</div>
				<div class="col-sm-3 col-md-2 form-group">
					<label translate>entd_valorDefecto</label> <input type="text" ng-model="vm.entd.valorDefecto"
						class="form-control input-sm" />
				</div>
			</div>

			<div class="row">
				<div class="col-sm-2 col-md-1 col-lg-1 form-group">
					<label translate>entd_grupo</label> <input type="text" ng-model="vm.entd.grupo"
						class="form-control input-sm" />
				</div>
				<div class="col-sm-2 col-md-1 col-lg-1 form-group">
					<label translate>entd_fila</label> <input type="text" ng-model="vm.entd.fila"
						class="form-control input-sm" />
				</div>
				<div class="col-sm-2 col-md-1 col-lg-1 form-group">
					<label translate>entd_orden</label> <input type="text" ng-model="vm.entd.orden"
						class="form-control input-sm" />
				</div>
				<div class="col-sm-2 col-md-1 col-lg-1 form-group">
					<label translate>entd_span</label> <input type="text" ng-model="vm.entd.span"
						class="form-control input-sm" />
				</div>
				<div class="col-sm-2 col-md-1 col-lg-1 form-group">
					<label translate>entd_obligatorio</label> <select ng-model="vm.entd.obligatorio"
						ng-options="item as ('format_' + item | translate) for item in [true , false]"
						class="form-control input-sm">
						<option />
					</select>
				</div>
				<div class="col-sm-2 col-md-1 col-lg-1 form-group">
					<label translate>entd_gridable</label> <select ng-model="vm.entd.gridable"
						ng-options="item as ('format_' + item | translate) for item in [true , false]"
						class="form-control input-sm">
						<option />
					</select>
				</div>
				<div class="col-sm-2 col-md-1 col-lg-1 form-group">
					<label translate>entd_filtrable</label> <select ng-model="vm.entd.filtrable"
						ng-options="item as ('format_' + item | translate) for item in [true , false]"
						class="form-control input-sm">
						<option />
					</select>
				</div>
			</div>
		</div>

		<div class="btn-group">
			<button data-ng-click="vm.save()" class="btn btn-primary">
				<i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
			</button>
			<button data-ng-click="vm.cancel()" class="btn btn-default">
				<i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
			</button>
		</div>
	</form>
</div>
