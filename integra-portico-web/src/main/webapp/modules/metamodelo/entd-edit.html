<form name="editForm" novalidate role="form">
    <input type="hidden" ng-model="accion" /><input type="hidden" ng-model="entd.entiId" /> <input type="hidden"
        ng-model="entd.tpdt.id" />

    <fieldset>
        <div class="row-fluid">
            <div class="col-sm-3 col-md-2 col-lg-2 form-group">
                <label translate>entd_tpdt_nombre</label> <select ng-if="accion == 'create'"
                    ng-model="entd.tpdt.id" ng-options="labelValue.value as labelValue.label for labelValue in tpdtList"
                    class="form-control input-sm">
                    <option />
                </select>
                <p ng-if="accion != 'create'" class="form-control-static">{{entd.tpdt.nombre}}</p>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                <label translate>entd_etiqueta</label> <input type="text" ng-model="entd.etiqueta"
                    class="form-control input-sm" />
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_grupo</label> <input type="text" ng-model="entd.grupo"
                    class="form-control input-sm" />
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_fila</label> <input type="text" ng-model="entd.fila" class="form-control input-sm" />
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_orden</label> <input type="text" ng-model="entd.orden"
                    class="form-control input-sm" />
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_span</label> <input type="text" ng-model="entd.span" class="form-control input-sm" />
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_obligatorio</label> <select ng-model="entd.obligatorio"
                    ng-options="item as ('fmt_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                    <option />
                </select>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_gridable</label> <select ng-model="entd.gridable"
                    ng-options="item as ('fmt_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                    <option />
                </select>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_filtrable</label> <select ng-model="entd.filtrable"
                    ng-options="item as ('fmt_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                    <option />
                </select>
            </div>
        </div>

        <alert ng-if="actionErrors" type="danger"> <span translate>errors</span>:
        <ul>
            <li ng-repeat="error in actionErrors track by $index">{{error}}</li>
        </ul>
        </alert>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>boton_guardar</span>
        </button>
        <button data-ng-click="cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>boton_cancelar</span>
        </button>
    </div>
</form>
