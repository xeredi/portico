<p class="bg-primary" ng-bind="enti.nombre"></p>

<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/metamodelo/tpsr/edit/{{enti.id}}"><i class="glyphicon glyphicon-edit"></i>
            <span translate>btn_editar</span></a>
        <button data-ng-click="remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_borrar</span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row-fluid">
        <div class="col-sm-3 col-md-2 col-lg-2 form-group">
            <label translate>enti_codigo</label>
            <p class="form-control-static" ng-bind="enti.codigo"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group">
            <label translate>enti_nombre</label>
            <p class="form-control-static" ng-bind="enti.nombre"></p>
        </div>
        <div class="col-sm-3 col-md-2 col-lg-2 form-group">
            <label translate>enti_tipo</label>
            <p class="form-control-static" title="{{'TipoEntidad_' + enti.tipo | translate}}" ng-bind="enti.tipo"></p>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_cmdAlta</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdAlta ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_cmdBaja</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdBaja ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_cmdEdicion</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdEdicion ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_cmdDuplicado</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdDuplicado ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_temporal</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.temporal ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_facturable</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.facturable ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-3 col-md-2 form-group">
            <label translate>enti_maxGrid</label>
            <p class="form-control-static" ng-bind="enti.maxGrid | number:0"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group">
            <label translate>enti_tpdtEstado</label>
            <p class="form-control-static">
                <a ng-if="enti.tpdtEstado" ng-href="#/metamodelo/tpdt/detail/{{enti.tpdtEstado.id}}"
                    ng-bind="enti.tpdtEstado.nombre"></a>
            </p>
        </div>
    </div>
</fieldset>

<div ng-include="'modules/metamodelo/common/entd-grid.html'"></div>
<div ng-include="'modules/metamodelo/common/enac-grid.html'"></div>

<fieldset>
    <legend ng-bind="'Subentidades'"></legend>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/metamodelo/tpss/create/{{enti.id}}"><i
                class="glyphicon glyphicon-file"></i> <span translate>btn_crear</span></a>
        </div>
    </div>

    <table ng-if="subentiList" class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th nowrap="nowrap" class="buttonLinks" nowrap="nowrap" />
                <th nowrap="nowrap" translate>enti_codigo</th>
                <th nowrap="nowrap" translate>enti_nombre</th>
                <th nowrap="nowrap" translate>enti_cmdAlta</th>
                <th nowrap="nowrap" translate>enti_cmdBaja</th>
                <th nowrap="nowrap" translate>enti_cmdEdicion</th>
                <th nowrap="nowrap" translate>enti_cmdDuplicado</th>
                <th nowrap="nowrap" translate>enti_temporal</th>
                <th nowrap="nowrap" translate>enti_facturable</th>
                <th nowrap="nowrap" translate>enti_maxGrid</th>
                <th nowrap="nowrap" translate>enti_tpdtEstado</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="subenti in subentiList track by $index">
                <td><a ng-href="#/metamodelo/tpss/detail/{{subenti.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="subenti.codigo"></td>
                <td ng-bind="subenti.nombre"></td>
                <td><i class="glyphicon glyphicon-{{subenti.cmdAlta ? 'ok' : 'remove'}}"></i></td>
                <td><i class="glyphicon glyphicon-{{subenti.cmdBaja ? 'ok' : 'remove'}}"></i></td>
                <td><i class="glyphicon glyphicon-{{subenti.cmdEdicion ? 'ok' : 'remove'}}"></i></td>
                <td><i class="glyphicon glyphicon-{{subenti.cmdDuplicado ? 'ok' : 'remove'}}"></i></td>
                <td><i class="glyphicon glyphicon-{{subenti.temporal ? 'ok' : 'remove'}}"></i></td>
                <td><i class="glyphicon glyphicon-{{subenti.facturable ? 'ok' : 'remove'}}"></i></td>
                <td class="number" ng-bind="subenti.maxGrid | number:0"></td>
                <td><a ng-if="subenti.tpdtEstado" ng-href="#/metamodelo/tpdt/detail/{{subenti.tpdtEstado.id}}"
                    ng-bind="subenti.tpdtEstado.nombre"></a></td>
            </tr>
        </tbody>
    </table>
</fieldset>

<fieldset>
    <legend ng-bind="'Entidades Hijas'"></legend>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/metamodelo/enen/create/{{enti.id}}"><i
                class="glyphicon glyphicon-file"></i> <span translate>btn_crear</span></a>
        </div>
    </div>

    <table ng-if="entiHijasList" class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th translate>enti_codigo</th>
                <th translate>enti_nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entiHija in entiHijasList">
                <td><a ng-href="#/metamodelo/tpss/detail/{{entiHija.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="entiHija.codigo"></td>
                <td ng-bind="entiHija.nombre"></td>
            </tr>
        </tbody>
    </table>
</fieldset>
