<div data-ng-if="vm.model">
    <form novalidate role="form">
        <fieldset>
            <div class="row" data-ng-include="'modules/common/i18nMap-edit.html'"></div>

            <div class="row">
                <div class="col-sm-3 col-md-2 col-lg-2 form-group-sm" data-ng-switch="vm.accion">
                    <label data-translate="tpdt"></label> <select data-ng-switch-when="create"
                        data-ng-model="vm.model.tpdt.id"
                        data-ng-options="labelValue.value as labelValue.label for labelValue in vm.tpdtList"
                        class="form-control">
                        <option />
                    </select>
                    <p data-ng-switch-when="edit" class="form-control-static"
                        data-ng-bind="vm.model.tpdt.nombre"></p>
                </div>
                <div class="col-sm-3 col-md-2 form-group-sm">
                    <label data-translate="entd_valorDefecto"></label> <input type="text"
                        data-ng-model="vm.model.valorDefecto" class="form-control" />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-md-8 form-group-sm">
                    <label data-translate="entd_validacion"></label> <input type="text"
                        data-ng-model="vm.model.validacion" class="form-control" />
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="entd_grupo"></label> <input type="text"
                        data-ng-model="vm.model.grupo" class="form-control number" />
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="entd_fila"></label> <input type="text"
                        data-ng-model="vm.model.fila" class="form-control number" />
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="entd_orden"></label> <input type="text"
                        data-ng-model="vm.model.orden" class="form-control number" />
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="entd_span"></label> <input type="text"
                        data-ng-model="vm.model.span" class="form-control number" />
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="entd_obligatorio"></label> <select
                        data-ng-model="vm.model.obligatorio"
                        data-ng-options="item as ('format_' + item | translate) for item in [true , false]"
                        class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="entd_gridable"></label> <select data-ng-model="vm.model.gridable"
                        data-ng-options="item as ('format_' + item | translate) for item in [true , false]"
                        class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="entd_filtrable"></label> <select data-ng-model="vm.model.filtrable"
                        data-ng-options="item as ('format_' + item | translate) for item in [true , false]"
                        class="form-control">
                        <option />
                    </select>
                </div>
            </div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="vm.save()" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> <span data-translate="btn_guardar"></span>
            </button>
            <button data-ng-click="vm.cancel()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_cancelar"></span>
            </button>
        </div>
    </form>
</div>
