<div data-ng-if="vm.model">
    <form name="editForm" novalidate role="form">
        <fieldset>
            <div class="row">
                <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm" data-ng-switch="vm.accion">
                    <label data-translate="enti_codigo"></label> <input data-ng-switch-when="create"
                        type="text" data-ng-model="vm.model.codigo" class="form-control" />
                    <p data-ng-switch-when="edit" class="form-control-static" data-ng-bind="vm.model.codigo"></p>
                </div>
                <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm">
                    <label data-translate="enti_maxGrid"></label> <input type="text"
                        data-ng-model="vm.model.maxGrid" class="form-control number" />
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                    <label data-translate="enti_tpdtEstado"></label> <select
                        data-ng-model="vm.model.tpdtEstado.id"
                        data-ng-options="labelValue.value as labelValue.label for labelValue in vm.tpdtEstadoList"
                        class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-2 col-md-1 form-group-sm" data-ng-if="vm.model.tpdtEstado.id">
                    <label data-translate="enti_estado_def"></label> <input type="text"
                        data-ng-model="vm.model.estadoDef" class="form-control" />
                </div>
                <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm"
                    data-ng-if="vm.model.tpdtEstado.id && vm.model.facturable">
                    <label data-translate="enti_estados_vlrc"></label> <input type="text"
                        data-ng-model="vm.model.estadosVlrc" class="form-control" />
                </div>
            </div>

            <div class="row" data-ng-include="'modules/common/i18nMap-edit.html'"></div>

            <div class="row">
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="enti_cmdAlta"></label> <select data-ng-model="vm.model.cmdAlta"
                        data-ng-options="item as ('format_' + item | translate) for item in [true , false]"
                        class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="enti_cmdBaja"></label> <select data-ng-model="vm.model.cmdBaja"
                        data-ng-options="item as ('format_' + item | translate) for item in [true , false]"
                        class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="enti_cmdEdicion"></label> <select
                        data-ng-model="vm.model.cmdEdicion"
                        data-ng-options="item as ('format_' + item | translate) for item in [true , false]"
                        class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="enti_cmdDuplicado"></label> <select
                        data-ng-model="vm.model.cmdDuplicado"
                        data-ng-options="item as ('format_' + item | translate) for item in [true , false]"
                        class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="enti_temporal"></label> <select data-ng-model="vm.model.temporal"
                        data-ng-options="item as ('format_' + item | translate) for item in [true , false]"
                        class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="enti_facturable"></label> <select
                        data-ng-model="vm.model.facturable"
                        data-ng-options="item as ('format_' + item | translate) for item in [true , false]"
                        class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                    <label data-translate="enti_exencionable"></label> <select
                        data-ng-model="vm.model.exencionable"
                        data-ng-options="item as ('format_' + item | translate) for item in [true , false]"
                        class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                    <label data-translate="enti_classpath"></label> <input type="text"
                        data-ng-model="vm.model.classpath" class="form-control" />
                </div>
            </div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="vm.save()" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> <span data-translate="btn_guardar"></span>
            </button>
            <button data-ng-click="vm.cancel()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_cancelar"></span>
            </button>
        </div>
    </form>
</div>
