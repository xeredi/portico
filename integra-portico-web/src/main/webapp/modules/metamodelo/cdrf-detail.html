<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/metamodelo/cdrf/edit/edit/{{::vm.cdrf.tpdtId}}/{{::vm.cdrf.id}}"><i
            class="glyphicon glyphicon-edit"></i> <span translate="btn_editar"></span></a>
        <button data-ng-click="vm.remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row">

            <label translate="cdrf_valor"></label>
            <p class="form-control-static" ng-bind="::vm.cdrf.valor"></p>
        </div>
        <div class="col-md-1 form-group-sm">
            <label translate="cdrf_orden"></label>
            <p class="form-control-static number" ng-bind="::vm.cdrf.orden"></p>
        </div>
    </div>

    <div class="row" ng-include="'modules/common/i18nMap-detail.html'"></div>
