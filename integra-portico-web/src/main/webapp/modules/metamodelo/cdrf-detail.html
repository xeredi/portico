
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/metamodelo/cdrf/edit/{{cdrf.id}}"><i class="glyphicon glyphicon-edit"></i>
            <span translate>btn_editar</span></a>
        <button data-ng-click="remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_borrar</span>
        </button>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 form-group">
            <label translate>cdrf_valor</label>
            <p class="form-control-static" ng-bind="cdrf.valor"></p>
        </div>
        <div class="col-md-2 form-group">
            <label translate>cdrf_orden</label>
            <p class="form-control-static" ng-bind="cdrf.orden"></p>
        </div>
    </div>

    <div ng-repeat="availableLanguage in availableLanguages track by $index" class="row">
        <div class="col-sm-10 col-md-10 col-lg-8 form-group">
            <label>Texto {{availableLanguage}}</label>
            <p class="form-control-static" ng-bind="i18nMap[availableLanguage].text"></p>
        </div>
    </div>
</div>
