
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/metamodelo/cdrf/edit/{{cdrf.tpdtId}}/{{cdrf.valor}}"><i
            class="glyphicon glyphicon-edit"></i> <span translate>boton_editar</span></a>
        <button data-ng-click="remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>boton_borrar</span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row-fluid">
        <div class="col-md-2 form-group">
            <label translate>cdrf_valor</label>
            <p class="form-control-static" ng-bind="cdrf.valor"></p>
        </div>
        <div class="col-md-2 form-group">
            <label translate>cdrf_orden</label>
            <p class="form-control-static" ng-bind="cdrf.orden"></p>
        </div>
    </div>
</fieldset>
