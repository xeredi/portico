<div class="table-responsive">
    <fieldset>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button data-ng-click="edit()" class="btn btn-default">
                    <i class="glyphicon glyphicon-edit"></i> <span translate>boton_editar</span>
                </button>
                <button data-ng-click="remove()" class="btn btn-default">
                    <i class="glyphicon glyphicon-remove"></i> <span translate>boton_borrar</span>
                </button>
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-md-2 form-group">
                <label translate>cdrf_valor</label>
                <p class="form-control-static">{{cdrf.valor}}</p>
            </div>
            <div class="col-md-2 form-group">
                <label translate>cdrf_orden</label>
                <p class="form-control-static">{{cdrf.orden}}</p>
            </div>
        </div>
    </fieldset>
</div>
