<p class="bg-primary" ng-bind="tpdt.nombre | uppercase"></p>

<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/metamodelo/tpdt/edit/{{tpdt.id}}"><i class="glyphicon glyphicon-edit"></i>
            <span translate>boton_editar</span></a>
        <button data-ng-click="remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>boton_borrar</span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row-fluid">
        <div class="col-md-2 form-group">
            <label translate>tpdt_codigo</label>
            <p class="form-control-static" ng-bind="tpdt.codigo"></p>
        </div>
        <div class="col-md-3 form-group">
            <label translate>tpdt_nombre</label>
            <p class="form-control-static" ng-bind="tpdt.nombre"></p>
        </div>
        <div class="col-md-2 form-group">
            <label translate>tpdt_tpht</label>
            <p class="form-control-static">{{tpdt.tpht}} - {{'TipoHtml_' + tpdt.tpht | translate}}</p>
        </div>
        <div class="col-md-2 form-group">
            <label translate>tpdt_tipoElemento</label>
            <p class="form-control-static">{{tpdt.tipoElemento}} - {{'TipoElemento_' + tpdt.tipoElemento |
                translate}}</p>
        </div>
        <div ng-if="tpdt.enti" class="col-md-3 form-group">
            <label translate>tpdt_enti</label>
            <p class="form-control-static">
                <a ng-if="tpdt.enti.tipo == 'T'" ng-href="#/metamodelo/tpsr/detail/{{tpdt.enti.id}}"
                    ng-bind="tpdt.enti.nombre"></a><a ng-if="tpdt.enti.tipo == 'S'"
                    ng-href="#/metamodelo/tpss/detail/{{tpdt.enti.id}}" ng-bind="tpdt.enti.nombre"></a><a
                    ng-if="tpdt.enti.tipo == 'P'" ng-href="#/metamodelo/tppr/detail/{{tpdt.enti.id}}"
                    ng-bind="tpdt.enti.nombre"></a><a ng-if="tpdt.enti.tipo == 'B'"
                    ng-href="#/metamodelo/tpsp/detail/{{tpdt.enti.id}}" ng-bind="tpdt.enti.nombre"></a> <a
                    ng-if="tpdt.enti.tipo == 'E'" ng-href="#/metamodelo/tpes/detail/{{tpdt.enti.id}}"
                    ng-bind="tpdt.enti.nombre"></a>
            </p>
        </div>
    </div>
</fieldset>

<fieldset ng-if="tpdt.tipoElemento == 'CR'">
    <legend ng-bind="'Valores de Codigo de Referencia' | uppercase"></legend>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/metamodelo/cdrf/create/{{tpdt.id}}"><i
                class="glyphicon glyphicon-file"></i> <span translate>boton_alta</span></a>
        </div>
    </div>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th translate>cdrf_valor</th>
                <th translate>cdrf_orden</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="cdrf in tpdt.cdrfList track by $index">
                <td><a ng-href="#/metamodelo/cdrf/detail/{{tpdt.id}}/{{cdrf.valor}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="cdrf.valor"></td>
                <td class="number" ng-bind="cdrf.orden"></td>
            </tr>
        </tbody>
    </table>
</fieldset>
