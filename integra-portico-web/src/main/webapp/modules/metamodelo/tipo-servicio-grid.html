<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <uib-pagination total-items="vm.resultList.count" items-per-page="vm.resultList.limit"
            ng-model="vm.page" ng-change="vm.pageChanged()" class="pagination" max-size="1"
            previous-text="&lsaquo;&lsaquo;" next-text="&rsaquo;&rsaquo;"> </pagination>
    </div>

    <div class="btn-group">
        <button ng-if="mc.hasAccnPath('tpsr-list')" class="btn btn-default" data-ng-click="vm.filter('lg')"
            data-template-url="modules/metamodelo/fragment/tipo-servicio-filter-content.html" bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span translate="btn_filtrar"></span>
        </button>
        <a ng-if="mc.hasAccnPath('tpsr-create')" class="btn btn-default"
            ng-href="#/metamodelo/tipo-servicio/edit/create"><i class="glyphicon glyphicon-file"></i><span
            translate="btn_crear"></span> </a>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" translate="grid_count"
        translate-value-count="{{(vm.resultList.count | number:0)}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th class="codigo" translate="enti_codigo"></th>
                <th translate="enti_nombre"></th>
                <th translate="enti_cmdAlta"></th>
                <th translate="enti_cmdBaja"></th>
                <th translate="enti_cmdEdicion"></th>
                <th translate="enti_cmdDuplicado"></th>
                <th translate="enti_temporal"></th>
                <th translate="enti_facturable"></th>
                <th translate="enti_exencionable"></th>
                <th translate="enti_maxGrid"></th>
                <th translate="enti_tpdtEstado"></th>
                <th translate="enti_classpath"></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="enti in vm.resultList.list track by enti.id">
                <td><a ng-href="#/metamodelo/tipo-servicio/detail/{{enti.id}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="enti.codigo"></td>
                <td ng-bind="enti.nombre"></td>
                <td><i class="glyphicon glyphicon-{{(enti.cmdAlta ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(enti.cmdBaja ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(enti.cmdEdicion ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(enti.cmdDuplicado ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(enti.temporal ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(enti.facturable ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(enti.exencionable ? 'ok' : 'remove')}}"></i></td>
                <td class="number" ng-bind="(enti.maxGrid | number:0)"></td>
                <td ng-bind="enti.tpdtEstado.nombre"></td>
                <td ng-bind="enti.classpath"></td>
            </tr>
        </tbody>
    </table>
</div>
