<div class="table-responsive">
    <fieldset>
        <legend ng-bind="enti.nombre | uppercase"></legend>

        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button data-ng-click="edit()" class="btn btn-default">
                    <i class="glyphicon glyphicon-edit"></i> <span translate>boton_editar</span>
                </button>
                <button data-ng-click="remove()" class="btn btn-default">
                    <i class="glyphicon glyphicon-remove"></i> <span translate>boton_borrar</span>
                </button>
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-sm-3 col-md-2 col-lg-2 form-group">
                <label translate>entd_tpdt_nombre</label>
                <p class="form-control-static">
                    <a ng-href="#/metamodelo/tpdt/detail/{{entd.tpdt.id}}">{{entd.tpdt.nombre}}</a>
                </p>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                <label translate>entd_etiqueta</label>
                <p class="form-control-static" ng-bind="entd.etiqueta"></p>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-1 form-group">
                <label translate>entd_tpdt_tipoElemento</label>
                <p class="form-control-static" ng-bind="entd.tpdt.tipoElemento"></p>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-1 form-group">
                <label translate>entd_tpdt_tpht</label>
                <p class="form-control-static" ng-bind="entd.tpdt.tpht"></p>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                <label translate>entd_tpdt_enti</label>
                <p class="form-control-static">
                    <span ng-if="entd.tpdt.enti"> <a ng-if="entd.tpdt.enti.tipo == 'P'"
                        ng-href="#/metamodelo/tppr/detail/{{entd.tpdt.enti.id}}" ng-bind="entd.tpdt.enti.etiqueta"></a><a
                        ng-if="entd.tpdt.enti.tipo == 'T'" ng-href="#/metamodelo/tpsr/detail/{{entd.tpdt.enti.id}}" ng-bind="entd.tpdt.enti.etiqueta"></a></span>
                </p>
            </div>
        </div>
        <div class="row-fluid">
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_grupo</label>
                <p class="form-control-static" ng-bind="entd.grupo"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_fila</label>
                <p class="form-control-static" ng-bind="entd.fila"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_orden</label>
                <p class="form-control-static" ng-bind="entd.orden"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_span</label>
                <p class="form-control-static" ng-bind="entd.span"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_spanLg</label>
                <p class="form-control-static" ng-bind="entd.spanLg"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_obligatorio</label>
                <p class="form-control-static">
                    <i class="glyphicon glyphicon-{{entd.obligatorio ? 'ok' : 'remove'}}"></i>
                </p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_gridable</label>
                <p class="form-control-static">
                    <i class="glyphicon glyphicon-{{entd.gridable ? 'ok' : 'remove'}}"></i>
                </p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>entd_filtrable</label>
                <p class="form-control-static">
                    <i class="glyphicon glyphicon-{{entd.filtrable ? 'ok' : 'remove'}}"></i>
                </p>
            </div>
        </div>
    </fieldset>
</div>
