<p class="bg-primary" ng-bind="enti.nombre | uppercase"></p>

<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/metamodelo/tpss/edit/{{enti.id}}"><i class="glyphicon glyphicon-edit"></i>
            <span translate>boton_editar</span></a>
        <button data-ng-click="remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>boton_borrar</span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row-fluid">
        <div class="col-sm-3 col-md-2 col-lg-1 form-group">
            <label translate>enti_codigo</label>
            <p class="form-control-static" ng-bind="enti.codigo"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group">
            <label translate>enti_nombre</label>
            <p class="form-control-static" ng-bind="enti.nombre"></p>
        </div>
        <div class="col-sm-3 col-md-2 col-lg-2 form-group">
            <label translate>enti_tipo</label>
            <p class="form-control-static" title="{{'TipoEntidad_' + enti.tipo | translate}}" ng-bind="enti.tipo"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group">
            <label translate>enti_tpsr</label>
            <p class="form-control-static">
                <a ng-href="#/metamodelo/tpsr/detail/{{enti.tpsr.id}}" ng-bind="enti.tpsr.etiqueta"></a>
            </p>
        </div>
    </div>
    <div class="row-fluid">
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_cmd_alta</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdAlta ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_cmd_baja</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdBaja ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_cmd_edicion</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdEdicion ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_cmd_duplicado</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.cmdDuplicado ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_temporal</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.temporal ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>enti_facturable</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{enti.facturable ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-sm-3 col-md-2 form-group">
            <label translate>enti_maxGrid</label>
            <p class="form-control-static" ng-bind="enti.maxGrid | number:0"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group">
            <label translate>enti_tpdt_estado</label>
            <p class="form-control-static">
                <a ng-if="enti.tpdtEstado" ng-href="#/metamodelo/tpdt/detail/{{enti.tpdtEstado.id}}"
                    ng-bind="enti.tpdtEstado.nombre"></a>
            </p>
        </div>
    </div>
</fieldset>

<div ng-include="'modules/metamodelo/common/entd-grid.html'"></div>
<div ng-include="'modules/metamodelo/common/enac-grid.html'"></div>

<fieldset>
    <legend ng-bind="'Entidades Hijas' | uppercase"></legend>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/metamodelo/enen/create/{{enti.id}}"><i
                class="glyphicon glyphicon-file"></i> <span translate>boton_alta</span></a>
        </div>
    </div>

    <table ng-if="entiHijasList" class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th translate>enti_codigo</th>
                <th translate>enti_nombre</th>
                <th translate>enti_cmd_alta</th>
                <th translate>enti_cmd_baja</th>
                <th translate>enti_cmd_edicion</th>
                <th translate>enti_cmd_duplicado</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entiHija in entiHijasList track by $index">
                <td><a ng-href="#/metamodelo/tpss/detail/{{entiHija.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="entiHija.codigo"></td>
                <td ng-bind="entiHija.nombre"></td>
                <td><i class="glyphicon glyphicon-{{entiHija.cmdAlta ? 'ok' : 'remove'}}"></i></td>
                <td><i class="glyphicon glyphicon-{{entiHija.cmdBaja ? 'ok' : 'remove'}}"></i></td>
                <td><i class="glyphicon glyphicon-{{entiHija.cmdEdicion ? 'ok' : 'remove'}}"></i></td>
                <td><i class="glyphicon glyphicon-{{entiHija.cmdDuplicado ? 'ok' : 'remove'}}"></i></td>
            </tr>
        </tbody>
    </table>
</fieldset>

<fieldset>
    <legend ng-bind="'Entidades Padres' | uppercase"></legend>
    <table ng-if="entiPadresList" class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th translate>enti_codigo</th>
                <th translate>enti_nombre</th>
                <th translate>enti_cmd_alta</th>
                <th translate>enti_cmd_baja</th>
                <th translate>enti_cmd_edicion</th>
                <th translate>enti_cmd_duplicado</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="entiPadre in entiPadresList track by $index">
                <td><a ng-if="entiPadre.tipo == 'T'" ng-href="#/metamodelo/tpsr/detail/{{entiPadre.id}}"><i
                        class="glyphicon glyphicon-search"></i></a><a ng-if="entiPadre.tipo == 'S'"
                    ng-href="#/metamodelo/tpss/detail/{{entiPadre.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="entiPadre.codigo"></td>
                <td ng-bind="entiPadre.nombre"></td>
                <td><i class="glyphicon glyphicon-{{entiPadre.cmdAlta ? 'ok' : 'remove'}}"></i></td>
                <td><i class="glyphicon glyphicon-{{entiPadre.cmdBaja ? 'ok' : 'remove'}}"></i></td>
                <td><i class="glyphicon glyphicon-{{entiPadre.cmdEdicion ? 'ok' : 'remove'}}"></i></td>
                <td><i class="glyphicon glyphicon-{{entiPadre.cmdDuplicado ? 'ok' : 'remove'}}"></i></td>
            </tr>
        </tbody>
    </table>
</fieldset>
