<div ng-if="vm.model">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a ng-if="mc.hasAccnPath('acen-edit')" class="btn btn-default"
                ng-href="#/metamodelo/accion-entidad/edit/edit/{{vm.model.entiId}}/{{vm.model.id}}"><i
                class="glyphicon glyphicon-edit"></i> <span translate="btn_editar"></span></a>
            <button ng-if="mc.hasAccnPath('acen-remove')" data-ng-click="vm.remove()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
            </button>
        </div>
    </div>

    <fieldset>
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label translate="accn"></label>
                <p class="form-control-static" ng-bind="vm.model.accn.etiqueta"></p>
            </div>
        </div>
    </fieldset>

    <fieldset ng-if="mc.hasAccnPath('grpo-list')">
        <legend translate="grpoList"></legend>

        <div class="list-group">
            <a ng-href="#/seguridad/grupo/detail/{{grpo.id}}"
                class="list-group-item col-sm-6 col-md-4 col-lg-3"
                ng-repeat="grpo in vm.grpoList track by grpo.id" ng-bind="grpo.nombre"></a>
        </div>
    </fieldset>
</div>
