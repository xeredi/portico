<form name="editForm" novalidate role="form">
    <input type="hidden" ng-model="vm.accion" /><input type="hidden" ng-model="vm.cmag.tpesId" /><input
        type="hidden" ng-model="vm.cmag.entd.id" />

    <fieldset>
        <div class="row">
            <div class="col-md-3 form-group">
                <label translate>cmag_nombre</label> <input ng-if="vm.accion == 'create'" type="text"
                    ng-model="vm.cmag.nombre" class="form-control input-sm" />
                <p ng-if="vm.accion == 'edit'" class="form-control-static" ng-bind="vm.cmag.nombre"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>cmag_agregar</label> <select ng-model="vm.cmag.agregar"
                    ng-options="item as ('format_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                    <option />
                </select>
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
        </button>
    </div>
</form>
