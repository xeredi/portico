<form role="form">
    <input type="hidden" ng-model="accion" /><input type="hidden" ng-model="tpdt.id" />

    <fieldset>
        <div class="row-fluid">
            <div class="col-md-2 form-group">
                <label translate>tpdt_codigo</label> <input ng-if="accion == 'create'" type="text"
                    ng-model="tpdt.codigo" class="form-control input-sm" />
                <p ng-if="accion == 'edit'" class="form-control-static" ng-bind="tpdt.codigo"></p>
            </div>
            <div class="col-md-3 form-group">
                <label translate>tpdt_nombre</label> <input ng-if="accion == 'create'" type="text"
                    ng-model="tpdt.nombre" class="form-control input-sm" />
                <p ng-if="accion == 'edit'" class="form-control-static" ng-bind="tpdt.nombre"></p>
            </div>
            <div class="col-md-2 form-group">
                <label translate>tpdt_tpht</label> <select ng-model="tpdt.tpht"
                    ng-options="cdrf as ('TipoHtml_' + cdrf | translate) for cdrf in tphts"
                    class="form-control input-sm">
                    <option />
                </select>
            </div>
            <div class="col-md-2 form-group">
                <label translate>tpdt_tipoElemento</label> <select
                    ng-options="cdrf as ('TipoElemento_' + cdrf | translate) for cdrf in tiposElemento"
                    ng-model="tpdt.tipoElemento" class="form-control input-sm">
                    <option />
                </select>
            </div>
            <div class="col-md-3 form-group" ng-if="tpdt.tipoElemento == 'PR'">
                <label translate>tpdt_enti</label> <select ng-model="tpdt.enti.id"
                    ng-options="labelValue.value as labelValue.label for labelValue in entiTpprList"
                    class="form-control input-sm">
                    <option />
                </select>
            </div>
            <div class="col-md-3 form-group" ng-if="tpdt.tipoElemento == 'SR'">
                <label translate>tpdt_enti</label> <select ng-model="entd.tpdt.id"
                    ng-options="labelValue.value as labelValue.label for labelValue in entiTpsrList"
                    class="form-control input-sm">
                    <option />
                </select>
            </div>
        </div>

        <alert ng-if="actionErrors && actionErrors.length > 0" type="danger"> <span translate>errors</span>:
        <ul>
            <li ng-repeat="error in actionErrors track by $index" ng-bind="error"></li>
        </ul>
        </alert>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>boton_guardar</span>
        </button>
        <button data-ng-click="cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>boton_cancelar</span>
        </button>
    </div>
</form>
