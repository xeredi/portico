<form name="editForm" novalidate role="form">
    <input type="hidden" ng-model="accion" /><input type="hidden" ng-model="enac.entiId" /> <input type="hidden"
        ng-model="enac.path" />

    <fieldset>
        <div class="row-fluid">
            <div class="col-md-2 form-group">
                <label>{{"enac_path" | translate}}</label> <input ng-if="accion == 'create'" type="text"
                    ng-model="enac.etiqueta" class="form-control input-sm" />
                <p ng-if="accion != 'create'" class="form-control-static">{{enac.path}}</p>
            </div>
            <div class="col-md-3 form-group">
                <label>{{"enac_etiqueta" | translate}}</label> <input type="text" ng-model="enac.etiqueta"
                    class="form-control input-sm" />
            </div>
            <div class="col-md-1 form-group">
                <label> {{"enac_orden" | translate}} </label> <input type="text" ng-model="enac.orden"
                    class="form-control input-sm" />
            </div>
        </div>

        <alert ng-if="actionErrors" type="danger"> <span>{{'errors' | translate}}:</span>
        <ul>
            <li ng-repeat="error in actionErrors">{{error}}</li>
        </ul>
        </alert>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> {{'boton_guardar' | translate}}
        </button>
        <button data-ng-click="cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> {{'boton_cancelar' | translate}}
        </button>
    </div>
</form>
