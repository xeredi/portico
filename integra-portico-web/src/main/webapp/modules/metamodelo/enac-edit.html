<form name="editForm" novalidate role="form">
    <input type="hidden" ng-model="accion" /><input type="hidden" ng-model="enac.entiId" /> <input type="hidden"
        ng-model="enac.path" />

    <fieldset>
        <div class="row-fluid">
            <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                <label translate>enac_path</label> <input ng-if="accion == 'create'" type="text"
                    ng-model="enac.etiqueta" class="form-control input-sm" />
                <p ng-if="accion != 'create'" class="form-control-static" ng-bind="enac.path"></p>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                <label translate>enac_etiqueta</label> <input type="text" ng-model="enac.etiqueta"
                    class="form-control input-sm" />
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 form-group">
                <label translate>enac_orden</label> <input type="text" ng-model="enac.orden"
                    class="form-control input-sm" />
            </div>
        </div>
    </fieldset>

    <alert ng-if="actionErrors" type="danger"> <span translate>errors</span>:
    <ul>
        <li ng-repeat="error in actionErrors track by $index" ng-bind="error"></li>
    </ul>
    </alert>

    <div class="btn-group">
        <button data-ng-click="save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
        </button>
        <button data-ng-click="cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
        </button>
    </div>
</form>
