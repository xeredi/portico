<form name="editForm" novalidate role="form">
    <input type="hidden" ng-model="vm.accion" /><input type="hidden" ng-model="vm.enac.entiId" /> <input type="hidden"
        ng-model="vm.enac.path" />

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                <label translate>enac_path</label> <input ng-if="vm.accion == 'create'" type="text"
                    ng-model="vm.enac.etiqueta" class="form-control input-sm" />
                <p ng-if="vm.accion != 'create'" class="form-control-static" ng-bind="vm.enac.path"></p>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                <label translate>enac_etiqueta</label> <input type="text" ng-model="vm.enac.etiqueta"
                    class="form-control input-sm" />
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 form-group">
                <label translate>enac_orden</label> <input type="text" ng-model="vm.enac.orden"
                    class="form-control input-sm" />
            </div>
        </div>
    </div>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
        </button>
    </div>
</form>
