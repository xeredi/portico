<div class="table-responsive">
    <fieldset>
        <legend ng-bind="enac.nombre | uppercase"></legend>

        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button data-ng-click="edit()" class="btn btn-default">
                    <i class="glyphicon glyphicon-edit"></i> <span translate>boton_editar</span>
                </button>
                <button data-ng-click="remove()" class="btn btn-default">
                    <i class="glyphicon glyphicon-remove"></i> <span translate>boton_borrar</span>
                </button>
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-md-2 form-group">
                <label translate>enac_path</label>
                <p class="form-control-static" ng-bind="enac.path"></p>
            </div>
            <div class="col-md-3 form-group">
                <label translate>enac_etiqueta</label>
                <p class="form-control-static" ng-bind="enac.etiqueta"></p>
            </div>
            <div class="col-md-1 form-group">
                <label translate>enac_orden</label>
                <p class="form-control-static" ng-bind="enac.orden"></p>
            </div>
        </div>
    </fieldset>
</div>
