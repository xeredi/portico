<div class="table-responsive">
    <fieldset>
        <legend>{{enac.nombre | uppercase}}</legend>

        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <button data-ng-click="edit()" class="btn btn-default">
                    <i class="glyphicon glyphicon-edit"></i> {{'boton_editar' | translate}}
                </button>
                <button data-ng-click="remove()" class="btn btn-default">
                    <i class="glyphicon glyphicon-remove"></i> {{'boton_borrar' | translate}}
                </button>
            </div>
        </div>

        <div class="row-fluid">
            <div class="col-md-2 form-group">
                <label> {{"enac_path" | translate}} </label>
                <p class="form-control-static">{{enac.path}}</p>
            </div>
            <div class="col-md-3 form-group">
                <label> {{"enac_etiqueta" | translate}} </label>
                <p class="form-control-static">{{enac.etiqueta}}</p>
            </div>
            <div class="col-md-1 form-group">
                <label> {{"enac_orden" | translate}} </label>
                <p class="form-control-static">{{enac.orden}}</p>
            </div>
        </div>
    </fieldset>
</div>
