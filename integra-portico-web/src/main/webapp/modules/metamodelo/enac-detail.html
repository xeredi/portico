<p class="bg-primary" ng-bind="enac.etiqueta"></p>

<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/metamodelo/enac/edit/{{enac.entiId}}/{{enac.path}}"><i
            class="glyphicon glyphicon-edit"></i> <span translate>btn_editar</span></a>
        <button data-ng-click="remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_borrar</span>
        </button>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-2 form-group">
            <label translate>enac_path</label>
            <p class="form-control-static" ng-bind="enac.path"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group">
            <label translate>enac_etiqueta</label>
            <p class="form-control-static" ng-bind="enac.etiqueta"></p>
        </div>
        <div class="col-sm-1 col-md-1 col-lg-1 form-group">
            <label translate>enac_orden</label>
            <p class="form-control-static" ng-bind="enac.orden"></p>
        </div>
    </div>
</div>
