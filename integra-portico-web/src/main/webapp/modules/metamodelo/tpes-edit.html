<form name="editForm" novalidate role="form">
    <input type="hidden" ng-model="accion" /><input type="hidden" ng-model="enti.id" /> <input type="hidden"
        ng-model="enti.tipo" />

    <fieldset>
        <div class="row-fluid">
            <div class="col-md-2 form-group">
                <label translate>enti_codigo</label> <input ng-if="accion == 'create'" type="text"
                    ng-model="enti.codigo" class="form-control input-sm" />
                <p ng-if="accion == 'edit'" class="form-control-static" ng-bind="enti.codigo"></p>
            </div>
            <div class="col-md-3 form-group">
                <label translate>enti_nombre</label> <input ng-if="accion == 'create'" type="text"
                    ng-model="enti.nombre" class="form-control input-sm" />
                <p ng-if="accion == 'edit'" class="form-control-static" ng-bind="enti.nombre"></p>
            </div>
        </div>

        <alert ng-if="actionErrors && actionErrors.length > 0" type="danger"> <span translate>errors</span>:
        <ul>
            <li ng-repeat="error in actionErrors track by $index" ng-bind="error"></li>
        </ul>
        </alert>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>boton_guardar</span>
        </button>
        <button data-ng-click="cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>boton_cancelar</span>
        </button>
    </div>
</form>
