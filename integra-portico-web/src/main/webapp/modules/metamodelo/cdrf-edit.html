<form name="editForm" novalidate role="form">
    <input type="hidden" ng-model="accion" /><input type="hidden" ng-model="cdrf.tpdtId" />

    <fieldset>
        <div class="row-fluid">
            <div class="col-md-3 form-group">
                <label translate>cdrf_valor</label> <input ng-if="accion == 'create'" type="text" ng-model="cdrf.valor"
                    class="form-control input-sm" />
                <p ng-if="accion == 'edit'" class="form-control-static">{{cdrf.valor}}</p>
            </div>
            <div class="col-md-1 form-group">
                <label translate>cdrf_orden</label> <input type="text" ng-model="cdrf.orden"
                    class="form-control input-sm" />
            </div>
        </div>

        <alert ng-if="actionErrors" type="danger"> <span translate>errors</span>:
        <ul>
            <li ng-repeat="error in actionErrors">{{error}}</li>
        </ul>
        </alert>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>boton_guardar</span>
        </button>
        <button data-ng-click="cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>boton_cancelar</span>
        </button>
    </div>
</form>
