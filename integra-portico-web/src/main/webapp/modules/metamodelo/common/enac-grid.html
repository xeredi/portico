<fieldset>
    <legend>{{"Acciones" | uppercase}}</legend>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" href="#/metamodelo/enac/create/{{enti.id}}"><i
                class="glyphicon glyphicon-file"></i> {{'boton_alta' | translate}}</a>
        </div>
    </div>

    <table ng-if="enti.enacList" class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th>{{"enac_path" | translate}}</th>
                <th>{{"enac_etiqueta" | translate}}</th>
                <th>{{"enac_orden" | translate}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="enac in enti.enacList">
                <td><a href="#/metamodelo/enac/detail/{{enac.entiId}}/{{enac.path}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td>{{enac.path}}</td>
                <td>{{enac.etiqueta}}</td>
                <td>{{enac.orden}}</td>
            </tr>
        </tbody>
    </table>
</fieldset>
