<div ng-if="vm.model">
    <form role="form">
        <fieldset>
            <div class="row">
                <div class="col-sm-5 col-md-4 col-lg-3 form-group-sm">
                    <label translate="accn"></label> <select ng-model="vm.model.accn.id"
                        ng-options="accn.id as accn.codigo for accn in vm.accnList | orderBy: codigo"
                        class="form-control">
                        <option />
                    </select>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend translate="grpoList"></legend>

            <div class="row">
                <div class="checkbox" ng-repeat="grpo in vm.grpoList track by grpo.id">
                    <label> <input type="checkbox" ng-click="vm.updateGrupos($event, grpo.id)"
                        ng-checked="vm.model.grpoIds.indexOf(grpo.id) >= 0"> <span
                        ng-bind="grpo.nombre"></span>
                    </label>
                </div>
            </div>
        </fieldset>
        <div class="btn-group">
            <button data-ng-click="vm.save()" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> <span translate="btn_guardar"></span>
            </button>
            <button data-ng-click="vm.cancel()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate="btn_cancelar"></span>
            </button>
        </div>
    </form>
</div>
