<p class="bg-primary" ng-bind="enti.nombre | uppercase"></p>

<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/metamodelo/tpes/edit/{{enti.id}}"><i class="glyphicon glyphicon-edit"></i>
            <span translate>boton_editar</span></a>
        <button data-ng-click="remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>boton_borrar</span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row-fluid">
        <div class="col-sm-3 col-md-2 col-lg-2 form-group">
            <label translate>enti_codigo</label>
            <p class="form-control-static" ng-bind="enti.codigo"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group">
            <label translate>enti_nombre</label>
            <p class="form-control-static" ng-bind="enti.nombre"></p>
        </div>
        <div class="col-sm-3 col-md-2 col-lg-2 form-group">
            <label translate>enti_tipo</label>
            <p class="form-control-static" title="{{'TipoEntidad_' + enti.tipo | translate}}" ng-bind="enti.tipo"></p>
        </div>
        <div class="col-sm-3 col-md-2 form-group">
            <label translate>enti_maxGrid</label>
            <p class="form-control-static" ng-bind="enti.maxGrid | number:0"></p>
        </div>
    </div>
</fieldset>

<div ng-include="'modules/metamodelo/common/entd-grid.html'"></div>
<div ng-include="'modules/metamodelo/common/enac-grid.html'"></div>
