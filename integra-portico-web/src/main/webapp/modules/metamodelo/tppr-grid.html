<div ng-if="showFilter">
    <form>
        <fieldset>
            <div class="row-fluid">
                <div class="col-md-1 form-group">
                    <label translate>tppr_codigo</label> <input type="text" ng-model="entiCriterio.codigo"
                        class="form-control input-sm" />
                </div>
                <div class="col-md-5 form-group">
                    <label translate>tppr_nombre</label> <input type="text" ng-model="entiCriterio.nombre"
                        class="form-control input-sm" maxlength="50" />
                </div>
            </div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="search()" class="btn btn-primary">
                <i class="glyphicon glyphicon-search"></i> <span translate>boton_buscar</span>
            </button>
            <button data-ng-click="cancelSearch()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate>boton_cancelar</span>
            </button>
        </div>
    </form>
</div>

<div ng-hide="showFilter">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <pagination total-items="entiList.count" items-per-page="entiList.limit" ng-model="page"
                ng-change="pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
                next-text="&rsaquo;&rsaquo;"></pagination>
        </div>

        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/metamodelo/tppr/create"><i class="glyphicon glyphicon-file"></i> <span
                translate>boton_alta</span> </a>
            <button data-ng-click="filter()" class="btn btn-default">
                <i class="glyphicon glyphicon-search"></i> <span translate>boton_filtro</span>
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <span class="label label-default">{{entiList.count}} resultado(s)</span>

        <table class="table-bordered table-condensed table-hover table-nonfluid">
            <thead>
                <tr>
                    <th class="buttonLinks" nowrap="nowrap" />
                    <th class="codigo" nowrap="nowrap" translate>enti_codigo</th>
                    <th nowrap="nowrap" translate>enti_nombre</th>
                    <th nowrap="nowrap" translate>enti_cmd_alta</th>
                    <th nowrap="nowrap" translate>enti_cmd_baja</th>
                    <th nowrap="nowrap" translate>enti_cmd_edicion</th>
                    <th nowrap="nowrap" translate>enti_cmd_duplicado</th>
                    <th nowrap="nowrap" translate>enti_i18n</th>
                    <th nowrap="nowrap" translate>enti_tempExp</th>
                    <th nowrap="nowrap" translate>enti_tpdt_nombre</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="enti in entiList.list track by $index">
                    <td><a ng-href="#/metamodelo/tppr/detail/{{enti.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
                    <td ng-bind="enti.codigo"></td>
                    <td ng-bind="enti.nombre"></td>
                    <td><i class="glyphicon glyphicon-{{enti.cmdAlta ? 'ok' : 'remove'}}"></i></td>
                    <td><i class="glyphicon glyphicon-{{enti.cmdBaja ? 'ok' : 'remove'}}"></i></td>
                    <td><i class="glyphicon glyphicon-{{enti.cmdEdicion ? 'ok' : 'remove'}}"></i></td>
                    <td><i class="glyphicon glyphicon-{{enti.cmdDuplicado ? 'ok' : 'remove'}}"></i></td>
                    <td><i class="glyphicon glyphicon-{{enti.i18n ? 'ok' : 'remove'}}"></i></td>
                    <td><i class="glyphicon glyphicon-{{enti.tempExp ? 'ok' : 'remove'}}"></i></td>
                    <td><a ng-href="#/metamodelo/tpdt/detail/{{enti.tpdtNombre.id}}" ng-bind="enti.tpdtNombre.nombre"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
