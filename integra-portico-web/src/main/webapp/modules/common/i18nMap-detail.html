<div class="col-sm-10 col-md-9 col-lg-8 form-group-sm">
    <label data-translate="i18n_text_lang" data-translate-value-lang="{{::default_language}}"></label>
    <p class="form-control-static" data-ng-bind="::vm.i18nMap[default_language].text"></p>
</div>
<div class="col-sm-10 col-md-9 col-lg-8 form-group-sm" data-ng-repeat="language in ::available_languages"
    data-ng-if="language != default_language && vm.i18nMap[language].text != null">
    <label data-translate="i18n_text_lang" data-translate-value-lang="{{::language}}"></label>
    <p class="form-control-static" data-ng-bind="::vm.i18nMap[language].text"></p>
</div>
