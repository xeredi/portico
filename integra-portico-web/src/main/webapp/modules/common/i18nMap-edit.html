<div class="col-sm-10 col-md-9 col-lg-8 form-group">
	<label translate="i18n_text_lang" translate-value-lang="{{default_language}}"></label> <input type="text"
		ng-model="vm.i18nMap[default_language].text" class="form-control input-sm">
</div>
<div class="col-sm-10 col-md-9 col-lg-8 form-group" ng-repeat="language in available_languages"
	ng-if="language != default_language">
	<label translate="i18n_text_lang" translate-value-lang="{{language}}"></label> <input type="text"
		ng-model="vm.i18nMap[language].text" class="form-control input-sm">
</div>
