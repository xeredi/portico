<div class="col-sm-10 col-md-9 col-lg-8 form-group">
    <label>i18n_text {{default_language}}</label> <input type="text" ng-model="vm.i18nMap[default_language].text"
        class="form-control input-sm">
</div>
<div class="col-sm-10 col-md-9 col-lg-8 form-group" ng-repeat="language in available_languages"
    ng-if="language != default_language">
    <label>i18n_text {{language}}</label> <input type="text" ng-model="vm.i18nMap[language].text"
        class="form-control input-sm">
</div>
