<form role="form">
    <fieldset>
        <div class="row">
            <div class="col-sm-2 col-lg-1 form-group-sm">
                <label translate="fctr_ffac"></label><input type="text" class="form-control input-sm"
                    ng-model="vm.ffac" bs-datepicker />
            </div>
            <div class="col-sm-2 col-xl-1 form-group-sm">
                <label translate="fcsr"></label> <select ng-model="vm.fcsrId"
                    ng-options="fcsr.id as fcsr.serie for fcsr in vm.fcsrList" class="form-control">
                    <option />
                </select>
            </div>
            <div class="col-sm-3 col-xl-2 form-group-sm">
                <label translate="aspc"></label> <select ng-model="vm.aspcId"
                    ng-options="aspc.id as aspc.etiqueta for aspc in vm.aspcList"
                    class="form-control">
                    <option />
                </select>
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.facturar()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate="btn_facturar"></span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_cancelar"></span>
        </button>
    </div>
</form>
