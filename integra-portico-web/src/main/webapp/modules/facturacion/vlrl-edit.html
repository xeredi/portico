<form role="form">
    <fieldset>
        <div class="row">
            <div class="col-md-3 col-lg-2 form-group-sm" ng-if="vm.vlrl.rgla.id">
                <label translate="enti"></label>
                <p class="form-control-static" ng-bind="'enti_' + vm.vlrl.rgla.enti.id | translate"></p>
            </div>

            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm">
                <label translate="crgo"></label> <input type="text" ng-if="vm.accion == 'create'"
                    autocomplete="off" ng-model="vm.crgo" ng-controller="CrgoLupaController"
                    typeahead="crgo as crgo.etiqueta for crgo in searchVlrc(vm.vlrl.vlrcId, $viewValue)"
                    typeahead-editable="false" typeahead-wait-ms="250" class="form-control">
                <p ng-if="vm.accion == 'edit'" class="form-control-static"
                    ng-bind="vm.vlrl.rgla.crgo.etiqueta"></p>
            </div>

            <div class="col-md-2 col-lg-1 form-group-sm" ng-if="vm.vlrl.rgla.id || vm.crgo.id">
                <label translate="rgla"></label> <input type="text" ng-if="vm.accion == 'create'"
                    autocomplete="off" ng-model="vm.vlrl.rgla" ng-controller="ReglaTypeaheadController as ta"
                    typeahead="rgla as rgla.codigo for rgla in ta.searchVlrc(vm.vlrl.vlrcId, vm.vlrl.rgla.crgo.id, $viewValue)"
                    typeahead-editable="false" typeahead-wait-ms="250" class="form-control">
                <p ng-if="vm.accion == 'edit'" class="form-control-static" ng-bind="vm.vlrl.rgla.codigo"></p>
            </div>

            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm" ng-if="vm.vlrl.rgla.id">
                <label translate="rgla_tipo"></label>
                <p class="form-control-static" ng-bind="vm.vlrl.rgla.tipo"></p>
            </div>

            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm"
                ng-if="vm.vlrl.rgla.enti.tipo == 'S' && !vm.aspc.version.agrupaDetalles">
                <label ng-bind="'enti_' + vm.vlrl.rgla.enti.id | translate"></label> <input type="text"
                    autocomplete="off" ng-model="vm.vlrl.ssrv" ng-controller="SsrvLupaController"
                    typeahead="ssrv as ssrv.numero for ssrv in search(vm.vlrl.rgla.enti.id, vm.vlrl.ssrv.srvc.id, $viewValue, vm.vlrl.fref)"
                    typeahead-editable="false" typeahead-wait-ms="250" class="form-control">
            </div>

            <div class="col-md-2 col-lg-1 form-group-sm">
                <label translate="rgla_valorBase"></label>
                <p class="form-control-static number" ng-bind="vm.vlrl.rgla.version.valorBase | number:4"></p>
            </div>

            <div class="col-md-1 form-group-sm" ng-if="vm.vlrl.rgla.tipo != 'T'">
                <label translate="vlrl_importeBase"></label>
                <p class="form-control-static number">{{vm.vlrl.importeBase | number:2}} &euro;</p>
            </div>
            <div class="col-md-1 form-group-sm">
                <label translate="vlrl_importe"></label>
                <p class="form-control-static number">{{vm.vlrl.importe | number:2}} &euro;</p>
            </div>

            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm">
                <label translate="vlrl_impuesto"></label> <select ng-if="vm.vlrl.rgla.tipo == 'T'"
                    ng-model="vm.vlrl.impuesto.id"
                    ng-options="prmt.id as prmt.etiqueta for prmt in vm.impuestoList" class="form-control">
                    <option />
                </select>
                <p class="form-control-static" ng-if="vm.vlrl.rgla.tipo != 'T'"
                    ng-bind="vm.vlrlPadre.impuesto.etiqueta"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                ng-if="vm.aspc.version.lgrpInfo1 && vm.vlrl.rgla.version.etiqInfo1">
                <label ng-bind="vm.vlrl.rgla.version.etiqInfo1"></label> <input type="text"
                    ng-if="vm.vlrl.rgla.tipo == 'T'" ng-model="vm.vlrl.info1" class="form-control">
                <p class="form-control-static" ng-if="vm.vlrl.rgla.tipo != 'T'" ng-bind="vm.vlrl.info1"></p>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                ng-if="vm.aspc.version.lgrpInfo2 && vm.vlrl.rgla.version.etiqInfo2">
                <label ng-bind="vm.vlrl.rgla.version.etiqInfo2"></label> <input type="text"
                    ng-if="vm.vlrl.rgla.tipo == 'T'" ng-model="vm.vlrl.info2" class="form-control">
                <p class="form-control-static" ng-if="vm.vlrl.rgla.tipo != 'T'" ng-bind="vm.vlrl.info2"></p>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                ng-if="vm.aspc.version.lgrpInfo3 && vm.vlrl.rgla.version.etiqInfo3">
                <label ng-bind="vm.vlrl.rgla.version.etiqInfo3"></label> <input type="text"
                    ng-if="vm.vlrl.rgla.tipo == 'T'" ng-model="vm.vlrl.info3" class="form-control">
                <p class="form-control-static" ng-if="vm.vlrl.rgla.tipo != 'T'" ng-bind="vm.vlrl.info3"></p>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                ng-if="vm.aspc.version.lgrpInfo4 && vm.vlrl.rgla.version.etiqInfo4">
                <label ng-bind="vm.vlrl.rgla.version.etiqInfo4"></label> <input type="text"
                    ng-if="vm.vlrl.rgla.tipo == 'T'" ng-model="vm.vlrl.info4" class="form-control">
                <p class="form-control-static" ng-if="vm.vlrl.rgla.tipo != 'T'" ng-bind="vm.vlrl.info4"></p>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                ng-if="vm.aspc.version.lgrpInfo5 && vm.vlrl.rgla.version.etiqInfo5">
                <label ng-bind="vm.vlrl.rgla.version.etiqInfo5"></label> <input type="text"
                    ng-if="vm.vlrl.rgla.tipo == 'T'" ng-model="vm.vlrl.info5" class="form-control">
                <p class="form-control-static" ng-if="vm.vlrl.rgla.tipo != 'T'" ng-bind="vm.vlrl.info5"></p>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                ng-if="vm.aspc.version.lgrpInfo6 && vm.vlrl.rgla.version.etiqInfo6">
                <label ng-bind="vm.vlrl.rgla.version.etiqInfo6"></label> <input type="text"
                    ng-if="vm.vlrl.rgla.tipo == 'T'" ng-model="vm.vlrl.info6" class="form-control">
                <p class="form-control-static" ng-if="vm.vlrl.rgla.tipo != 'T'" ng-bind="vm.vlrl.info6"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm" ng-if="vm.vlrlPadre.rgla.version.etiqCuant1">
                <label ng-bind="vm.vlrl.rgla.version.etiqCuant1"></label>
                <p class="form-control-static number" ng-bind="vm.vlrl.cuant1 | number : 2"></p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm" ng-if="vm.vlrlPadre.rgla.version.etiqCuant2">
                <label ng-bind="vm.vlrl.rgla.version.etiqCuant2"></label>
                <p class="form-control-static number" ng-bind="vm.vlrl.cuant2 | number : 2"></p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm" ng-if="vm.vlrlPadre.rgla.version.etiqCuant3">
                <label ng-bind="vm.vlrl.rgla.version.etiqCuant3"></label>
                <p class="form-control-static number" ng-bind="vm.vlrl.cuant3 | number : 2"></p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm" ng-if="vm.vlrlPadre.rgla.version.etiqCuant4">
                <label ng-bind="vm.vlrl.rgla.version.etiqCuant4"></label>
                <p class="form-control-static number" ng-bind="vm.vlrl.cuant4 | number : 2"></p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm" ng-if="vm.vlrlPadre.rgla.version.etiqCuant5">
                <label ng-bind="vm.vlrl.rgla.version.etiqCuant5"></label>
                <p class="form-control-static number" ng-bind="vm.vlrl.cuant5 | number : 2"></p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm" ng-if="vm.vlrlPadre.rgla.version.etiqCuant6">
                <label ng-bind="vm.vlrl.rgla.version.etiqCuant6"></label>
                <p class="form-control-static number" ng-bind="vm.vlrl.cuant6 | number : 2"></p>
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
        </button>
    </div>
</form>
