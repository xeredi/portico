<form role="form">
    <input type="hidden" ng-model="vm.srvc.id" /><input type="hidden" ng-model="vm.srvc.entiId" />

    <fieldset>
        <div class="row">
            <div class="col-md-1 form-group">
                <label translate>vldr_fliq</label><input type="text" class="form-control input-sm"
                    ng-model="vm.fliq" bs-datepicker />
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.valorar()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>btn_valorar</span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
        </button>
    </div>
</form>
