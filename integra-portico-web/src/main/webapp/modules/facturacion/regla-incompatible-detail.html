<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ui-sref="regla-incompatible-edit(vm.model)"><i
            class="glyphicon glyphicon-edit"></i> <span translate>btn_editar</span></a>
        <button data-ng-click="vm.remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_borrar</span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row">
        <div class="col-md-2 form-group-sm">
            <label translate>rgin_rgla2</label>
            <p class="form-control-static">
                <a ui-sref="regla-detail({id: vm.model.rgla2.id, fref: vm.model.fref})"
                    ng-bind="vm.model.rgla2.codigo"></a>
            </p>
        </div>
        <div class="col-md-1 form-group-sm">
            <label translate>fini</label>
            <p class="form-control-static" ng-bind="vm.model.version.fini | date: ('format_date' | translate)"></p>
        </div>
        <div class="col-md-1 form-group-sm">
            <label translate>ffin</label>
            <p class="form-control-static" ng-bind="vm.model.version.ffin | date: ('format_date' | translate)"></p>
        </div>
    </div>
</fieldset>
