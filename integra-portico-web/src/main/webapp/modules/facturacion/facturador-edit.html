<div ng-if="vm.model">
    <form role="form">
        <fieldset>
            <div class="row">
                <div class="col-sm-2 col-lg-1 form-group-sm">
                    <label translate="fcdr_fecha"></label><input type="text" class="form-control input-sm"
                        ng-model="vm.model.fecha" bs-datepicker />
                </div>
                <div class="col-sm-2 col-xl-1 form-group-sm">
                    <label translate="fcsr"></label> <select ng-model="vm.model.fcsrId"
                        ng-options="fcsr.id as fcsr.serie for fcsr in vm.fcsrList" class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-3 col-xl-2 form-group-sm">
                    <label translate="prto"></label> <select ng-model="vm.model.prtoId"
                        ng-options="prto.id as prto.etiqueta for prto in vm.prtoList" class="form-control">
                        <option />
                    </select>
                </div>
                <div class="col-sm-3 col-xl-2 form-group-sm">
                    <label translate="tpsr"></label> <select ng-model="vm.model.tpsrId"
                        ng-options="tpsr.value as ('enti_' + tpsr.value | translate) for tpsr in vm.tpsrList"
                        class="form-control">
                        <option />
                    </select>
                </div>
            </div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="vm.save()" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> <span translate="btn_guardar"></span>
            </button>
            <button data-ng-click="vm.cancel()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate="btn_cancelar"></span>
            </button>
        </div>
    </form>
</div>
