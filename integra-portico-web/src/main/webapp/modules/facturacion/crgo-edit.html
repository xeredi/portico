<form role="form">
    <fieldset>
        <div class="row">
            <div class="col-sm-3 col-md-2 form-group-sm">
                <label translate>tpsr</label> <select ng-if="vm.accion == 'create'"
                    ng-model="vm.crgo.tpsr.id"
                    ng-options="labelValue.value as ('enti_' + labelValue.value | translate) for labelValue in vm.tpsrList"
                    class="form-control">
                    <option />
                </select>
                <p ng-if="vm.accion != 'create'" class="form-control-static"
                    ng-bind="'enti_' + vm.crgo.tpsr.id | translate"></p>
            </div>
            <div class="col-sm-2 col-md-1 form-group-sm">
                <label translate>crgo_codigo</label> <input ng-if="vm.accion == 'create'" type="text"
                    ng-model="vm.crgo.codigo" class="form-control" />
                <p ng-if="vm.accion != 'create'" class="form-control-static" ng-bind="vm.crgo.codigo"></p>
            </div>
            <div class="col-sm-2 col-md-2 form-group-sm">
                <label translate>crgo_codigoNormalizado</label> <input type="text"
                    ng-model="vm.crgo.version.codigoNormalizado" class="form-control" />
            </div>
            <div class="col-sm-2 col-md-1 form-group-sm">
                <label translate>crgo_tipo</label> <select ng-model="vm.crgo.version.tipo"
                    ng-options="cdrf as ('CargoTipo_' + cdrf | translate) for cdrf in vm.tipos"
                    class="form-control">
                    <option />
                </select>
            </div>
            <div class="col-sm-1 col-md-1 form-group-sm">
                <label translate>crgo_principal</label> <select ng-model="vm.crgo.version.principal"
                    ng-options="item as ('format_' + item | translate) for item in [true , false]"
                    class="form-control">
                    <option />
                </select>
            </div>
            <div class="col-sm-1 col-md-1 form-group-sm">
                <label translate>crgo_temporal</label> <select ng-model="vm.crgo.version.temporal"
                    ng-options="item as ('format_' + item | translate) for item in [true , false]"
                    class="form-control">
                    <option />
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 col-md-1 form-group-sm">
                <label translate>fini</label><input type="text" class="form-control"
                    ng-model="vm.crgo.version.fini" data-max-date="{{vm.crgo.version.ffin}}" bs-datepicker />
            </div>
            <div class="col-sm-2 col-md-1 form-group-sm">
                <label translate>ffin</label><input type="text" class="form-control"
                    ng-model="vm.crgo.version.ffin" data-min-date="{{vm.crgo.version.fini}}" bs-datepicker />
            </div>
        </div>

        <div class="row" ng-include="'modules/common/i18nMap-edit.html'"></div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
        </button>
    </div>
</form>
