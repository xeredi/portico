<alert ng-if="actionErrors" type="danger"> <span>{{'errors' | translate}}:</span>
<ul>
    <li ng-repeat="error in actionErrors">{{error}}</li>
</ul>
</alert>

<form role="form">
    <input type="hidden" ng-model="accion" /><input type="hidden" ng-model="crgo.id" /><input type="hidden"
        ng-model="crgo.crgv.id" />

    <fieldset>
        <legend>{{'Cargo' | uppercase}}</legend>

        <div class="row">
            <div class="col-md-3 form-group">
                <label>{{"crgo_tpsr" | translate}}</label> <select ng-if="accion == 'create'" ng-model="crgo.tpsr.id"
                    class="form-control input-sm">
                    <option value="" />
                    <option ng-repeat="labelValue in entiList" value="{{labelValue.value}}">{{labelValue.label}}</option>
                </select>
                <p ng-if="accion != 'create'" class="form-control-static">{{crgo.tpsr.nombre}}</p>
            </div>
            <div class="col-md-1 form-group">
                <label>{{"crgo_codigo" | translate}}</label> <input ng-if="accion == 'create'" type="text"
                    ng-model="crgo.codigo" class="form-control input-sm" />
                <p ng-if="accion != 'create'" class="form-control-static">{{crgo.codigo}}</p>
            </div>
            <div class="col-md-2 form-group">
                <label>{{"crgo_codigoNormalizado" | translate}}</label> <input type="text"
                    ng-model="crgo.crgv.codigoNormalizado" class="form-control input-sm" />
            </div>
            <div class="col-md-1 form-group">
                <label>{{"crgo_tipo" | translate}}</label> <select ng-model="crgo.crgv.tipo"
                    class="form-control input-sm">
                    <option />
                    <option ng-repeat="cdrf in tipos" value="{{cdrf}}">{{cdrf}} - {{"CargoTipo_" + cdrf |
                        translate}}</option>
                </select>
            </div>
            <div class="col-md-1 form-group">
                <label>{{"crgo_principal" | translate}}</label> <select ng-model="crgo.crgv.principal"
                    class="form-control input-sm">
                    <option />
                    <option value="true">{{"fmt_true" | translate}}</option>
                    <option value="false">{{"fmt_false" | translate}}</option>
                </select>
            </div>
            <div class="col-md-1 form-group">
                <label>{{"crgo_temporal" | translate}}</label> <select ng-model="crgo.crgv.temporal"
                    class="form-control input-sm">
                    <option />
                    <option value="true">{{"fmt_true" | translate}}</option>
                    <option value="false">{{"fmt_false" | translate}}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1 form-group">
                <label>{{'crgo_fini' | translate}}</label>
                <div class="input-group" ng-controller="datepickerController">
                    <input type="text" class="form-control input-sm" datepicker-popup="{{'fmt_date' | translate}}"
                        datepicker-options="dateOptions" is-open="opened" ng-model="crgo.crgv.fini"
                        ng-required="true" /> <span class="input-group-addon" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>
            <div class="col-md-1 form-group">
                <label>{{'crgo_ffin' | translate}}</label>
                <div class="input-group" ng-controller="datepickerController">
                    <input type="text" class="form-control input-sm" datepicker-popup="{{'fmt_date' | translate}}"
                        datepicker-options="dateOptions" is-open="opened" ng-model="crgo.crgv.ffin"
                        ng-required="true" /> <span class="input-group-addon" ng-click="open($event)"><i
                        class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>
            <div class="col-md-3 form-group">
                <label>{{"crgo_descripcion" | translate}}</label> <input type="text" ng-model="crgo.crgv.descripcion"
                    class="form-control input-sm" />
            </div>
        </div>

        <button data-ng-click="save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> {{'boton_guardar' | translate}}
        </button>
        <button data-ng-click="cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> {{'boton_cancelar' | translate}}
        </button>
    </fieldset>
</form>
