<form role="form">
    <input type="hidden" ng-model="vm.accion" /><input type="hidden" ng-model="vm.crgo.id" /><input type="hidden"
        ng-model="vm.crgo.crgv.id" />

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 form-group">
                <label translate>crgo_tpsr</label> <select ng-if="vm.accion == 'create'" ng-model="vm.crgo.tpsr.id"
                    ng-options="labelValue.value as labelValue.label for labelValue in vm.entiList"
                    class="form-control input-sm">
                    <option />
                </select>
                <p ng-if="vm.accion != 'create'" class="form-control-static" ng-bind="'enti_' + vm.crgo.tpsr.id | translate"></p>
            </div>
            <div class="col-sm-2 col-md-1 form-group">
                <label translate>crgo_codigo</label> <input ng-if="vm.accion == 'create'" type="text"
                    ng-model="vm.crgo.codigo" class="form-control input-sm" />
                <p ng-if="vm.accion != 'create'" class="form-control-static" ng-bind="vm.crgo.codigo"></p>
            </div>
            <div class="col-sm-2 col-md-2 form-group">
                <label translate>crgo_codigoNormalizado</label> <input type="text"
                    ng-model="vm.crgo.crgv.codigoNormalizado" class="form-control input-sm" />
            </div>
            <div class="col-sm-2 col-md-1 form-group">
                <label translate>crgo_tipo</label> <select ng-model="vm.crgo.crgv.tipo"
                    ng-options="cdrf as ('CargoTipo_' + cdrf | translate) for cdrf in vm.tipos"
                    class="form-control input-sm">
                    <option />
                </select>
            </div>
            <div class="col-sm-1 col-md-1 form-group">
                <label translate>crgo_principal</label> <select ng-model="vm.crgo.crgv.principal"
                    ng-options="item as ('format_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                    <option />
                </select>
            </div>
            <div class="col-sm-1 col-md-1 form-group">
                <label translate>crgo_temporal</label> <select ng-model="vm.crgo.crgv.temporal"
                    ng-options="item as ('format_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                    <option />
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-2 col-md-1 form-group">
                <label translate>crgo_fini</label>
                <div class="input-group" ng-controller="datepickerController">
                    <input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
                        datepicker-options="dateOptions" is-open="opened" ng-model="vm.crgo.crgv.fini" /> <span
                        class="input-group-addon" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>
            <div class="col-sm-2 col-md-1 form-group">
                <label translate>crgo_ffin</label>
                <div class="input-group" ng-controller="datepickerController">
                    <input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
                        datepicker-options="dateOptions" is-open="opened" ng-model="vm.crgo.crgv.ffin" /> <span
                        class="input-group-addon" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>
        </div>

        <div class="row" ng-include="'modules/common/i18nMap-edit.html'"></div>
    </div>

    <alert ng-if="vm.actionErrors && vm.actionErrors.length > 0" type="danger"> <span translate>errors</span>:
    <ul>
        <li ng-repeat="error in vm.actionErrors track by $index" ng-bind="error"></li>
    </ul>
    </alert>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
        </button>
    </div>
</form>
