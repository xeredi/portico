<div data-ng-if="vm.model">
    <form role="form">
        <fieldset>
            <div class="row">
                <div class="col-sm-1 form-group-sm">
                    <label data-translate="fcsr_serie"></label> <input type="text"
                        data-ng-if="vm.accion == 'create'" data-ng-model="vm.model.serie" class="form-control" />
                    <p data-ng-if="vm.accion != 'create'" class="form-control-static"
                        data-ng-bind="vm.model.serie"></p>
                </div>
                <div class="col-sm-1 form-group-sm">
                    <label data-translate="fcsr_anio"></label> <input type="text"
                        data-ng-if="vm.accion == 'create'" data-ng-model="vm.model.anio" class="form-control" />
                    <p data-ng-if="vm.accion != 'create'" class="form-control-static"
                        data-ng-bind="vm.model.anio"></p>
                </div>
                <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm">
                    <label data-translate="fcsr_numeroUltimo"></label> <input type="text"
                        data-ng-model="vm.model.numeroUltimo" class="form-control number" />
                </div>
            </div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="vm.save()" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> <span data-translate="btn_guardar"></span>
            </button>
            <button data-ng-click="vm.cancel()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_cancelar"></span>
            </button>
        </div>
    </form>
</div>
