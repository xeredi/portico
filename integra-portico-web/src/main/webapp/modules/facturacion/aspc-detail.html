<p class="bg-primary" ng-bind="'Aspecto' | uppercase"></p>

<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/facturacion/aspc/edit/{{aspc.aspv.id}}"><i
            class="glyphicon glyphicon-edit"></i> <span translate>boton_editar</span></a>
        <a class="btn btn-default" ng-href="#/facturacion/aspc/duplicate/{{aspc.aspv.id}}"><i
            class="glyphicon glyphicon-tags"></i> <span translate>boton_duplicar</span></a>
        <button data-ng-click="remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>boton_borrar</span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row-fluid">
        <div class="col-sm-4 col-md-3 col-lg-2 form-group">
            <label translate>aspc_tpsr</label>
            <p class="form-control-static">
                <a ng-href="#/metamodelo/tpsr/detail/{{aspc.tpsr.id}}" ng-bind="aspc.tpsr.nombre"></a>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>aspc_codigo</label>
            <p class="form-control-static" ng-bind="aspc.codigo"></p>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
            <label translate>aspc_descripcion</label>
            <p class="form-control-static" ng-bind="aspc.aspv.descripcion"></p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>aspc_fini</label>
            <p class="form-control-static" ng-bind="aspc.aspv.fini | date"></p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>aspc_ffin</label>
            <p class="form-control-static" ng-bind="aspc.aspv.ffin | date"></p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group">
            <label translate>aspc_prioridad</label>
            <p class="form-control-static" ng-bind="aspc.aspv.prioridad"></p>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend ng-bind="'Elementos de Cabecera' | uppercase"></legend>

        <table class="table-bordered table-condensed table-hover table-nonfluid">
            <thead>
                <tr>
                    <th />
                    <th translate>aspc_cetiqInfo</th>
                    <th translate>aspc_cpathInfo</th>
                    <th translate>aspc_cgrpInfo</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-if="aspc.aspv.cetiqInfo1">
                    <td>info1</td>
                    <td ng-bind="aspc.aspv.cetiqInfo1"></td>
                    <td ng-bind="aspc.aspv.cpathInfo1"></td>
                    <td><i class="glyphicon glyphicon-{{aspc.aspv.cgrpInfo1 ? 'ok' : 'remove'}}"></i></td>
                </tr>
                <tr ng-if="aspc.aspv.cetiqInfo2">
                    <td>info2</td>
                    <td ng-bind="aspc.aspv.cetiqInfo2"></td>

                    <td ng-bind="aspc.aspv.cpathInfo3"></td>
                    <td><i class="glyphicon glyphicon-{{aspc.aspv.cgrpInfo3 ? 'ok' : 'remove'}}"></i></td>

                    <td ng-bind="aspc.aspv.cpathInfo4"></td>
                    <td><i class="glyphicon glyphicon-{{aspc.aspv.cgrpInfo4 ? 'ok' : 'remove'}}"></i></td>
                </tr>
                <tr ng-if="aspc.aspv.cetiqInfo5">
                    <td>info5</td>
                    <td ng-bind="aspc.aspv.cetiqInfo5"></td>
                    <td ng-bind="aspc.aspv.cpathInfo5"></td>
                    <td><i class="glyphicon glyphicon-{{aspc.aspv.cgrpInfo5 ? 'ok' : 'remove'}}"></i></td>

                    <td ng-bind="aspc.aspv.cpathInfo6"></td>
                    <td><i class="glyphicon glyphicon-{{aspc.aspv.cgrpInfo6 ? 'ok' : 'remove'}}"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</fieldset>

<fieldset>
    <legend>CARGOS ASOCIADOS</legend>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/facturacion/ascr/create/{{aspc.id}}/{{fechaVigencia}}"><i
                class="glyphicon glyphicon-file"></i> <span translate>boton_alta</span></a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table-bordered table-condensed table-hover table-nonfluid">
            <thead>
                <tr>
                    <th />
                    <th translate>ascr_crgo</th>
                    <th translate>ascr_fini</th>
                    <th translate>ascr_ffin</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="ascr in ascrList track by $index">
                    <td><a ng-href="#/facturacion/ascr/detail/{{ascr.id}}/{{fechaVigencia}}"><i
                            class="glyphicon glyphicon-search"></i></a></td>
                    <td ng-bind="ascr.crgo.etiqueta"></td>
                    <td ng-bind="ascr.ascv.fini | date"></td>
                    <td ng-bind="ascr.ascv.ffin | date"></td>
                </tr>
            </tbody>
        </table>
    </div>
</fieldset>
