<div ng-if="vm.aspc">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/facturacion/aspc/edit/{{vm.aspc.id}}/{{vm.fechaVigencia}}"><i
                class="glyphicon glyphicon-edit"></i> <span translate>btn_editar</span></a> <a class="btn btn-default"
                ng-href="#/facturacion/aspc/duplicate/{{vm.aspc.id}}/{{vm.fechaVigencia}}"><i
                class="glyphicon glyphicon-tags"></i> <span translate>btn_duplicar</span></a>
            <button data-ng-click="vm.remove()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate>btn_borrar</span>
            </button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                <label translate>aspc_tpsr</label>
                <p class="form-control-static">
                    <a ng-href="#/metamodelo/tpsr/detail/{{vm.aspc.tpsr.id}}"
                        ng-bind="'enti_' + vm.aspc.tpsr.id | translate"></a>
                </p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>aspc_codigo</label>
                <p class="form-control-static" ng-bind="vm.aspc.codigo"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>aspc_fini</label>
                <p class="form-control-static" ng-bind="vm.aspc.aspv.fini | date"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>aspc_ffin</label>
                <p class="form-control-static" ng-bind="vm.aspc.aspv.ffin | date"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>aspc_prioridad</label>
                <p class="form-control-static" ng-bind="vm.aspc.aspv.prioridad"></p>
            </div>
        </div>

        <div class="row" ng-include="'modules/common/i18nMap-detail.html'"></div>
    </div>

    <fieldset>
        <legend translate="aspc_cList"></legend>

        <div class="table-responsive">
            <table class="table-bordered table-condensed table-hover table-nonfluid">
                <thead>
                    <tr>
                        <th />
                        <th translate>aspc_cetiqInfo</th>
                        <th translate>aspc_cpathInfo</th>
                        <th translate>aspc_cgrpInfo</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-if="vm.aspc.aspv.cetiqInfo1">
                        <td>info1</td>
                        <td ng-bind="vm.aspc.aspv.cetiqInfo1"></td>
                        <td ng-bind="vm.aspc.aspv.cpathInfo1"></td>
                        <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.cgrpInfo1 ? 'ok' : 'remove'}}"></i></td>
                    </tr>
                    <tr ng-if="vm.aspc.aspv.cetiqInfo2">
                        <td>info2</td>
                        <td ng-bind="vm.aspc.aspv.cetiqInfo2"></td>
                        <td ng-bind="vm.aspc.aspv.cpathInfo2"></td>
                        <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.cgrpInfo2 ? 'ok' : 'remove'}}"></i></td>
                    </tr>
                    <tr ng-if="vm.aspc.aspv.cetiqInfo3">
                        <td>info3</td>
                        <td ng-bind="vm.aspc.aspv.cetiqInfo3"></td>
                        <td ng-bind="vm.aspc.aspv.cpathInfo3"></td>
                        <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.cgrpInfo3 ? 'ok' : 'remove'}}"></i></td>
                    </tr>
                    <tr ng-if="vm.aspc.aspv.cetiqInfo4">
                        <td>info4</td>
                        <td ng-bind="vm.aspc.aspv.cetiqInfo4"></td>
                        <td ng-bind="vm.aspc.aspv.cpathInfo4"></td>
                        <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.cgrpInfo4 ? 'ok' : 'remove'}}"></i></td>
                    </tr>
                    <tr ng-if="vm.aspc.aspv.cetiqInfo5">
                        <td>info5</td>
                        <td ng-bind="vm.aspc.aspv.cetiqInfo5"></td>
                        <td ng-bind="vm.aspc.aspv.cpathInfo5"></td>
                        <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.cgrpInfo5 ? 'ok' : 'remove'}}"></i></td>
                    </tr>
                    <tr ng-if="vm.aspc.aspv.cetiqInfo6">
                        <td>info6</td>
                        <td ng-bind="vm.aspc.aspv.cetiqInfo6"></td>
                        <td ng-bind="vm.aspc.aspv.cpathInfo6"></td>
                        <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.cgrpInfo6 ? 'ok' : 'remove'}}"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </fieldset>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                <fieldset>
                    <legend translate="aspc_lcList"></legend>

                    <div class="table-responsive">
                        <table class="table-bordered table-condensed table-hover table-nonfluid">
                            <thead>
                                <tr>
                                    <th />
                                    <th translate>aspc_lsumCuant</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>cuant1</td>
                                    <td><i
                                        class="glyphicon glyphicon-{{vm.aspc.aspv.lsumCuant1 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                                <tr>
                                    <td>cuant2</td>
                                    <td><i
                                        class="glyphicon glyphicon-{{vm.aspc.aspv.lsumCuant2 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                                <tr>
                                    <td>cuant3</td>
                                    <td><i
                                        class="glyphicon glyphicon-{{vm.aspc.aspv.lsumCuant3 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                                <tr>
                                    <td>cuant4</td>
                                    <td><i
                                        class="glyphicon glyphicon-{{vm.aspc.aspv.lsumCuant4 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                                <tr>
                                    <td>cuant5</td>
                                    <td><i
                                        class="glyphicon glyphicon-{{vm.aspc.aspv.lsumCuant5 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                                <tr>
                                    <td>cuant6</td>
                                    <td><i
                                        class="glyphicon glyphicon-{{vm.aspc.aspv.lsumCuant6 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>
            </div>

            <div class="col-sm-6 col-md-4 col-lg-3 form-group">
                <fieldset>
                    <legend translate="aspc_liList"></legend>

                    <div class="table-responsive">
                        <table class="table-bordered table-condensed table-hover table-nonfluid">
                            <thead>
                                <tr>
                                    <th />
                                    <th translate>aspc_lgrpInfo</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>info1</td>
                                    <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.lgrpInfo1 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                                <tr>
                                    <td>info2</td>
                                    <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.lgrpInfo2 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                                <tr>
                                    <td>info3</td>
                                    <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.lgrpInfo3 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                                <tr>
                                    <td>info4</td>
                                    <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.lgrpInfo4 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                                <tr>
                                    <td>info5</td>
                                    <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.lgrpInfo5 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                                <tr>
                                    <td>info6</td>
                                    <td><i class="glyphicon glyphicon-{{vm.aspc.aspv.lgrpInfo6 ? 'ok' : 'remove'}}"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>

    <fieldset>
        <legend translate="aspc_ascrList"></legend>

        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <a class="btn btn-default" ng-href="#/facturacion/ascr/create/{{vm.aspc.id}}/{{vm.fechaVigencia}}"><i
                    class="glyphicon glyphicon-file"></i> <span translate>btn_crear</span></a>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table-bordered table-condensed table-hover table-nonfluid">
                <thead>
                    <tr>
                        <th />
                        <th translate>ascr_crgo</th>
                        <th translate>ascr_fini</th>
                        <th translate>ascr_ffin</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="ascr in vm.ascrList track by $index">
                        <td><a ng-href="#/facturacion/ascr/detail/{{ascr.id}}/{{vm.fechaVigencia}}"><i
                                class="glyphicon glyphicon-search"></i></a></td>
                        <td ng-bind="ascr.crgo.etiqueta"></td>
                        <td ng-bind="ascr.ascv.fini | date"></td>
                        <td ng-bind="ascr.ascv.ffin | date"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
</div>
