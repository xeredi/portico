<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <uib-pagination total-items="vm.resultList.count" items-per-page="vm.resultList.limit"
            ng-model="vm.page" ng-change="vm.pageChanged()" class="pagination" max-size="1"
            previous-text="&lsaquo;&lsaquo;" next-text="&rsaquo;&rsaquo;" />
    </div>
    <div class="btn-group">
        <a class="btn btn-default" ui-sref="factura-serie-create"><i class="glyphicon glyphicon-file"></i>
            <span translate="btn_crear"></span> </a>
        <button class="btn btn-default" data-ng-click="vm.filter('lg')"
            data-template="modules/facturacion/factura-serie-filter-content.html" bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span translate="btn_filtrar"></span>
        </button>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" translate="grid_count"
        translate-value-count="{{vm.resultList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th class="codigo" nowrap="nowrap" translate="fcsr_serie"></th>
                <th class="codigo" translate="fcsr_anio"></th>
                <th class="codigo" nowrap="nowrap" translate="fcsr_numeroUltimo"></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="fcsr in vm.resultList.list track by $index">
                <td><a ui-sref="factura-serie-detail(fcsr)"><i class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="fcsr.serie"></td>
                <td ng-bind="fcsr.anio"></td>
                <td class="number" ng-bind="fcsr.numeroUltimo"></td>
            </tr>
        </tbody>
    </table>
</div>
