<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <div data-uib-pagination data-total-items="vm.resultList.count"
            data-items-per-page="vm.resultList.limit" data-ng-model="vm.page"
            data-ng-change="vm.pageChanged()" class="pagination" data-max-size="1"
            data-previous-text="&lsaquo;&lsaquo;" data-next-text="&rsaquo;&rsaquo;"></div>
    </div>
    <div class="btn-group">
        <button class="btn btn-default" data-ng-click="vm.filter('lg')"
            data-template-url="modules/facturacion/fragment/factura-serie-filter-content.html"
            data-bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span data-translate="btn_filtrar"></span>
        </button>
        <a class="btn btn-default" data-ng-href="#/facturacion/factura-serie/edit/create"><i
            class="glyphicon glyphicon-file"></i> <span data-translate="btn_crear"></span> </a>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" data-translate="grid_count"
        data-translate-value-count="{{vm.resultList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th class="codigo" nowrap="nowrap" data-translate="fcsr_serie"></th>
                <th class="codigo" data-translate="fcsr_anio"></th>
                <th class="codigo" nowrap="nowrap" data-translate="fcsr_numeroUltimo"></th>
            </tr>
        </thead>

        <tbody>
            <tr data-ng-repeat="fcsr in vm.resultList.list track by $index">
                <td><a data-ng-href="#/facturacion/factura-serie/detail/{{fcsr.id}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td data-ng-bind="fcsr.serie"></td>
                <td data-ng-bind="fcsr.anio"></td>
                <td class="number" data-ng-bind="fcsr.numeroUltimo"></td>
            </tr>
        </tbody>
    </table>
</div>
