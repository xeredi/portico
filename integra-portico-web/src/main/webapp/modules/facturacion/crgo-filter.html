<form novalidate role="form">
    <input type="hidden" ng-model="page" />

    <fieldset>
        <div class="row">
            <div class="col-md-1 form-group">
                <label>{{"crgo_codigo" | translate}}</label> <input type="text" ng-model="crgoCriterio.codigo"
                    class="form-control input-sm" />
            </div>
            <div class="col-md-2 form-group">
                <label>{{"crgo_codigoNormalizado" | translate}}</label> <input type="text"
                    ng-model="crgoCriterio.codigoNormalizado" class="form-control input-sm" />
            </div>
            <div class="col-md-3 form-group">
                <label>{{"crgo_tpsr" | translate}}</label> <select ng-model="crgoCriterio.tpsrId"
                    class="form-control input-sm">
                    <option value="" />
                    <option ng-repeat="labelValue in entiList" value="{{labelValue.value}}"
                        ng-selected="crgoCriterio.tpsrId == labelValue.value">{{labelValue.label}}</option>
                </select>
            </div>
            <div class="col-md-2 form-group">
                <label>{{'crgo_fechaVigencia' | translate}}</label>
                <div class="dropdown">
                    <a class="dropdown-toggle" id="datepickerFVigencia" role="button" data-toggle="dropdown"
                        data-target="#" href="#">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm" name="crgoCriterio.fechaVigencia"
                                value="{{crgoCriterio.fechaVigencia | date:('fmt_date' | translate)}}"><span
                                class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model="crgoCriterio.fechaVigencia"
                            data-datetimepicker-config="{ dropdownSelector: '#datepickerFVigencia', startView:'day', minView:'day'  }" />
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <button data-ng-click="submit()" class="btn btn-default">
                    <i class="glyphicon glyphicon-search"></i> {{'boton_buscar' | translate}}
                </button>
            </div>
        </div>
    </fieldset>
</form>
