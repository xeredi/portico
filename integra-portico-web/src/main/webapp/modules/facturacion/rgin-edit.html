<div ng-if="vm.rgin">
    <form role="form">
        <input type="hidden" ng-model="vm.accion" /><input type="hidden" ng-model="vm.rgin.id" /><input type="hidden"
            ng-model="vm.rgin.rgiv.id" />

        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 form-group">
                    <label translate>rgin_rgla2</label> <select ng-if="vm.accion == 'create'"
                        ng-model="vm.rgin.rgla2.id" ng-options="rgla.value as rgla.label for rgla in vm.rgla2List"
                        class="form-control input-sm">
                        <option />
                    </select>
                    <p ng-if="vm.accion != 'create'" class="form-control-static" ng-bind="vm.rgin.rgla2.codigo"></p>
                </div>
                <div class="col-md-1 form-group">
                    <label translate>rgin_fini</label>
                    <div class="input-group" ng-controller="datepickerController">
                        <input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
                            datepicker-options="dateOptions" is-open="opened" ng-model="vm.rgin.rgiv.fini" />
                        <span class="input-group-addon" ng-click="open($event)"><i
                            class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </div>
                <div class="col-md-1 form-group">
                    <label translate>rgin_ffin</label>
                    <div class="input-group" ng-controller="datepickerController">
                        <input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
                            datepicker-options="dateOptions" is-open="opened" ng-model="vm.rgin.rgiv.ffin" /> <span
                            class="input-group-addon" ng-click="open($event)"><i
                            class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button data-ng-click="vm.save()" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
            </button>
            <button data-ng-click="vm.cancel()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
            </button>
        </div>
    </form>
</div>
