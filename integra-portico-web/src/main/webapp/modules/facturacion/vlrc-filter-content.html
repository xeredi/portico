<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <p class="modal-title" translate="filtro"></p>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-2 col-md-1 form-group">
                                <label translate>vlrc_id</label> <input type="text"
                                    ng-model="vm.vlrcCriterio.id" class="form-control input-sm" />
                            </div>
                            <div class="col-sm-3 col-md-2 form-group">
                                <label translate>tpsr</label> <select ng-model="vm.vlrcCriterio.tpsrId"
                                    ng-options="item.value as (('enti_' + item.value) | translate) for item in vm.tpsrList"
                                    ng-change="vm.tpsrChanged(vm.vlrcCriterio.tpsrId)"
                                    class="form-control input-sm">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-3 col-md-2 form-group" ng-show="vm.vlrcCriterio.tpsrId">
                                <label translate>srvc</label>
                                <div class="input-group-sm" ng-controller="SrvcLupaController">
                                    <input type="text" autocomplete="off" ng-model="vm.vlrcCriterio.srvc"
                                        typeahead="srvc as srvc.etiqueta for srvc in getLabelValues(vm.vlrcCriterio.tpsrId, $viewValue)"
                                        typeahead-editable="false" typeahead-wait-ms="250"
                                        class="form-control input-sm">
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-2 form-group" ng-show="vm.vlrcCriterio.tpsrId">
                                <label translate="aspc"></label>
                                <div class="input-group-sm" ng-controller="AspcLupaController">
                                    <input type="text" autocomplete="off" ng-model="vm.vlrcCriterio.aspc"
                                        typeahead="item as item.etiqueta for item in getLabelValues(vm.vlrcCriterio.tpsrId, $viewValue)"
                                        typeahead-editable="false" typeahead-wait-ms="250"
                                        class="form-control input-sm">
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-2 form-group" ng-show="vm.vlrcCriterio.tpsrId">
                                <label translate="crgo"></label>
                                <div class="input-group-sm" ng-controller="CrgoLupaController">
                                    <input type="text" autocomplete="off" ng-model="vm.vlrcCriterio.crgo"
                                        typeahead="item as item.etiqueta for item in getLabelValuesTpsr(vm.vlrcCriterio.tpsrId, $viewValue)"
                                        typeahead-editable="false" typeahead-wait-ms="250"
                                        class="form-control input-sm">
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-3 form-group">
                                <label translate>vlrc_pagador</label>
                                <div class="input-group-sm" ng-controller="PrmtsLupaController">
                                    <input type="text" autocomplete="off" ng-model="vm.vlrcCriterio.pagador"
                                        typeahead="prmt as prmt.etiqueta for prmt in getLabelValues(20010, $viewValue)"
                                        typeahead-editable="false" typeahead-wait-ms="250"
                                        class="form-control input-sm">
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-3 form-group">
                                <label translate>vlrc_codExencion</label> <select
                                    ng-model="vm.vlrcCriterio.codExencion"
                                    ng-options="cdrf.valor as ('cdrf_' + vm.tpdtCodExencion.id + '_' + cdrf.valor | translate) for cdrf in vm.tpdtCodExencion.cdrfList"
                                    class="form-control input-sm">
                                    <option />
                                </select>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-ng-click="vm.search(1);$hide()">
                    <i class="glyphicon glyphicon-search"></i><span translate="btn_buscar"></span>
                </button>
                <button class="btn btn-default" data-ng-click="$hide()">
                    <i class="glyphicon glyphicon-remove"></i><span translate="btn_cancelar"></span>
                </button>
            </div>
        </div>
    </div>
</div>
