
<tabset type="pills"> <tab heading="{{'vlrl' | translate}}">
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/facturacion/vlrl/edit/{{vm.vlrl.id}}"><i
            class="glyphicon glyphicon-edit"></i> <span translate="btn_editar"></span></a>
        <button data-ng-click="remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row">
        <div class="col-md-2 form-group">
            <label translate="rgla_enti"></label>
            <p class="form-control-static">
                <a ng-if="vm.vlrl.rgla.enti.tipo == 'T'"
                    ng-href="#/metamodelo/tpsr/detail/{{vm.vlrl.rgla.enti.id}}"
                    translate="{{'enti_' + vm.vlrl.rgla.enti.id}}"></a> <a
                    ng-if="vm.vlrl.rgla.enti.tipo == 'S'"
                    ng-href="#/metamodelo/tpss/detail/{{vm.vlrl.rgla.enti.id}}"
                    translate="{{'enti_' + vm.vlrl.rgla.enti.id}}"></a>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label translate="vlrl_rgla"></label>
            <p class="form-control-static">
                <a ng-href="#/facturacion/rgla/detail/{{vm.vlrl.rgla.id}}/{{vm.vlrl.fref}}"
                    ng-bind="vm.vlrl.rgla.codigo"></a>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label translate="vlrl_rgla_tipo"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.rgla.tipo"></p>
        </div>
        <div class="col-md-1 form-group" ng-if="vm.vlrl.rgla.tipo != 'T'">
            <label translate="vlrl_importeBase"></label>
            <p class="form-control-static number" ng-bind="vm.vlrl.importeBase | number:2"></p>
        </div>
        <div class="col-md-1 form-group">
            <label translate="vlrl_importe"></label>
            <p class="form-control-static number" ng-bind="vm.vlrl.importe | number:2"></p>
        </div>
        <div class="col-md-2 form-group">
            <label translate="vlrl_impuesto"></label>
            <p class="form-control-static">
                <a
                    ng-href="#/maestro/prmt/detail/{{vm.vlrl.impuesto.entiId}}/{{vm.vlrl.impuesto.id}}/{{vm.vlrl.fref}}"
                    ng-bind="vm.vlrl.impuesto.etiqueta"></a>
            </p>
        </div>
        <div ng-if="vm.vlrl.ssrv.id" class="col-md-1 form-group">
            <label translate="vlrl_ssrv"></label>
            <p class="form-control-static">
                <a ng-href="#/servicio/ssrv/detail/{{vm.vlrl.rgla.enti.id}}/{{vm.vlrl.ssrv.id}}"
                    ng-bind="vm.vlrl.ssrv.numero"></a>
            </p>
        </div>
        <div ng-if="vm.vlrl.fini" class="col-md-1 form-group">
            <label translate="vlrl_fini"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.fini | date: ('format_datetime' | translate)"></p>
        </div>
        <div ng-if="vm.vlrl.ffin" class="col-md-1 form-group">
            <label translate="vlrl_ffin"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.ffin | date: ('format_datetime' | translate)"></p>
        </div>
    </div>

    <div class="row">
        <div ng-if="vm.vlrl.info1" class="col-md-4 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqInfo1"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.info1"></p>
        </div>
        <div ng-if="vm.vlrl.info2" class="col-md-4 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqInfo2"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.info2"></p>
        </div>
        <div ng-if="vm.vlrl.info3" class="col-md-4 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqInfo3"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.info3"></p>
        </div>
        <div ng-if="vm.vlrl.info4" class="col-md-4 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqInfo4"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.info4"></p>
        </div>
        <div ng-if="vm.vlrl.info5" class="col-md-4 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqInfo5"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.info5"></p>
        </div>
        <div ng-if="vm.vlrl.info6" class="col-md-4 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqInfo6"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.info6"></p>
        </div>
    </div>

    <div class="row">
        <div ng-if="vm.vlrl.cuant1" class="col-md-2 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqCuant1"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.cuant1"></p>
        </div>
        <div ng-if="vm.vlrl.cuant2" class="col-md-2 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqCuant2"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.cuant2"></p>
        </div>
        <div ng-if="vm.vlrl.cuant3" class="col-md-2 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqCuant3"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.cuant3"></p>
        </div>
        <div ng-if="vm.vlrl.cuant4" class="col-md-2 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqCuant4"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.cuant4"></p>
        </div>
        <div ng-if="vm.vlrl.cuant5" class="col-md-2 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqCuant5"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.cuant5"></p>
        </div>
        <div ng-if="vm.vlrl.cuant6" class="col-md-2 form-group">
            <label ng-bind="vm.vlrl.rgla.rglv.etiqCuant6"></label>
            <p class="form-control-static" ng-bind="vm.vlrl.cuant6"></p>
        </div>
    </div>
</fieldset>
</tab> <tab heading="{{'vlrdList' | translate}}">
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <pagination total-items="vm.vlrdList.count" items-per-page="vm.vlrdList.limit" ng-model="vm.page"
            ng-change="vm.pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
            next-text="&rsaquo;&rsaquo;"></pagination>
    </div>

    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/facturacion/vlrd/create/{{vm.vlrl.id}}"><i
            class="glyphicon glyphicon-file"></i> <span translate="btn_crear"></span> </a>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" translate="grid_count"
        translate-value-count="{{vm.vlrdList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th />
                <th translate="vlrd_valorBase"></th>
                <th translate="vlrd_importeBase" ng-if="vm.vlrl.rgla.tipo != 'T'"></th>
                <th translate="vlrd_importe"></th>
                <th translate="vlrd_ssrv"></th>
                <th translate="vlrd_fini"></th>
                <th translate="vlrd_ffin"></th>
                <th ng-if="vm.vlrl.rgla.rglv.etiqInfo1"><span translate="vlrd_info1"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqInfo1"></span></th>
                <th ng-if="vm.vlrl.rgla.rglv.etiqInfo2"><span translate="vlrd_info2"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqInfo2"></span></th>
                <th ng-if="vm.vlrl.rgla.rglv.etiqInfo3"><span translate="vlrd_info3"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqInfo3"></span></th>
                <th ng-if="vm.vlrl.rgla.rglv.etiqInfo4"><span translate="vlrd_info4"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqInfo4"></span></th>
                <th ng-if="vm.vlrl.rgla.rglv.etiqInfo5"><span translate="vlrd_info5"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqInfo5"></span></th>
                <th ng-if="vm.vlrl.rgla.rglv.etiqInfo6"><span translate="vlrd_info6"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqInfo6"></span></th>

                <th ng-if="vm.vlrl.rgla.rglv.etiqCuant1"><span translate="vlrd_cuant1"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqCuant1"></span></th>
                <th ng-if="vm.vlrl.rgla.rglv.etiqCuant2"><span translate="vlrd_cuant2"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqCuant2"></span></th>
                <th ng-if="vm.vlrl.rgla.rglv.etiqCuant3"><span translate="vlrd_cuant3"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqCuant3"></span></th>
                <th ng-if="vm.vlrl.rgla.rglv.etiqCuant4"><span translate="vlrd_cuant4"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqCuant4"></span></th>
                <th ng-if="vm.vlrl.rgla.rglv.etiqCuant5"><span translate="vlrd_cuant5"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqCuant5"></span></th>
                <th ng-if="vm.vlrl.rgla.rglv.etiqCuant6"><span translate="vlrd_cuant6"></span>: <span
                    ng-bind="vm.vlrl.rgla.rglv.etiqCuant6"></span></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="vlrd in vm.vlrdList.list track by $index">
                <td><a ng-href="#/facturacion/vlrd/detail/{{vlrd.id}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td class="number" ng-bind="vlrd.valorBase | number:4"></td>
                <td class="number" ng-if="vm.vlrl.rgla.tipo != 'T'" ng-bind="vlrd.importeBase | number:2"></td>
                <td class="number" ng-bind="vlrd.importe | number:2"></td>
                <td ng-bind="vlrd.ssrv.numero"></td>
                <td ng-bind="vlrd.fini | date:'short'"></td>
                <td ng-bind="vlrd.ffin | date:'short'"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqInfo1" ng-bind="vlrd.info1"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqInfo2" ng-bind="vlrd.info2"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqInfo3" ng-bind="vlrd.info3"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqInfo4" ng-bind="vlrd.info4"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqInfo5" ng-bind="vlrd.info5"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqInfo6" ng-bind="vlrd.info6"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqCuant1" class="number" ng-bind="vlrd.cuant1 | number:2"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqCuant2" class="number" ng-bind="vlrd.cuant2 | number:2"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqCuant3" class="number" ng-bind="vlrd.cuant3 | number:2"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqCuant4" class="number" ng-bind="vlrd.cuant4 | number:2"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqCuant5" class="number" ng-bind="vlrd.cuant5 | number:2"></td>
                <td ng-if="vm.vlrl.rgla.rglv.etiqCuant6" class="number" ng-bind="vlrd.cuant6 | number:2"></td>
            </tr>
        </tbody>
    </table>
</div>
</tab></tabset>
