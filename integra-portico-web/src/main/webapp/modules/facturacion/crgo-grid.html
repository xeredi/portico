<div ng-if="vm.crgoList">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <pagination total-items="vm.crgoList.count" items-per-page="vm.crgoList.limit" ng-model="vm.page"
                ng-change="vm.pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
                next-text="&rsaquo;&rsaquo;"></pagination>
        </div>
        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/facturacion/crgo/create"><i class="glyphicon glyphicon-file"></i>
                <span translate>btn_crear</span> </a>
            <button data-ng-click="vm.filter()" class="btn btn-default">
                <i class="glyphicon glyphicon-search"></i> <span translate>btn_filtrar</span>
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <span class="label label-default" translate="grid_count"
            translate-value-count="{{vm.crgoList.count | number:0}}"></span>

        <table class="table-bordered table-condensed table-hover table-nonfluid">
            <thead>
                <tr>
                    <th class="buttonLinks" nowrap="nowrap" />
                    <th class="codigo" nowrap="nowrap" translate>crgo_codigo</th>
                    <th translate>crgo_descripcion</th>
                    <th class="codigo" nowrap="nowrap" translate>crgo_codigoNormalizado</th>
                    <th translate>crgo_tipo</th>
                    <th translate>crgo_tpsr</th>
                    <th translate>crgo_principal</th>
                    <th translate>crgo_temporal</th>
                    <th translate>crgo_fini</th>
                    <th translate>crgo_ffin</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="crgo in vm.crgoList.list track by $index">
                    <td><a ng-href="#/facturacion/crgo/detail/{{crgo.id}}/{{vm.crgoCriterio.fechaVigencia}}"><i
                            class="glyphicon glyphicon-search"></i></a></td>
                    <td ng-bind="crgo.codigo"></td>
                    <td ng-bind="crgo.crgv.descripcion"></td>
                    <td ng-bind="crgo.crgv.codigoNormalizado"></td>
                    <td ng-bind="crgo.crgv.tipo"></td>
                    <td ng-bind="'enti_' + crgo.tpsr.id | translate"></td>
                    <td><i class="glyphicon glyphicon-{{crgo.crgv.principal ? 'ok' : 'remove'}}"></i></td>
                    <td><i class="glyphicon glyphicon-{{crgo.crgv.temporal ? 'ok' : 'remove'}}"></i></td>
                    <td ng-bind="crgo.crgv.fini | date: ('format_date' | translate)"></td>
                    <td ng-bind="crgo.crgv.ffin | date: ('format_date' | translate)"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
