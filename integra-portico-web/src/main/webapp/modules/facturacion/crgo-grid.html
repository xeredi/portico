<div ng-if="showFilter">
    <form>
        <fieldset>
            <div class="row-fluid">
                <div class="col-md-1 form-group">
                    <label translate>crgo_codigo</label> <input type="text" ng-model="crgoCriterio.codigo"
                        class="form-control input-sm" />
                </div>
                <div class="col-md-2 form-group">
                    <label translate>crgo_codigoNormalizado</label> <input type="text"
                        ng-model="crgoCriterio.codigoNormalizado" class="form-control input-sm" />
                </div>
                <div class="col-md-3 form-group">
                    <label translate>crgo_tpsr</label> <select ng-model="crgoCriterio.tpsrId"
                        ng-options="labelValue.value as labelValue.label for labelValue in entiList"
                        class="form-control input-sm">
                        <option />
                    </select>
                </div>
                <div class="col-md-2 form-group">
                    <label translate>crgo_fechaVigencia</label>
                    <div class="input-group" ng-controller="datepickerController">
                        <input type="text" class="form-control input-sm" datepicker-popup="{{'fmt_date' | translate}}"
                            datepicker-options="dateOptions" is-open="opened" ng-model="crgoCriterio.fechaVigencia"
                            ng-required="true" /> <span class="input-group-addon" ng-click="open($event)"><i
                            class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="search()" class="btn btn-primary">
                <i class="glyphicon glyphicon-search"></i> <span translate>boton_buscar</span>
            </button>
            <button data-ng-click="cancelSearch()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate>boton_cancelar</span>
            </button>
        </div>
    </form>
</div>

<div ng-hide="showFilter">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <pagination total-items="crgoList.count" items-per-page="crgoList.limit" ng-model="page"
                ng-change="pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
                next-text="&rsaquo;&rsaquo;"></pagination>
        </div>
        <div class="btn-group">
            <a class="btn btn-default" href="#/facturacion/crgo/create"><i class="glyphicon glyphicon-file"></i> <span
                translate>boton_alta</span> </a>
            <button data-ng-click="filter()" class="btn btn-default">
                <i class="glyphicon glyphicon-search"></i> <span translate>boton_filtro</span>
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <span class="label label-default">{{crgoList.count}} resultado(s)</span>

        <table class="table-bordered table-condensed table-hover table-nonfluid">
            <thead>
                <tr>
                    <th class="buttonLinks" nowrap="nowrap" />
                    <th class="codigo" nowrap="nowrap" translate>crgo_codigo</th>
                    <th translate>crgo_descripcion</th>
                    <th class="codigo" nowrap="nowrap" translate>crgo_codigoNormalizado</th>
                    <th translate>crgo_tipo</th>
                    <th translate>crgo_tpsr</th>
                    <th translate>crgo_principal</th>
                    <th translate>crgo_temporal</th>
                    <th translate>crgo_fini</th>
                    <th translate>crgo_ffin</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="crgo in crgoList.list track by $index">
                    <td><a href="#/facturacion/crgo/detail/{{crgo.crgv.id}}"><i
                            class="glyphicon glyphicon-search"></i></a></td>
                    <td ng-bind="crgo.codigo"></td>
                    <td ng-bind="crgo.crgv.descripcion"></td>
                    <td ng-bind="crgo.crgv.codigoNormalizado"></td>
                    <td ng-bind="crgo.crgv.tipo"></td>
                    <td ng-bind="crgo.tpsr.nombre"></td>
                    <td><i class="glyphicon glyphicon-{{crgo.crgv.principal ? 'ok' : 'remove'}}"></i></td>
                    <td><i class="glyphicon glyphicon-{{crgo.crgv.temporal ? 'ok' : 'remove'}}"></i></td>
                    <td ng-bind="crgo.crgv.fini | date"></td>
                    <td ng-bind="crgo.crgv.ffin | date"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
