<p class="bg-primary" ng-bind="'Cargo' | uppercase"></p>

<fieldset>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <button data-ng-click="edit()" class="btn btn-default">
                <i class="glyphicon glyphicon-edit"></i> <span translate>boton_editar</span>
            </button>
            <button data-ng-click="remove()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate>boton_borrar</span>
            </button>
        </div>
    </div>

    <div class="row-fluid">
        <div class="col-md-2 form-group">
            <label translate>crgo_tpsr</label>
            <p class="form-control-static">
                <a ng-href="#/metamodelo/tpsr/detail/{{crgo.tpsr.id}}" ng-bind="crgo.tpsr.nombre"></a>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label translate>crgo_codigo</label>
            <p class="form-control-static" ng-bind="crgo.codigo"></p>
        </div>
        <div class="col-md-2 form-group">
            <label translate>crgo_codigoNormalizado</label>
            <p class="form-control-static" ng-bind="crgo.crgv.codigoNormalizado"></p>
        </div>
        <div class="col-md-1 form-group">
            <label translate>crgo_tipo</label>
            <p class="form-control-static" ng-bind="crgo.crgv.tipo"></p>
        </div>
        <div class="col-md-1 form-group">
            <label translate>crgo_principal</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{crgo.crgv.principal ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
        <div class="col-md-1 form-group">
            <label translate>crgo_temporal</label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{crgo.crgv.temporal ? 'ok' : 'remove'}}"></i>
            </p>
        </div>
    </div>

    <div class="row-fluid">
        <div class="col-md-1 form-group">
            <label translate>crgo_fini</label>
            <p class="form-control-static" ng-bind="crgo.crgv.fini | date"></p>
        </div>
        <div class="col-md-1 form-group">
            <label translate>crgo_ffin</label>
            <p class="form-control-static" ng-bind="crgo.crgv.ffin | date"></p>
        </div>
        <div class="col-md-3 form-group">
            <label translate>crgo_descripcion</label>
            <p class="form-control-static" ng-bind="crgo.crgv.descripcion"></p>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend ng-bind="'Reglas' | uppercase"></legend>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/facturacion/rgla/create/{{crgo.crgv.id}}"><i
                class="glyphicon glyphicon-file"></i> <span translate>boton_alta</span></a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table-bordered table-condensed table-hover table-nonfluid">
            <thead>
                <tr>
                    <th />
                    <th translate>rgla_codigo</th>
                    <th translate>rgla_tipo</th>
                    <th translate>rgla_enti</th>
                    <th translate>rgla_fini</th>
                    <th translate>rgla_ffin</th>
                    <th translate>rgla_orden</th>
                    <th translate>rgla_importeBase</th>
                    <th translate>rgla_formula</th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="rgla in rglaList track by $index">
                    <td><a ng-if="fechaVigencia" ng-href="#/facturacion/rgla/detail/{{rgla.id}}/{{fechaVigencia}}"><i
                            class="glyphicon glyphicon-search"></i></a><a ng-if="!fechaVigencia"
                        ng-href="#/facturacion/rgla/detail/{{rgla.id}}/{{fechaVigencia}}"><i
                            class="glyphicon glyphicon-search"></i></a></td>
                    <td ng-bind="rgla.codigo"></td>
                    <td ng-bind="rgla.rglv.tipo"></td>
                    <td ng-bind="rgla.rglv.enti.nombre"></td>
                    <td ng-bind="rgla.rglv.fini | date"></td>
                    <td ng-bind="rgla.rglv.ffin | date"></td>
                    <td class="number" ng-bind="rgla.rglv.orden"></td>
                    <td class="number" ng-bind="rgla.rglv.importeBase | number:4"></td>
                    <td ng-bind="rgla.rglv.formula"></td>
                </tr>
            </tbody>
        </table>
    </div>
</fieldset>
