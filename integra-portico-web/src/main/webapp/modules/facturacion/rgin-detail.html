<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default"
            ng-href="#/facturacion/rgin/edit/edit/{{vm.rgin.rgla1Id}}/{{vm.fechaVigencia}}/{{vm.rgin.id}}"><i
            class="glyphicon glyphicon-edit"></i> <span translate>btn_editar</span></a>
        <button data-ng-click="vm.remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_borrar</span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row">
        <div class="col-md-2 form-group-sm">
            <label translate>rgin_rgla2</label>
            <p class="form-control-static">
                <a ng-href="#/facturacion/rgla/detail/{{vm.rgin.rgla2.id}}/{{vm.fechaVigencia}}"
                    ng-bind="vm.rgin.rgla2.codigo"></a>
            </p>
        </div>
        <div class="col-md-1 form-group-sm">
            <label translate>rgin_fini</label>
            <p class="form-control-static" ng-bind="vm.rgin.rgiv.fini | date: ('format_date' | translate)"></p>
        </div>
        <div class="col-md-1 form-group-sm">
            <label translate>rgin_ffin</label>
            <p class="form-control-static" ng-bind="vm.rgin.rgiv.ffin | date: ('format_date' | translate)"></p>
        </div>
    </div>
</fieldset>
