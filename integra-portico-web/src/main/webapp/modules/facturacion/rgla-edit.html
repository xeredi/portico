<form role="form">
    <fieldset>
        <div class="row">
            <div class="col-md-2 form-group-sm">
                <label translate>rgla_crgo</label>
                <p class="form-control-static" ng-bind="vm.rgla.crgo.etiqueta"></p>
            </div>
            <div class="col-md-1 form-group-sm">
                <label translate>rgla_codigo</label> <input ng-if="vm.accion == 'create'" type="text"
                    ng-model="vm.rgla.codigo" class="form-control" />
                <p ng-if="vm.accion != 'create'" class="form-control-static" ng-bind="vm.rgla.codigo"></p>
            </div>
            <div class="col-md-2 form-group-sm">
                <label translate>rgla_tipo</label> <select ng-if="vm.accion == 'create'"
                    ng-model="vm.rgla.tipo"
                    ng-options="cdrf as ('ReglaTipo_' + cdrf | translate) for cdrf in vm.tipos"
                    class="form-control">
                    <option />
                </select>
                <p ng-if="vm.accion != 'create'" class="form-control-static"
                    ng-bind="'ReglaTipo_' + vm.rgla.tipo | translate"></p>
            </div>
            <div class="col-md-2 form-group-sm">
                <label translate>rgla_enti</label> <select ng-if="vm.accion == 'create'"
                    ng-model="vm.rgla.enti.id"
                    ng-options="item.value as item.label for item in vm.entiFacturableList"
                    class="form-control">
                    <option />
                </select>
                <p ng-if="vm.accion != 'create'" class="form-control-static">
                    <a ng-if="vm.rgla.enti.tipo == 'T'" ng-href="#/metamodelo/tpsr/detail/{{vm.rgla.enti.id}}"
                        ng-bind="'enti_' + vm.rgla.enti.id | translate"></a> <a
                        ng-if="vm.rgla.enti.tipo == 'S'"
                        ng-href="#/metamodelo/tpss/detail/{{vm.rgla.enti.id}}"
                        ng-bind="'enti_' + vm.rgla.enti.id | translate"></a>
                </p>
            </div>
            <div class="col-md-1 form-group-sm">
                <label translate>rgla_fini</label><input type="text" class="form-control"
                    ng-model="vm.rgla.version.fini" data-max-date="{{vm.rgla.version.ffin}}" bs-datepicker />
            </div>
            <div class="col-md-1 form-group-sm">
                <label translate>rgla_ffin</label><input type="text" class="form-control"
                    ng-model="vm.rgla.version.ffin" data-min-date="{{vm.rgla.version.fini}}" bs-datepicker />
            </div>
            <div class="col-md-1 form-group-sm">
                <label translate>rgla_orden</label> <input type="text" ng-model="vm.rgla.version.orden"
                    class="form-control number" />
            </div>
            <div ng-if="vm.rgla.tipo == 'T'" class="col-md-1 form-group-sm">
                <label translate>rgla_importeBase</label> <input type="text"
                    ng-model="vm.rgla.version.importeBase" class="form-control number" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 form-group-sm">
                <label translate>rgla_condicion</label>
                <textarea class="form-control" rows="7" ng-model="vm.rgla.version.condicion"
                    ng-bind="vm.rgla.version.condicion"></textarea>
            </div>
            <div class="col-md-6 form-group-sm">
                <label translate>rgla_formula</label>
                <textarea class="form-control" rows="7" ng-model="vm.rgla.version.formula"
                    ng-bind="vm.rgla.version.formula"></textarea>
            </div>
        </div>

        <div ng-if="vm.rgla.tipo == 'T'" class="row">
            <div class="col-md-6 form-group-sm">
                <label translate>rgla_pathImpuesto</label> <input type="text"
                    ng-model="vm.rgla.version.pathImpuesto" class="form-control" />
            </div>
            <div class="col-md-6 form-group-sm">
                <label translate>rgla_pathPagador</label> <input type="text"
                    ng-model="vm.rgla.version.pathPagador" class="form-control" />
            </div>
        </div>

        <div ng-if="vm.rgla.tipo == 'T'" class="row">
            <div class="col-md-6 form-group-sm">
                <label translate>rgla_pathEsSujPasivo</label> <input type="text"
                    ng-model="vm.rgla.version.pathEsSujPasivo" class="form-control" />
            </div>
            <div class="col-md-6 form-group-sm">
                <label translate>rgla_pathCodExen</label> <input type="text"
                    ng-model="vm.rgla.version.pathCodExen" class="form-control" />
            </div>
        </div>
    </fieldset>

    <div ng-if="vm.rgla.tipo == 'T'">
        <legend ng-bind="'Elementos Informativos'"></legend>

        <table class="table-condensed table-nonfluid">
            <thead>
                <tr>
                    <th class="col-md-1"></th>
                    <th class="col-md-3" translate>rgla_etiqInfo</th>
                    <th class="col-md-8" translate>rgla_pathInfo</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>info1</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqInfo1" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathInfo1" class="form-control" /></td>
                </tr>
                <tr>
                    <td>info2</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqInfo2" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathInfo2" class="form-control" /></td>
                </tr>
                <tr>
                    <td>info3</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqInfo3" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathInfo3" class="form-control" /></td>
                </tr>
                <tr>
                    <td>info4</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqInfo4" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathInfo4" class="form-control" /></td>
                </tr>
                <tr>
                    <td>info5</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqInfo5" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathInfo5" class="form-control" /></td>
                </tr>
                <tr>
                    <td>info6</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqInfo6" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathInfo6" class="form-control" /></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div ng-if="vm.rgla.tipo == 'T'">
        <legend ng-bind="'Elementos Cuantitativos'"></legend>

        <table class="table-condensed table-nonfluid">
            <thead>
                <tr>
                    <th class="col-md-1" />
                    <th class="col-md-3" translate>rgla_etiqCuant</th>
                    <th class="col-md-8" translate>rgla_pathCuant</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>cuant1</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqCuant1" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathCuant1" class="form-control" /></td>
                </tr>
                <tr>
                    <td>cuant2</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqCuant2" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathCuant2" class="form-control" /></td>
                </tr>
                <tr>
                    <td>cuant3</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqCuant3" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathCuant3" class="form-control" /></td>
                </tr>
                <tr>
                    <td>cuant4</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqCuant4" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathCuant4" class="form-control" /></td>
                </tr>
                <tr>
                    <td>cuant5</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqCuant5" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathCuant5" class="form-control" /></td>
                </tr>
                <tr>
                    <td>cuant6</td>
                    <td><input type="text" ng-model="vm.rgla.version.etiqCuant6" class="form-control" /></td>
                    <td><input type="text" ng-model="vm.rgla.version.pathCuant6" class="form-control" /></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
        </button>
    </div>
</form>
