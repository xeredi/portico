<form role="form">
    <fieldset>
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label translate>ascr_crgo</label> <select ng-if="vm.accion == 'create'"
                    ng-model="vm.ascr.crgo.id"
                    ng-options="crgo.id as crgo.etiqueta for crgo in vm.crgoList"
                    class="form-control">
                    <option />
                </select>
                <p ng-if="vm.accion != 'create'" class="form-control-static" ng-bind="vm.ascr.crgo.etiqueta"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                <label translate>ascr_fini</label><input type="text" class="form-control"
                    ng-model="vm.ascr.version.fini" data-max-date="{{vm.ascr.version.ffin}}" bs-datepicker />
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
                <label translate>ascr_ffin</label><input type="text" class="form-control"
                    ng-model="vm.ascr.version.ffin" data-min-date="{{vm.ascr.version.fini}}" bs-datepicker />
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
        </button>
    </div>
</form>
