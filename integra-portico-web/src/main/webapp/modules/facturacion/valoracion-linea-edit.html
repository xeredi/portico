<form role="form">
    <fieldset>
        <div class="row">
            <div class="col-md-3 col-lg-2 form-group-sm" data-ng-if="vm.model.rgla.id">
                <label data-translate="enti"></label>
                <p class="form-control-static" data-ng-bind="'enti_' + vm.model.rgla.enti.id | translate"></p>
            </div>

            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm">
                <label data-translate="crgo"></label> <input type="text" data-ng-if="vm.accion == 'create'"
                    autocomplete="off" data-ng-model="vm.crgo" data-ng-controller="CargoTypeaheadController as ta"
                    data-uib-typeahead="crgo as crgo.etiqueta for crgo in ta.searchVlrc(vm.model.vlrcId, $viewValue)"
                    data-typeahead-editable="false" data-typeahead-wait-ms="250" class="form-control">
                <p data-ng-if="vm.accion == 'edit'" class="form-control-static"
                    data-ng-bind="vm.model.rgla.crgo.etiqueta"></p>
            </div>

            <div class="col-md-4 col-lg-3 col-xl-2 form-group-sm" data-ng-if="vm.model.rgla.id || vm.crgo.id">
                <label data-translate="rgla"></label> <input type="text" data-ng-if="vm.accion == 'create'"
                    autocomplete="off" data-ng-model="vm.model.rgla"
                    data-ng-controller="ReglaTypeaheadController as ta"
                    data-uib-typeahead="rgla as rgla.etiqueta for rgla in ta.searchVlrc(vm.model.vlrcId, vm.crgo.id, $viewValue)"
                    data-typeahead-editable="false" data-typeahead-wait-ms="250" class="form-control">
                <p data-ng-if="vm.accion == 'edit'" class="form-control-static"
                    data-ng-bind="vm.model.rgla.codigo"></p>
            </div>

            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm" data-ng-if="vm.model.rgla.id">
                <label data-translate="rgla_tipo"></label>
                <p class="form-control-static" data-ng-bind="vm.model.rgla.tipo"></p>
            </div>

            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm"
                data-ng-if="vm.model.rgla.enti.tipo == 'S' && !vm.aspc.version.agrupaDetalles">
                <label data-ng-bind="'enti_' + vm.model.rgla.enti.id | translate"></label> <input type="text"
                    autocomplete="off" data-ng-model="vm.model.ssrv" data-ng-controller="SsrvLupaController"
                    data-uib-typeahead="ssrv as ssrv.numero for ssrv in search(vm.model.rgla.enti.id, vm.model.ssrv.srvc.id, $viewValue, vm.model.fref)"
                    data-typeahead-editable="false" data-typeahead-wait-ms="250" class="form-control">
            </div>

            <div class="col-md-2 col-lg-1 form-group-sm">
                <label data-translate="rgla_valorBase"></label>
                <p class="form-control-static number"
                    data-ng-bind="vm.model.rgla.version.valorBase | number:4"></p>
            </div>

            <div class="col-md-1 form-group-sm" data-ng-if="vm.model.rgla.tipo != 'T'">
                <label data-translate="vlrl_importeBase"></label>
                <p class="form-control-static number">{{vm.model.importeBase | number:2}} &euro;</p>
            </div>
            <div class="col-md-1 form-group-sm">
                <label data-translate="vlrl_importe"></label>
                <p class="form-control-static number">{{vm.model.importe | number:2}} &euro;</p>
            </div>

            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm">
                <label data-translate="vlrl_impuesto"></label> <select data-ng-if="vm.model.rgla.tipo == 'T'"
                    data-ng-model="vm.model.impuesto.id"
                    data-ng-options="prmt.id as prmt.etiqueta for prmt in vm.impuestoList"
                    class="form-control">
                    <option />
                </select>
                <p class="form-control-static" data-ng-if="vm.model.rgla.tipo != 'T'"
                    data-ng-bind="vm.vlrlPadre.impuesto.etiqueta"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                data-ng-if="vm.aspc.version.lgrpInfo1 && vm.model.rgla.version.etiqInfo1">
                <label data-ng-bind="vm.model.rgla.version.etiqInfo1"></label> <input type="text"
                    data-ng-if="vm.model.rgla.tipo == 'T'" data-ng-model="vm.model.info1" class="form-control">
                <p class="form-control-static" data-ng-if="vm.model.rgla.tipo != 'T'"
                    data-ng-bind="vm.model.info1"></p>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                data-ng-if="vm.aspc.version.lgrpInfo2 && vm.model.rgla.version.etiqInfo2">
                <label data-ng-bind="vm.model.rgla.version.etiqInfo2"></label> <input type="text"
                    data-ng-if="vm.model.rgla.tipo == 'T'" data-ng-model="vm.model.info2" class="form-control">
                <p class="form-control-static" data-ng-if="vm.model.rgla.tipo != 'T'"
                    data-ng-bind="vm.model.info2"></p>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                data-ng-if="vm.aspc.version.lgrpInfo3 && vm.model.rgla.version.etiqInfo3">
                <label data-ng-bind="vm.model.rgla.version.etiqInfo3"></label> <input type="text"
                    data-ng-if="vm.model.rgla.tipo == 'T'" data-ng-model="vm.model.info3" class="form-control">
                <p class="form-control-static" data-ng-if="vm.model.rgla.tipo != 'T'"
                    data-ng-bind="vm.model.info3"></p>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                data-ng-if="vm.aspc.version.lgrpInfo4 && vm.model.rgla.version.etiqInfo4">
                <label data-ng-bind="vm.model.rgla.version.etiqInfo4"></label> <input type="text"
                    data-ng-if="vm.model.rgla.tipo == 'T'" data-ng-model="vm.model.info4" class="form-control">
                <p class="form-control-static" data-ng-if="vm.model.rgla.tipo != 'T'"
                    data-ng-bind="vm.model.info4"></p>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                data-ng-if="vm.aspc.version.lgrpInfo5 && vm.model.rgla.version.etiqInfo5">
                <label data-ng-bind="vm.model.rgla.version.etiqInfo5"></label> <input type="text"
                    data-ng-if="vm.model.rgla.tipo == 'T'" data-ng-model="vm.model.info5" class="form-control">
                <p class="form-control-static" data-ng-if="vm.model.rgla.tipo != 'T'"
                    data-ng-bind="vm.model.info5"></p>
            </div>
            <div class="col-md-6 col-lg-4 col-xl-3 form-group-sm"
                data-ng-if="vm.aspc.version.lgrpInfo6 && vm.model.rgla.version.etiqInfo6">
                <label data-ng-bind="vm.model.rgla.version.etiqInfo6"></label> <input type="text"
                    data-ng-if="vm.model.rgla.tipo == 'T'" data-ng-model="vm.model.info6" class="form-control">
                <p class="form-control-static" data-ng-if="vm.model.rgla.tipo != 'T'"
                    data-ng-bind="vm.model.info6"></p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm"
                data-ng-if="vm.vlrlPadre.rgla.version.etiqCuant1">
                <label data-ng-bind="vm.model.rgla.version.etiqCuant1"></label>
                <p class="form-control-static number" data-ng-bind="vm.model.cuant1 | number : 2"></p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm"
                data-ng-if="vm.vlrlPadre.rgla.version.etiqCuant2">
                <label data-ng-bind="vm.model.rgla.version.etiqCuant2"></label>
                <p class="form-control-static number" data-ng-bind="vm.model.cuant2 | number : 2"></p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm"
                data-ng-if="vm.vlrlPadre.rgla.version.etiqCuant3">
                <label data-ng-bind="vm.model.rgla.version.etiqCuant3"></label>
                <p class="form-control-static number" data-ng-bind="vm.model.cuant3 | number : 2"></p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm"
                data-ng-if="vm.vlrlPadre.rgla.version.etiqCuant4">
                <label data-ng-bind="vm.model.rgla.version.etiqCuant4"></label>
                <p class="form-control-static number" data-ng-bind="vm.model.cuant4 | number : 2"></p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm"
                data-ng-if="vm.vlrlPadre.rgla.version.etiqCuant5">
                <label data-ng-bind="vm.model.rgla.version.etiqCuant5"></label>
                <p class="form-control-static number" data-ng-bind="vm.model.cuant5 | number : 2"></p>
            </div>
            <div class="col-md-3 col-lg-2 col-xl-1 form-group-sm"
                data-ng-if="vm.vlrlPadre.rgla.version.etiqCuant6">
                <label data-ng-bind="vm.model.rgla.version.etiqCuant6"></label>
                <p class="form-control-static number" data-ng-bind="vm.model.cuant6 | number : 2"></p>
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span data-translate="btn_guardar"></span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_cancelar"></span>
        </button>
    </div>
</form>
