<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <pagination total-items="vm.resultList.count" items-per-page="vm.resultList.limit" ng-model="vm.page"
            ng-change="vm.pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
            next-text="&rsaquo;&rsaquo;"></pagination>
    </div>
    <div class="btn-group">
        <a class="btn btn-default" ui-sref="cargo-create"><i class="glyphicon glyphicon-file"></i> <span
            translate>btn_crear</span> </a>
        <button class="btn btn-default" data-ng-click="vm.filter('lg')"
            data-template="modules/facturacion/cargo-filter-content.html" bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span translate>btn_filtrar</span>
        </button>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" translate="grid_count"
        translate-value-count="{{vm.resultList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th class="codigo" nowrap="nowrap" translate>crgo_codigo</th>
                <th translate>crgo_descripcion</th>
                <th class="codigo" nowrap="nowrap" translate>crgo_codigoNormalizado</th>
                <th translate>crgo_tipo</th>
                <th translate>tpsr</th>
                <th translate>crgo_principal</th>
                <th translate>crgo_temporal</th>
                <th translate>fini</th>
                <th translate>ffin</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="crgo in vm.resultList.list track by $index">
                <td><a ui-sref="cargo-detail(crgo)"><i class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="crgo.codigo"></td>
                <td ng-bind="crgo.version.descripcion"></td>
                <td ng-bind="crgo.version.codigoNormalizado"></td>
                <td ng-bind="crgo.version.tipo"></td>
                <td ng-bind="('enti_' + crgo.tpsr.id | translate)"></td>
                <td><i class="glyphicon glyphicon-{{(crgo.version.principal ? 'ok' : 'remove')}}"></i></td>
                <td><i class="glyphicon glyphicon-{{(crgo.version.temporal ? 'ok' : 'remove')}}"></i></td>
                <td ng-bind="(crgo.version.fini | date: dateFormat)"></td>
                <td ng-bind="(crgo.version.ffin | date: dateFormat)"></td>
            </tr>
        </tbody>
    </table>
</div>
