<form role="form">
    <fieldset>
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                <label translate>aspc_tpsr</label> <select ng-if="vm.accion == 'create'"
                    ng-model="vm.aspc.tpsr.id"
                    ng-options="labelValue.value as labelValue.label for labelValue in vm.entiTpsrList"
                    class="form-control input-sm">
                    <option />
                </select>
                <p ng-if="vm.accion != 'create'" class="form-control-static"
                    ng-bind="'enti_' + vm.aspc.tpsr.id | translate"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>aspc_codigo</label> <input ng-if="vm.accion != 'edit'" type="text"
                    ng-model="vm.aspc.codigo" class="form-control input-sm" />
                <p ng-if="vm.accion == 'edit'" class="form-control-static" ng-bind="vm.aspc.codigo"></p>
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>aspc_fini</label><input type="text" class="form-control input-sm"
                    ng-model="vm.aspc.aspv.fini" data-max-date="{{vm.aspc.aspv.ffin}}" bs-datepicker />
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>aspc_ffin</label><input type="text" class="form-control input-sm"
                    ng-model="vm.aspc.aspv.ffin" data-min-date="{{vm.aspc.aspv.fini}}" bs-datepicker />
            </div>
            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                <label translate>aspc_prioridad</label> <input type="text" ng-model="vm.aspc.aspv.prioridad"
                    class="form-control input-sm number" />
            </div>
        </div>

        <div class="row" ng-include="'modules/common/i18nMap-edit.html'"></div>
    </fieldset>

    <legend ng-bind="'Elementos de Cabecera'"></legend>

    <table class="table-condensed table-nonfluid">
        <thead>
            <tr>
                <th class="col-sm-1" />
                <th class="col-sm-4 col-md-3 col-lg-2" translate>aspc_cetiqInfo</th>
                <th class="col-sm-6 col-md-7 col-lg-8" translate>aspc_cpathInfo</th>
                <th class="col-sm-1" translate>aspc_cgrpInfo</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>info1</td>
                <td><input type="text" ng-model="vm.aspc.aspv.cetiqInfo1" class="form-control input-sm" /></td>
                <td><input type="text" ng-model="vm.aspc.aspv.cpathInfo1" class="form-control input-sm" /></td>
                <td><select ng-model="vm.aspc.aspv.cgrpInfo1"
                    ng-options="item as ('format_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                        <option />
                </select></td>
            </tr>
            <tr>
                <td>info2</td>
                <td><input type="text" ng-model="vm.aspc.aspv.cetiqInfo2" class="form-control input-sm" /></td>
                <td><input type="text" ng-model="vm.aspc.aspv.cpathInfo2" class="form-control input-sm" /></td>
                <td><select ng-model="vm.aspc.aspv.cgrpInfo2"
                    ng-options="item as ('format_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                        <option />
                </select></td>
            </tr>
            <tr>
                <td>info3</td>
                <td><input type="text" ng-model="vm.aspc.aspv.cetiqInfo3" class="form-control input-sm" /></td>
                <td><input type="text" ng-model="vm.aspc.aspv.cpathInfo3" class="form-control input-sm" /></td>
                <td><select ng-model="vm.aspc.aspv.cgrpInfo3"
                    ng-options="item as ('format_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                        <option />
                </select></td>
            </tr>
            <tr>
                <td>info4</td>
                <td><input type="text" ng-model="vm.aspc.aspv.cetiqInfo4" class="form-control input-sm" /></td>
                <td><input type="text" ng-model="vm.aspc.aspv.cpathInfo4" class="form-control input-sm" /></td>
                <td><select ng-model="vm.aspc.aspv.cgrpInfo4"
                    ng-options="item as ('format_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                        <option />
                </select></td>
            </tr>
            <tr>
                <td>info5</td>
                <td><input type="text" ng-model="vm.aspc.aspv.cetiqInfo5" class="form-control input-sm" /></td>
                <td><input type="text" ng-model="vm.aspc.aspv.cpathInfo5" class="form-control input-sm" /></td>
                <td><select ng-model="vm.aspc.aspv.cgrpInfo5"
                    ng-options="item as ('format_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                        <option />
                </select></td>
            </tr>
            <tr>
                <td>info6</td>
                <td><input type="text" ng-model="vm.aspc.aspv.cetiqInfo6" class="form-control input-sm" /></td>
                <td><input type="text" ng-model="vm.aspc.aspv.cpathInfo6" class="form-control input-sm" /></td>
                <td><select ng-model="vm.aspc.aspv.cgrpInfo6"
                    ng-options="item as ('format_' + item | translate) for item in [true , false]"
                    class="form-control input-sm">
                        <option />
                </select></td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
            <legend ng-bind="'Elementos Cuantitativos de Linea'"></legend>

            <table class="table-condensed table-nonfluid">
                <thead>
                    <tr>
                        <th />
                        <th translate>aspc_lsumCuant</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>cuant1</td>
                        <td><select ng-model="vm.aspc.aspv.lsumCuant1"
                            ng-options="item as ('format_' + item | translate) for item in [true , false]"
                            class="form-control input-sm">
                                <option />
                        </select></td>
                    </tr>
                    <tr>
                        <td>cuant2</td>
                        <td><select ng-model="vm.aspc.aspv.lsumCuant2"

                            class="form-control input-sm">
                                <option />

                        <td><select ng-model="vm.aspc.aspv.lsumCuant3"

                            class="form-control input-sm">
                                <option />

                            class="form-control input-sm">
                                <option />
                        </select></td>
                    </tr>
                    <tr>
                        <td>cuant6</td>
                        <td><select ng-model="vm.aspc.aspv.lsumCuant6"
                            ng-options="item as ('format_' + item | translate) for item in [true , false]"
                            class="form-control input-sm">
                                <option />
                        </select></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
            <legend ng-bind="'Elementos Informativos de Linea'"></legend>

            <table class="table-condensed table-nonfluid">
                <thead>
                    <tr>
                        <th />
                        <th translate>aspc_lgrpInfo</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>info1</td>
                        <td><select ng-model="vm.aspc.aspv.lgrpInfo1"
                            ng-options="item as ('format_' + item | translate) for item in [true , false]"
                            class="form-control input-sm">
                                <option />
                        </select></td>
                    </tr>
                    <tr>
                        <td>info2</td>
                        <td><select ng-model="vm.aspc.aspv.lgrpInfo2"
                            ng-options="item as ('format_' + item | translate) for item in [true , false]"
                            class="form-control input-sm">
                                <option />
                        </select></td>
                    </tr>
                    <tr>
                        <td>info3</td>
                        <td><select ng-model="vm.aspc.aspv.lgrpInfo3"
                            ng-options="item as ('format_' + item | translate) for item in [true , false]"
                            class="form-control input-sm">
                                <option />
                        </select></td>
                    </tr>
                    <tr>
                        <td>info4</td>
                        <td><select ng-model="vm.aspc.aspv.lgrpInfo4"
                            ng-options="item as ('format_' + item | translate) for item in [true , false]"

                                <option />
                        </select></td>
                    </tr>
                    <tr>
                        <td>info5</td>
                        <td><select ng-model="vm.aspc.aspv.lgrpInfo5"
                            ng-options="item as ('format_' + item | translate) for item in [true , false]"
                            class="form-control input-sm">
                                <option />
                        </select></td>
                    </tr>
                    <tr>
                        <td>info6</td>
                        <td><select ng-model="vm.aspc.aspv.lgrpInfo6"
                            ng-options="item as ('format_' + item | translate) for item in [true , false]"
                            class="form-control input-sm">
                                <option />
                        </select></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
        </button>
    </div>
</form>
