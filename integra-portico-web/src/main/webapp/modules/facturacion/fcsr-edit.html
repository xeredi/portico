<form role="form">
    <input type="hidden" ng-model="vm.accion" /><input type="hidden" ng-model="vm.fcsr.id" />

    <fieldset>
        <div class="row">
            <div class="col-sm-1 form-group">
                <label translate="fcsr_serie"></label> <input type="text" ng-if="vm.accion == 'create'"
                    ng-model="vm.fcsr.serie" class="form-control input-sm" />
                <p ng-if="vm.accion != 'create'" class="form-control-static" ng-bind="vm.fcsr.serie"></p>
            </div>
            <div class="col-sm-1 form-group">
                <label translate="fcsr_anio"></label> <input type="text" ng-if="vm.accion == 'create'"
                    ng-model="vm.fcsr.anio" class="form-control input-sm" />
                <p ng-if="vm.accion != 'create'" class="form-control-static" ng-bind="vm.fcsr.anio"></p>
            </div>
            <div class="col-sm-3 col-md-2 col-xl-1 form-group">
                <label translate="fcsr_numeroUltimo"></label> <input type="text" ng-model="vm.fcsr.numeroUltimo"
                    class="form-control input-sm number" />
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate="btn_guardar"></span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_cancelar"></span>
        </button>
    </div>
</form>
