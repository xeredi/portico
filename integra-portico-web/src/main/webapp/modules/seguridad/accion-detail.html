<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a ng-if="accionesUsuario.indexOf('edit') >= 0" class="btn btn-default"
            ui-sref="accion-edit(vm.model)"><i class="glyphicon glyphicon-edit"></i> <span
            translate="btn_editar"></span></a>
        <button ng-if="accionesUsuario.indexOf('remove') >= 0" data-ng-click="vm.remove()"
            class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="accn_prefix"></label>
            <p class="form-control-static" ng-bind="vm.model.prefix"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="accn_codigo"></label>
            <p class="form-control-static" ng-bind="vm.model.codigo"></p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
            <label translate="accn_core"></label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{(vm.model.core ? 'ok' : 'remove')}}"></i>
            </p>
        </div>
        <div class="col-sm-2 col-md-1 col-lg-1 form-group-sm">
            <label translate="accn_multiple"></label>
            <p class="form-control-static">
                <i class="glyphicon glyphicon-{{(vm.model.multiple ? 'ok' : 'remove')}}"></i>
            </p>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend translate="grpoList"></legend>

    <div class="list-group">
        <a ui-sref="grupo-detail(grpo)" class="list-group-item col-sm-6 col-md-4 col-lg-3"
            ng-repeat="grpo in vm.grpoList track by grpo.id" ng-bind="grpo.nombre"></a>
    </div>
</fieldset>
