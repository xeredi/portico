<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <p class="modal-title">{{'accn' | translate}}: {{'filtro' | translate}}</p>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-5 col-md-4 col-lg-3 form-group-sm">
                                <label translate="accn_prefix"></label> <select
                                    ng-model="vm.searchCriteria.prefix"
                                    ng-options="prefix for prefix in vm.prefixList" class="form-control">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-5 col-md-4 col-lg-3 form-group-sm">
                                <label translate="accn_codigo"></label> <input type="text"
                                    ng-model="vm.searchCriteria.codigo" class="form-control">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-ng-click="vm.search(1);$hide()">
                    <i class="glyphicon glyphicon-search"></i> <span translate="btn_buscar"></span>
                </button>
                <button class="btn btn-default" data-ng-click="$hide()">
                    <i class="glyphicon glyphicon-remove"></i> <span translate="btn_cancelar"></span>
                </button>
                <button class="btn btn-default" data-ng-click="vm.resetFilter()">
                    <i class="glyphicon glyphicon-erase"></i> <span translate="btn_reset"></span>
                </button>
            </div>
        </div>
    </div>
</div>
