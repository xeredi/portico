<div data-ng-if="vm.resultList">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <div data-uib-pagination data-total-items="vm.resultList.count"
                data-items-per-page="vm.resultList.limit" data-ng-model="vm.page"
                data-ng-change="vm.pageChanged()" class="pagination" data-max-size="1"
                data-previous-text="&lsaquo;&lsaquo;" data-next-text="&rsaquo;&rsaquo;"></div>
        </div>

        <div class="btn-group">
            <button data-ng-if="mc.hasAccnPath('usro-list')" class="btn btn-default"
                data-ng-click="vm.filter('lg')"
                data-template-url="modules/seguridad/fragment/usuario-filter-content.html"
                data-bs-modal="modal">
                <i class="glyphicon glyphicon-search"></i> <span data-translate="btn_filtrar"></span>
            </button>
            <a data-ng-if="mc.hasAccnPath('usro-create')" class="btn btn-default"
                data-ng-href="#/seguridad/usuario/edit/create"><i class="glyphicon glyphicon-file"></i> <span
                data-translate="btn_crear"></span> </a>
        </div>
    </div>

    <div data-ng-if="mc.hasAccnPath('usro-list')" class="table-responsive">
        <span class="label label-default" data-translate="grid_count"
            data-translate-value-count="{{vm.resultList.count | number:0}}"></span>

        <table class="table-bordered table-condensed table-hover">
            <thead>
                <tr>
                    <th nowrap="nowrap" />
                    <th nowrap="nowrap" data-translate="usro_login"></th>
                    <th data-translate="usro_nombre"></th>
                    <th data-translate="sprt"></th>
                    <th data-translate="prto"></th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="usro in vm.resultList.list track by $index">
                    <td><a data-ng-href="#/seguridad/usuario/detail/{{usro.id}}"><i
                            class="glyphicon glyphicon-search"></i></a></td>
                    <td nowrap="nowrap" data-ng-bind="usro.login"></td>
                    <td nowrap="nowrap" data-ng-bind="usro.nombre"></td>
                    <td nowrap="nowrap" data-ng-bind="usro.sprt.etiqueta"></td>
                    <td nowrap="nowrap" data-ng-bind="usro.prto.etiqueta"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
