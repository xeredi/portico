<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <pagination total-items="vm.accnList.count" items-per-page="vm.accnList.limit" ng-model="vm.page"
            ng-change="vm.pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
            next-text="&rsaquo;&rsaquo;"></pagination>
    </div>

    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/seguridad/accn/edit/create"><i
            class="glyphicon glyphicon-file"></i> <span translate="btn_crear"></span> </a>

        <button class="btn btn-default" data-ng-click="vm.filter('lg')"
            data-template="modules/seguridad/accn-filter-content.html" bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span translate="btn_filtrar"></span>
        </button>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" translate="grid_count"
        translate-value-count="{{vm.accnList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th nowrap="nowrap" translate="accn_codigo"></th>
                <th nowrap="nowrap" translate="accn_nombre"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="accn in vm.accnList.list track by accn.id">
                <td><a ng-href="#/seguridad/accn/detail/{{::accn.id}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td nowrap="nowrap" ng-bind="::accn.codigo"></td>
                <td nowrap="nowrap" ng-bind="::accn.nombre"></td>
            </tr>
        </tbody>
    </table>
</div>
