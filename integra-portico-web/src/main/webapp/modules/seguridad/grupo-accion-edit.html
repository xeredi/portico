<form role="form">
    <fieldset>
        <div class="row">
            <div ng-if="::vm.model.accnId != null" class="col-sm-5 col-md-4 col-lg-3 form-group-sm">
                <label translate="grpo"></label> <select ng-model="vm.model.grpoId"
                    ng-options="grpo.id as grpo.nombre for grpo in vm.grpoList" class="form-control">
                    <option />
                </select>
            </div>
            <div ng-if="::vm.model.grpoId != null" class="col-sm-5 col-md-4 col-lg-3 form-group-sm">
                <label translate="accn"></label> <select ng-model="vm.model.accnId"
                    ng-options="accn.id as accn.codigo for accn in vm.accnList" class="form-control">
                    <option />
                </select>
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate="btn_guardar"></span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_cancelar"></span>
        </button>
    </div>
</form>
