<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ui-sref="grupo-edit(vm.model)"><i class="glyphicon glyphicon-edit"></i>
            <span translate="btn_editar"></span></a>
        <button data-ng-click="vm.remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="grpo_nombre"></label>
            <p class="form-control-static" ng-bind="vm.model.nombre"></p>
        </div>
    </div>
</fieldset>
