<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a ng-if="mc.hasAccnPath('grpo-edit')" class="btn btn-default" ui-sref="grupo-edit(vm.model)"><i
            class="glyphicon glyphicon-edit"></i> <span translate="btn_editar"></span></a>
        <button ng-if="mc.hasAccnPath('grpo-remove')" data-ng-click="vm.remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="grpo_nombre"></label>
            <p class="form-control-static" ng-bind="vm.model.nombre"></p>
        </div>
    </div>
</fieldset>

<fieldset ng-if="mc.hasAccnPath('accn-list')">
    <legend translate="accnList"></legend>

    <div class="row" ng-repeat="prefix in vm.prefixList | orderBy: prefix track by $index">
        <div class="col-sm-4 col-md-3 col-lg-2">
            <p class="list-group-item active" ng-bind="prefix | translate"></p>
        </div>
        <div class="list-group col-sm-8 col-md-9 col-lg-10">
            <a ui-sref="accion-detail(accn)" class="col-sm-4 col-md-3 col-lg-2 list-group-item"
                ng-repeat="accn in vm.accnMap[prefix] track by $index" class="list-group-item"
                ng-bind="accn.codigo"></a>
        </div>
    </div>
</fieldset>

<fieldset ng-if="mc.hasAccnPath('acen-list')">
    <legend translate="acenList"></legend>

    <div class="row" ng-repeat="entiId in vm.entiList track by $index">
        <div class="col-sm-4 col-md-3 col-lg-2">
            <p class="list-group-item active" ng-bind="'enti_' + entiId | translate"></p>
        </div>
        <div class="list-group col-sm-8 col-md-9 col-lg-10">
            <a ui-sref="accion-entidad-detail(acen)" class="col-sm-4 col-md-3 col-lg-2 list-group-item"
                ng-repeat="acen in vm.acenMap[entiId] track by $index" class="list-group-item"
                ng-bind="acen.accn.codigo"></a>
        </div>
    </div>
</fieldset>
