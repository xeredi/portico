<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ui-sref="usuario-edit({accion: 'edit', id: vm.usro.id})"><i
            class="glyphicon glyphicon-edit"></i> <span translate="btn_editar"></span></a>
        <button data-ng-click="vm.remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="usro_login"></label>
            <p class="form-control-static" ng-bind="vm.usro.login"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="usro_nombre"></label>
            <p class="form-control-static" ng-bind="vm.usro.nombre"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="sprt"></label>
            <p class="form-control-static" ng-bind="vm.usro.sprt.etiqueta"></p>
        </div>
        <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
            <label translate="prto"></label>
            <p class="form-control-static" ng-bind="vm.usro.prto.etiqueta"></p>
        </div>
    </div>
</fieldset>

<fieldset>
    <legend translate="grpoList"></legend>

    <div class="list-group">
        <a ui-sref="grupo-detail(grpo)" class="list-group-item col-sm-6 col-md-4 col-lg-3"
            ng-repeat="grpo in vm.grpoList track by grpo.id" ng-bind="grpo.nombre"></a>
    </div>
</fieldset>
