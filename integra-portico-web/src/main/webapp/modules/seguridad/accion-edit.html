<form role="form">
    <fieldset>
        <div class="row">
            <div class="col-sm-5 col-md-4 col-lg-3 form-group-sm">
                <label translate="accn_prefix"></label> <select ng-model="vm.model.prefix"
                    ng-options="prefix for prefix in vm.prefixList" class="form-control">
                    <option />
                </select>
            </div>
            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                <label translate="accn_codigo"></label> <input type="text" ng-model="vm.model.codigo"
                    class="form-control" />
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate="btn_guardar"></span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_cancelar"></span>
        </button>
    </div>
</form>
