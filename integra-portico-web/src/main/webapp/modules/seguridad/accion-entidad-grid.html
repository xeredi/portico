<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <pagination total-items="vm.resultList.count" items-per-page="vm.resultList.limit" ng-model="vm.page"
            ng-change="vm.pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
            next-text="&rsaquo;&rsaquo;"></pagination>
    </div>

    <div class="btn-group">
        <a class="btn btn-default" ui-sref="accion-entidad-create"><i class="glyphicon glyphicon-file"></i>
            <span translate="btn_crear"></span> </a>
        <button class="btn btn-default" data-ng-click="vm.filter('lg')"
            data-template="modules/seguridad/accion-entidad-filter-content.html" bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span translate="btn_filtrar"></span>
        </button>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" translate="grid_count"
        translate-value-count="{{vm.resultList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th nowrap="nowrap" translate="accn"></th>
                <th nowrap="nowrap" translate="enti"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="acen in vm.resultList.list track by acen.id">
                <td><a ui-sref="accion-entidad-detail(acen)"><i class="glyphicon glyphicon-search"></i></a></td>
                <td nowrap="nowrap" ng-bind="acen.accn.etiqueta"></td>
                <td nowrap="nowrap" ng-bind="acen.enti.nombre"></td>
            </tr>
        </tbody>
    </table>
</div>
