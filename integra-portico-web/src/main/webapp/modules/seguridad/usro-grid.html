<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <pagination total-items="vm.usroList.count" items-per-page="vm.usroList.limit" ng-model="vm.page"
            ng-change="vm.pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
            next-text="&rsaquo;&rsaquo;"></pagination>
    </div>

    <div class="btn-group">
        <a class="btn btn-default"
            ng-href="#/seguridad/usro/edit/create"><i
            class="glyphicon glyphicon-file"></i> <span translate="btn_crear"></span> </a>

        <button class="btn btn-default" data-ng-click="vm.filter('lg')"
            data-template="modules/seguridad/usro-filter-content.html" bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span translate="btn_filtrar"></span>
        </button>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" translate="grid_count"
        translate-value-count="{{vm.usroList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th class="codigo" nowrap="nowrap" translate="usro_login"></th>
                <th translate="usro_nombre"></th>
                <th translate="sprt"></th>
                <th translate="prto"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="usro in vm.usroList.list track by $index">
                <td><a
                    ng-href="#/seguridad/usro/detail/{{usro.id}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td nowrap="nowrap" ng-bind="usro.login"></td>
                <td nowrap="nowrap" ng-bind="usro.nombre"></td>
                <td nowrap="nowrap" ng-bind="usro.sprt"></td>
                <td nowrap="nowrap" ng-bind="usro.prto"></td>
            </tr>
        </tbody>
    </table>
</div>
