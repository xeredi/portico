<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <pagination total-items="vm.grpoList.count" items-per-page="vm.grpoList.limit" ng-model="vm.page"
            ng-change="vm.pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
            next-text="&rsaquo;&rsaquo;"></pagination>
    </div>

    <div class="btn-group">
        <a class="btn btn-default" ui-sref="grupo-edit({accion: 'create'})"><i
            class="glyphicon glyphicon-file"></i> <span translate="btn_crear"></span> </a>

        <button class="btn btn-default" data-ng-click="vm.filter('lg')"
            data-template="modules/seguridad/grupo-filter-content.html" bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span translate="btn_filtrar"></span>
        </button>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" translate="grid_count"
        translate-value-count="{{vm.grpoList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th class="codigo" nowrap="nowrap" translate="grpo_nombre"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="grpo in vm.grpoList.list track by grpo.id">
                <td><a ui-sref="grupo-detail(grpo)"><i class="glyphicon glyphicon-search"></i></a></td>
                <td nowrap="nowrap" ng-bind="grpo.nombre"></td>
            </tr>
        </tbody>
    </table>
</div>
