<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <div data-uib-pagination data-total-items="vm.resultList.count"
            data-items-per-page="vm.resultList.limit" data-ng-model="vm.page"
            data-ng-change="vm.pageChanged()" class="pagination" data-max-size="1"
            data-previous-text="&lsaquo;&lsaquo;" data-next-text="&rsaquo;&rsaquo;"></div>
    </div>

    <div class="btn-group">
        <button data-ng-if="mc.hasAccnPath('grpo-list')" class="btn btn-default"
            data-ng-click="vm.filter('lg')"
            data-template-url="modules/seguridad/fragment/grupo-filter-content.html" data-bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span data-translate="btn_filtrar"></span>
        </button>
        <a data-ng-if="mc.hasAccnPath('grpo-create')" class="btn btn-default"
            data-ng-href="#/seguridad/grupo/edit/create"><i class="glyphicon glyphicon-file"></i> <span
            data-translate="btn_crear"></span> </a>
    </div>
</div>

<div data-ng-if="mc.hasAccnPath('grpo-list')" class="table-responsive">
    <span class="label label-default" data-translate="grid_count"
        data-translate-value-count="{{vm.resultList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th class="codigo" nowrap="nowrap" data-translate="grpo_nombre"></th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="grpo in vm.resultList.list track by grpo.id">
                <td><a data-ng-href="#/seguridad/grupo/detail/{{grpo.id}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td nowrap="nowrap" data-ng-bind="grpo.nombre"></td>
            </tr>
        </tbody>
    </table>
</div>
