<div>
	<div ng-repeat="tpsr in tpsrList" class="panel panel-default col-md-4">
		<div class="panel-heading">
			<a ui-sref="srvcs.list({entiId:tpsr.value, page:1})">{{tpsr.label}}</a>
		</div>
		<ul class="list-group">
			<li ng-repeat="tpss in tpssMap[tpsr.value]" class="list-group-item"><a href="#/servicio/ssrvs/{{tpss.value}}">{{tpss.label}}</a></li>
		</ul>
	</div>
</div>
