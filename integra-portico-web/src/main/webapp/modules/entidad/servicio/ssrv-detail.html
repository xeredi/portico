<div ng-if="vm.item">
    <tabset type="pills"> <tab heading="{{'enti_' + vm.enti.id | translate}}" select="tabSelected(null)">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/servicio/ssrv/edit/{{vm.enti.id}}/{{vm.item.id}}"><i
                class="glyphicon glyphicon-edit"></i> <span translate>btn_editar</span></a> <a class="btn btn-default"
                ng-href="#/servicio/ssrv/duplicate/{{vm.enti.id}}/{{vm.item.id}}"><i
                class="glyphicon glyphicon-tags"></i> <span translate>btn_duplicar</span></a>
            <button data-ng-click="remove()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate>btn_borrar</span>
            </button>
        </div>
        <div class="btn-group">
            <button ng-repeat="enac in vm.enti.enacList track by $index" ng-click="vm.ssrvAction(enac.path)"
                class="btn btn-default" ng-bind="enac.etiqueta"></button>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 col-lg-1 form-group">
                <label translate>ssrv_srvc</label>
                <p class="form-control-static">
                    <a ng-href="#/servicio/srvc/detail/{{vm.enti.tpsrId}}/{{vm.item.srvc.id}}"
                        ng-bind="vm.item.srvc.etiqueta"></a>
                </p>
            </div>
            <div class="col-sm-1 col-md-1 form-group">
                <label translate>ssrv_numero</label>
                <p class="form-control-static" ng-bind="vm.item.numero"></p>
            </div>

            <div ng-if="vm.enti.tpdtEstado" class="col-sm-3 col-md-2 form-group">
                <label translate>ssrv_estado</label>
                <p class="form-control-static" ng-bind="vm.item.estado"></p>
            </div>

            <div ng-if="vm.enti.temporal" class="col-sm-2 col-md-2 col-lg-1 form-group">
                <label translate>ssrv_fini</label>
                <p class="form-control-static" ng-bind="vm.item.fini | date"></p>
            </div>

            <div ng-if="vm.enti.temporal" class="col-sm-2 col-md-2 col-lg-1 form-group">
                <label translate>ssrv_ffin</label>
                <p class="form-control-static" ng-bind="vm.item.ffin | date"></p>
            </div>
        </div>

        <div ng-include="'modules/entidad/common/itdtMap-detail.html'"></div>
    </div>

    </tab> <tab ng-repeat="entiHijaId in vm.enti.entiHijasList track by $index" heading="{{'enti_' + entiHijaId | translate}}"
        active="vm.tabActive[entiHijaId]" select="vm.tabSelected(entiHijaId)">
    <div ng-if="vm.itemHijosMap[entiHijaId]">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <pagination ng-show="vm.itemHijosMap[entiHijaId].count > 0"
                    total-items="vm.itemHijosMap[entiHijaId].count" items-per-page="vm.itemHijosMap[entiHijaId].limit"
                    ng-model="vm.pageMap[entiHijaId]" ng-change="vm.pageChanged(entiHijaId)" class="pagination"
                    max-size="1" previous-text="&lsaquo;&lsaquo;" next-text="&rsaquo;&rsaquo;"></pagination>
            </div>

            <div class="btn-group">
                <a class="btn btn-default" ng-href="#/servicio/ssrv/create/{{entiHijaId}}/{{vm.item.srvc.id}}"><i
                    class="glyphicon glyphicon-file"></i> <span translate>btn_crear</span></a>
            </div>
        </div>

        <div class="table-responsive">
            <span class="label label-default" translate="grid_count"
                translate-value-count="{{vm.itemHijosMap[entiHijaId].count | number:0}}"></span>

            <table class="table-bordered table-condensed table-hover table-nonfluid">
                <thead>
                    <tr>
                        <th class="buttonLinks" />

                        <th translate>ssrv_numero</th>
                        <th ng-if="entiHija.tpdtEstado" translate>ssrv_estado</th>
                        <th ng-if="entiHija.temporal" class="date" translate>ssrv_fini</th>
                        <th ng-if="entiHija.temporal" class="date" translate>ssrv_ffin</th>

                        <th ng-repeat="entd in vm.entiHijasMap[entiHijaId].entdList track by $index"
                            ng-if="entd.gridable">{{'entd_' + entd.id | translate}}</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="itemHijo in vm.itemHijosMap[entiHijaId].list track by $index">
                        <td><a ng-href="#/servicio/ssrv/detail/{{entiHijaId}}/{{itemHijo.id}}"><i
                                class="glyphicon glyphicon-search"></i></a></td>

                        <td ng-bind="itemHijo.numero"></td>
                        <td ng-if="entiHija.tpdtEstado" ng-bind="itemHijo.estado"></td>
                        <td ng-if="entiHija.temporal" ng-bind="itemHijo.fini | date"></td>
                        <td ng-if="entiHija.temporal" ng-bind="itemHijo.ffin | date"></td>

                        <td ng-repeat="entd in vm.entiHijasMap[entiHijaId].entdList track by $index"
                            ng-if="entd.gridable" ng-switch on="entd.tpdt.tipoElemento" nowrap="nowrap"><span
                            ng-switch-when="BO"><i
                                class="glyphicon glyphicon-{{itemHijo.itdtMap[entd.tpdt.id].cantidadEntera ? 'ok' : 'remove'}}"></i></span>
                            <span ng-switch-when="ND" ng-bind="itemHijo.itdtMap[entd.tpdt.id].cantidadEntera | number:2"></span>
                            <span ng-switch-when="NE" ng-bind="itemHijo.itdtMap[entd.tpdt.id].cantidadEntera | number:0"></span>
                            <span ng-switch-when="CR" ng-bind="itemHijo.itdtMap[entd.tpdt.id].cadena"></span> <span
                            ng-switch-when="TX" ng-bind="itemHijo.itdtMap[entd.tpdt.id].cadena"></span> <span
                            ng-switch-when="PR" title="{{itemHijo.itdtMap[entd.tpdt.id].prmt.etiqueta}}"
                            ng-bind="itemHijo.itdtMap[entd.tpdt.id].prmt.parametro"></span> <span ng-switch-when="FE"
                            ng-bind="itemHijo.itdtMap[entd.tpdt.id].fecha | date"></span> <span ng-switch-when="FH"
                            ng-bind="itemHijo.itdtMap[entd.tpdt.id].fecha | date:'short'"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </tab></tabset>
</div>
