
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default"
            ng-href="#/servicio/srsc/edit/edit/{{vm.srsc.prto.id}}/{{vm.srsc.tpsr.id}}/{{vm.srsc.anno}}"><i
            class="glyphicon glyphicon-edit"></i> <span translate="btn_editar"></span> </a>
        <button data-ng-click="vm.remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row">
        <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm">
            <label translate="srsc_anno"></label>
            <p class="form-control-static number" ng-bind="vm.srsc.anno | number:0"></p>
        </div>
        <div class="col-sm-5 col-md-4 col-lg-3 form-group-sm">
            <label translate="tpsr"></label>
            <p class="form-control-static" ng-bind="vm.srsc.tpsr.nombre"></p>
        </div>
        <div class="col-sm-5 col-md-4 col-lg-3 form-group-sm">
            <label translate="prto"></label>
            <p class="form-control-static" ng-bind="vm.srsc.prto.nombre"></p>
        </div>
        <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm">
            <label translate="srsc_ultimo_numero"></label>
            <p class="form-control-static number" ng-bind="vm.srsc.ultimoNumero | number:0"></p>
        </div>
    </div>
</fieldset>
