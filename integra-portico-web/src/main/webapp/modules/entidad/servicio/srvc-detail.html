
<tabset type="pills"> <tab heading="{{'enti_' + vm.enti.enti.id | translate}}"
    select="vm.tabSelected(null)">
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/servicio/srvc/edit/edit/{{vm.enti.enti.id}}/{{vm.item.id}}"><i
            class="glyphicon glyphicon-edit"></i> <span translate="btn_editar"></span> </a> <a
            class="btn btn-default"
            ng-href="#/servicio/srvc/edit/duplicate/{{vm.enti.enti.id}}/{{vm.item.id}}"><i
            class="glyphicon glyphicon-tags"></i> <span translate="btn_duplicar"></span> </a>
        <button data-ng-click="vm.remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
        </button>
    </div>
    <div class="btn-group" ng-if="vm.enti.enti.facturable">
        <a class="btn btn-default" ng-href="#/facturacion/vldr/prepare/{{vm.enti.enti.id}}/{{vm.item.id}}"><i
            class="glyphicon glyphicon-euro"></i> <span translate="btn_valorar"></span> </a> <a
            class="btn btn-default" ng-href="#/facturacion/vlrc/grid/?srvcId={{vm.item.id}}"> <span
            translate="btn_valoraciones"></span></a>
    </div>
    <div class="btn-group">
        <button ng-repeat="enac in vm.enti.enacList track by $index" ng-click="vm.srvcAction(enac.path)"
            class="btn btn-default" translate="{{'enac_' + enac.id}}"></button>
    </div>
    <div class="btn-group">
        <a ng-repeat="trmt in vm.enti.trmtList track by $index" ng-if="vm.item.estado == trmt.estadoOrig"
            ng-href="#/servicio/srvc/tramite-edit/{{vm.enti.enti.id}}/{{vm.item.id}}/{{trmt.id}}"
            class="btn btn-default" translate="{{'trmt_' + trmt.id}}"></a>
    </div>
</div>

<fieldset>
    <div class="row">
        <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm">
            <label translate="srvc"></label>
            <p class="form-control-static" ng-bind="vm.item.etiqueta"></p>
        </div>

        <div ng-if="vm.enti.enti.tpdtEstado" class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
            <label translate="srvc_estado"></label>
            <p class="form-control-static"
                translate="{{'cdrf_' + vm.enti.enti.tpdtEstado.id + '_' + vm.item.estado}}"></p>
        </div>

        <div class="col-sm-2 col-md-2 col-xl-1 form-group-sm">
            <label translate="srvc_falta"></label>
            <p class="form-control-static" ng-bind="vm.item.falta | date: ('format_datetime' | translate)"></p>
        </div>

        <div ng-if="!vm.enti.enti.temporal" class="col-sm-2 col-md-2 col-xl-1 form-group-sm">
            <label translate="srvc_fref"></label>
            <p class="form-control-static" ng-bind="vm.item.fref | date: ('format_datetime' | translate)"></p>
        </div>

        <div ng-if="vm.enti.enti.temporal" class="col-sm-2 col-md-2 col-xl-1 form-group-sm">
            <label translate="srvc_fini"></label>
            <p class="form-control-static" ng-bind="vm.item.fini | date: ('format_datetime' | translate)"></p>
        </div>

        <div ng-if="vm.enti.enti.temporal" class="col-sm-2 col-md-2 col-xl-1 form-group-sm">
            <label translate="srvc_ffin"></label>
            <p class="form-control-static" ng-bind="vm.item.ffin | date: ('format_datetime' | translate)"></p>
        </div>
    </div>

    <div ng-include="'modules/entidad/common/itdtMap-detail.html'"></div>
</fieldset>
</tab> <tab heading="{{'archList' | translate}}" active="vm.tabActive[-1]" select="vm.tabSelected(-1)"
    ng-if="vm.arinList.length">
<div class="table-responsive">
    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th />
                <th translate="arch_nombre"></th>
                <th translate="arch_tamanio"></th>
                <th translate="arch_falta"></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="arin in vm.arinList track by $index">
                <td><a ng-click="vm.download(arin.id, arin.nombre)"> <span
                        class="glyphicon glyphicon-save"></span>
                </a></td>
                <td ng-bind="arin.nombre"></td>
                <td ng-bind="arin.tamanio | number:0" class="number"></td>
                <td ng-bind="arin.falta | date: ('format_datetime' | translate)"></td>
            </tr>
        </tbody>
    </table>
</div>
</tab> <tab heading="{{'trmtList' | translate}}" active="vm.tabActive[-2]" select="vm.tabSelected(-2)"
    ng-if="vm.srtrList.length">
<div class="table-responsive">
    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th />
                <th translate="srtr_fecha"></th>
                <th translate="trmt_estado_orig"></th>
                <th translate="trmt_estado_dest"></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="srtr in vm.srtrList track by $index">
                <td><a ng-click="vm.download(arin.id, arin.nombre)"> <span
                        class="glyphicon glyphicon-save"></span>
                </a></td>
                <td ng-bind="srtr.fecha | date: ('format_datetime' | translate)"></td>
                <td ng-bind="'cdrf_' + vm.enti.enti.tpdtEstado.id + '_' + srtr.trmt.estadoOrig | translate"></td>
                <td ng-bind="'cdrf_' + vm.enti.enti.tpdtEstado.id + '_' + srtr.trmt.estadoDest | translate"></td>
            </tr>
        </tbody>
    </table>
</div>
</tab> <tab ng-repeat="entiHijaId in vm.enti.entiHijasList track by $index"
    heading="{{'enti_' + entiHijaId | translate}}" active="vm.tabActive[entiHijaId]"
    select="vm.tabSelected(entiHijaId)">
<div ng-if="vm.itemHijosMap[entiHijaId]">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <pagination ng-show="vm.itemHijosMap[entiHijaId].count > 0"
                total-items="vm.itemHijosMap[entiHijaId].count"
                items-per-page="vm.itemHijosMap[entiHijaId].limit" ng-model="vm.pageMap[entiHijaId]"
                ng-change="vm.pageChanged(entiHijaId)" class="pagination" max-size="1"
                previous-text="&lsaquo;&lsaquo;" next-text="&rsaquo;&rsaquo;"></pagination>
        </div>

        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/servicio/ssrv/edit/create/{{entiHijaId}}/{{vm.item.id}}"><i
                class="glyphicon glyphicon-file"></i> <span translate>btn_crear</span></a>
        </div>
    </div>
    <div class="table-responsive">
        <span class="label label-default" translate="grid_count"
            translate-value-count="{{vm.itemHijosMap[entiHijaId].count | number:0}}"></span>

        <table class="table-bordered table-condensed table-hover table-nonfluid">
            <thead>
                <tr>
                    <th class="buttonLinks" />

                    <th translate>ssrv_numero</th>
                    <th ng-if="vm.entiHijasMap[entiHijaId].enti.tpdtEstado" translate="ssrv_estado"></th>
                    <th ng-if="vm.entiHijasMap[entiHijaId].enti.temporal" class="date" translate="ssrv_fini"></th>
                    <th ng-if="vm.entiHijasMap[entiHijaId].enti.temporal" class="date" translate="ssrv_ffin"></th>

                    <th ng-repeat="tpdtId in vm.entiHijasMap[entiHijaId].entdList track by $index"
                        ng-if="vm.entiHijasMap[entiHijaId].entdMap[tpdtId].gridable"
                        translate="{{'entd_' + vm.entiHijasMap[entiHijaId].entdMap[tpdtId].id}}"></th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="itemHijo in vm.itemHijosMap[entiHijaId].list track by $index">
                    <td><a ng-href="#/servicio/ssrv/detail/{{entiHijaId}}/{{itemHijo.id}}"><span
                            class="glyphicon glyphicon-search"></span></a></td>

                    <td ng-bind="itemHijo.numero" class="number"></td>
                    <td ng-if="vm.entiHijasMap[entiHijaId].enti.tpdtEstado" nowrap="nowrap" bs-tooltip
                        data-title="{{('cdrf_' + vm.entiHijasMap[entiHijaId].enti.tpdtEstado.id + '_' + itemHijo.estado | translate)}}"
                        ng-bind="itemHijo.estado"></td>
                    <td ng-if="vm.entiHijasMap[entiHijaId].enti.temporal"
                        ng-bind="itemHijo.fini | date: ('format_datetime' | translate)"></td>
                    <td ng-if="vm.entiHijasMap[entiHijaId].enti.temporal"
                        ng-bind="itemHijo.ffin | date: ('format_datetime' | translate)"></td>

                    <td ng-repeat="tpdtId in vm.entiHijasMap[entiHijaId].entdList track by $index"
                        ng-if="vm.entiHijasMap[entiHijaId].entdMap[tpdtId].gridable" ng-switch
                        on="vm.entiHijasMap[entiHijaId].entdMap[tpdtId].tpdt.tipoElemento" nowrap="nowrap"><span
                        ng-switch-when="BO"
                        class="glyphicon glyphicon-{{itemHijo.itdtMap[tpdtId].cantidadEntera ? 'ok' : 'remove'}}"></span>
                        <span ng-switch-when="ND"
                        ng-bind="itemHijo.itdtMap[tpdtId].cantidadDecimal | number:2" class="number"></span> <span
                        ng-switch-when="NE" ng-bind="itemHijo.itdtMap[tpdtId].cantidadEntera | number:0"
                        class="number"></span> <span ng-switch-when="CR" bs-tooltip
                        data-title="{{('cdrf_' + tpdtId + '_' + itemHijo.itdtMap[tpdtId].cadena | translate)}}"
                        ng-bind="itemHijo.itdtMap[tpdtId].cadena"></span> <span ng-switch-when="TX"
                        ng-bind="itemHijo.itdtMap[tpdtId].cadena"></span> <span ng-switch-when="PR" bs-tooltip
                        data-title="{{itemHijo.itdtMap[tpdtId].prmt.etiqueta}}"
                        ng-bind="itemHijo.itdtMap[tpdtId].prmt.parametro"></span> <span ng-switch-when="FE"
                        ng-bind="itemHijo.itdtMap[tpdtId].fecha | date: ('format_date' | translate)"></span> <span
                        ng-switch-when="FH"
                        ng-bind="itemHijo.itdtMap[tpdtId].fecha | date: ('format_datetime' | translate)"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</tab> </tabset>
