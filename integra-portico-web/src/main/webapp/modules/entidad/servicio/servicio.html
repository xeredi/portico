<div>
    <div class="row" ng-repeat="tpsr in tpsrList track by $index">
        <div class="col-sm-6 col-md-4 col-lg-3">
            <a ng-href="#/servicio/srvc/grid/{{tpsr.value}}" class="list-group-item" ng-bind="tpsr.label | uppercase"></a>
        </div>
        <div class="list-group col-sm-6 col-md-8 col-lg-9">
            <a ng-href="#/servicio/ssrv/grid/{{tpss.value}}" class="col-md-6 col-lg-4 list-group-item"
                ng-repeat="tpss in tpssMap[tpsr.value] track by $index" class="list-group-item"
                ng-bind="tpss.label | uppercase"></a>
        </div>
    </div>
</div>
