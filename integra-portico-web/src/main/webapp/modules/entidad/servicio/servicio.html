<div class="row" ng-repeat="tpsr in vm.tpsrList track by $index">
    <div class="col-sm-6 col-md-4 col-lg-3">
        <a ui-sref="servicio-grid({entiId: tpsr.value})" class="list-group-item active"
            ng-bind="('enti_' + tpsr.value | translate | uppercase)"></a>
    </div>
    <div class="list-group col-sm-6 col-md-8 col-lg-9">
        <a ui-sref="subservicio-grid({entiId: tpss.value})" class="col-md-6 col-lg-4 list-group-item"
            ng-repeat="tpss in vm.tpssMap[tpsr.value] track by $index" class="list-group-item"
            ng-bind="('enti_' + tpss.value | translate | uppercase)"></a>
    </div>
</div>
