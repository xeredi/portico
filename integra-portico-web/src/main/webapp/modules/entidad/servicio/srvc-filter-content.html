<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <p class="modal-title" translate="filtro"></p>
            </div>
            <div class="modal-body">
                <form>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-3 col-md-2 form-group">
                                <label translate>srvc_subp</label> <select ng-model="vm.itemCriterio.subp.id"
                                    ng-options="labelValue.value as labelValue.label for labelValue in vm.subpList"
                                    class="form-control input-sm">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-1 col-md-1 form-group">
                                <label translate>srvc_anno</label> <input type="text"
                                    ng-model="vm.itemCriterio.anno" class="form-control input-sm" />
                            </div>
                            <div class="col-sm-1 col-md-1 form-group">
                                <label translate>srvc_numero</label> <input type="text"
                                    ng-model="vm.itemCriterio.numero" class="form-control input-sm" />
                            </div>
                            <div ng-if="vm.enti.tpdtEstado" class="col-sm-3 col-md-2 form-group">
                                <label translate>srvc_estado</label> <select ng-model="vm.itemCriterio.estado"
                                    ng-options="cdrf.valor as (('cdrf_' + vm.enti.tpdtEstado.id + '_' + cdrf.valor) | translate) for cdrf in vm.enti.tpdtEstado.cdrfList"
                                    class="form-control input-sm">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-3 col-md-2 col-lg-2 form-group pull-right">
                                <label translate>filtro_limit</label> <select ng-model="vm.itemCriterio.limit"
                                    ng-options="limitValue for limitValue in vm.limits"
                                    class="form-control input-sm number">
                                    <option />
                                </select>
                            </div>
                        </div>

                        <div class="row" ng-if="!vm.enti.temporal">
                            <div class="col-sm-3 col-md-2 col-lg-1 form-group">
                                <label translate="srvc_fref"></label> <input type="text"
                                    class="form-control input-sm" ng-model="vm.itemCriterio.frefMin"
                                    data-container=".modal-body" bs-datepicker />
                            </div>
                            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                                <label>Hora</label> <input type="text" class="form-control input-sm"
                                    ng-model="vm.itemCriterio.frefMin" bs-timepicker />
                            </div>
                            <div class="col-sm-3 col-md-2 col-lg-1 form-group">
                                <label translate="srvc_fref"></label> <input type="text"
                                    class="form-control input-sm" ng-model="vm.itemCriterio.frefMax"
                                    data-container=".modal-body" bs-datepicker />
                            </div>
                            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                                <label>Hora</label> <input type="text" class="form-control input-sm"
                                    ng-model="vm.itemCriterio.frefMax" bs-timepicker />
                            </div>
                        </div>

                        <div class="row" ng-if="vm.enti.temporal">
                            <div class="col-sm-3 col-md-2 col-lg-1 form-group">
                                <label translate="srvc_fini"></label> <input type="text"
                                    class="form-control input-sm" ng-model="vm.itemCriterio.finiMin"
                                    data-container=".modal-body" bs-datepicker />
                            </div>
                            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                                <label>Hora</label> <input type="text" class="form-control input-sm"
                                    ng-model="vm.itemCriterio.finiMin" bs-timepicker />
                            </div>
                            <div class="col-sm-3 col-md-2 col-lg-1 form-group">
                                <label translate="srvc_fini"></label> <input type="text"
                                    class="form-control input-sm" ng-model="vm.itemCriterio.finiMax"
                                    data-container=".modal-body" bs-datepicker />
                            </div>
                            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                                <label>Hora</label> <input type="text" class="form-control input-sm"
                                    ng-model="vm.itemCriterio.finiMax" bs-timepicker />
                            </div>
                        </div>

                        <div class="row" ng-if="vm.enti.temporal">
                            <div class="col-sm-3 col-md-2 col-lg-1 form-group">
                                <label translate="srvc_ffin"></label> <input type="text"
                                    class="form-control input-sm" ng-model="vm.itemCriterio.ffinMin"
                                    data-container=".modal-body" bs-datepicker />
                            </div>
                            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                                <label>Hora</label> <input type="text" class="form-control input-sm"
                                    ng-model="vm.itemCriterio.ffinMin" bs-timepicker />
                            </div>
                            <div class="col-sm-3 col-md-2 col-lg-1 form-group">
                                <label translate="srvc_ffin"></label> <input type="text"
                                    class="form-control input-sm" ng-model="vm.itemCriterio.ffinMax"
                                    data-container=".modal-body" bs-datepicker />
                            </div>
                            <div class="col-sm-2 col-md-1 col-lg-1 form-group">
                                <label>Hora</label> <input type="text" class="form-control input-sm"
                                    ng-model="vm.itemCriterio.finiMax" bs-timepicker />
                            </div>
                        </div>

                        <div ng-include="'modules/entidad/common/itdtMap-filter.html'"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-ng-click="vm.search(1);$hide()">
                    <i class="glyphicon glyphicon-search"></i><span translate>btn_buscar</span>
                </button>
                <button class="btn btn-default" data-ng-click="$hide()">
                    <i class="glyphicon glyphicon-remove"></i><span translate>btn_cancelar</span>
                </button>
            </div>
        </div>
    </div>
</div>
