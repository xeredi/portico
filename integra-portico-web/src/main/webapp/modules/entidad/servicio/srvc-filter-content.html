<div class="modal-header">
    <p class="modal-title" translate="filtro"></p>
</div>
<div class="modal-body">
    <form>
        <fieldset>
            <div class="row-fluid">
                <div class="col-sm-3 col-md-2 form-group">
                    <label translate>srvc_subp</label> <select ng-model="itemCriterio.subp.id"
                        ng-options="labelValue.value as labelValue.label for labelValue in subpList"
                        class="form-control input-sm">
                        <option />
                    </select>
                </div>
                <div class="col-sm-1 col-md-1 form-group">
                    <label translate>srvc_anno</label> <input type="text" ng-model="itemCriterio.anno"
                        class="form-control input-sm" />
                </div>
                <div class="col-sm-1 col-md-1 form-group">
                    <label translate>srvc_numero</label> <input type="text" ng-model="itemCriterio.numero"
                        class="form-control input-sm" />
                </div>
                <div ng-if="enti.tpdtEstado" class="col-sm-3 col-md-2 form-group">
                    <label translate>srvc_estado</label> <select ng-model="itemCriterio.estado"
                        ng-options="cdrf.valor as (('cdrf_' + enti.tpdtEstado.codigo + '_' + cdrf.valor) | translate) for cdrf in enti.tpdtEstado.cdrfList"
                        class="form-control input-sm">
                        <option />
                    </select>
                </div>
                <div class="col-sm-3 col-md-2 col-lg-1 form-group pull-right">
                    <label translate>filtro_limit</label> <select ng-model="itemCriterio.limit"
                        ng-options="limitValue for limitValue in limits" class="form-control input-sm">
                        <option />
                    </select>
                </div>
            </div>
        </fieldset>

        <div ng-include="'modules/entidad/common/itdtMap-filter.html'"></div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" data-ng-click="ok()">
        <i class="glyphicon glyphicon-search"></i><span translate>btn_buscar</span>
    </button>
    <button class="btn btn-default" data-ng-click="cancel()">
        <i class="glyphicon glyphicon-remove"></i><span translate>btn_cancelar</span>
    </button>
</div>
