<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <p class="modal-title" translate="filtro"></p>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-3 col-md-2 form-group-sm">
                                <label translate="prto"></label> <select ng-model="vm.searchCriteria.prto.id"
                                    ng-change="vm.prtoId = vm.searchCriteria.prto.id"
                                    ng-options="prto.id as prto.etiqueta for prto in ::vm.prtoList"
                                    class="form-control">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-1 col-md-1 form-group-sm">
                                <label translate="srvc_anno"></label> <input type="text"
                                    ng-model="vm.searchCriteria.anno" class="form-control" />
                            </div>
                            <div class="col-sm-1 col-md-1 form-group-sm">
                                <label translate="srvc_numero"></label> <input type="text"
                                    ng-model="vm.searchCriteria.numero" class="form-control" />
                            </div>
                            <div ng-if="vm.enti.enti.tpdtEstado" class="col-sm-3 col-md-2 form-group-sm">
                                <label translate="srvc_estado"></label> <select
                                    ng-model="vm.searchCriteria.estado"
                                    ng-options="cdrf.valor as (('cdrf_' + vm.enti.enti.tpdtEstado.id + '_' + cdrf.valor) | translate) for cdrf in ::vm.enti.enti.tpdtEstado.cdrfList"
                                    class="form-control">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm pull-right">
                                <label translate="filtro_limit"></label> <select
                                    ng-model="vm.searchCriteria.limit"
                                    ng-options="limitValue for limitValue in ::vm.limits"
                                    class="form-control number">
                                    <option />
                                </select>
                            </div>
                        </div>

                        <div class="row" ng-if="!vm.enti.enti.temporal">
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label translate="fref"></label>
                                <div>
                                    <div class="col-sm-8 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.frefMin" data-container=".modal-body"
                                            bs-datepicker />
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.frefMin" bs-timepicker />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label translate="fref"></label>
                                <div>
                                    <div class="col-sm-8 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.frefMax" data-container=".modal-body"
                                            bs-datepicker />
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.frefMax" bs-timepicker />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-if="vm.enti.enti.temporal">
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label translate="fini"></label>
                                <div>
                                    <div class="col-sm-8 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.finiMin" data-container=".modal-body"
                                            bs-datepicker />
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.finiMin" bs-timepicker />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label translate="fini"></label>
                                <div>
                                    <div class="col-sm-8 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.finiMax" data-container=".modal-body"
                                            bs-datepicker />
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.finiMax" bs-timepicker />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-if="vm.enti.enti.temporal">
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label translate="ffin"></label>
                                <div>
                                    <div class="col-sm-8 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.ffinMin" data-container=".modal-body"
                                            bs-datepicker />
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.ffinMin" bs-timepicker />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label translate="ffin"></label>
                                <div>
                                    <div class="col-sm-8 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.ffinMax" data-container=".modal-body"
                                            bs-datepicker />
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.searchCriteria.ffinMax" bs-timepicker />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div ng-include="'modules/entidad/common/itdtMap-filter.html'"></div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-ng-click="vm.search(1);$hide()">
                    <i class="glyphicon glyphicon-search"></i><span translate>btn_buscar</span>
                </button>
                <button class="btn btn-default" data-ng-click="$hide()">
                    <i class="glyphicon glyphicon-remove"></i><span translate>btn_cancelar</span>
                </button>
            </div>
        </div>
    </div>
</div>
