<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <p class="modal-title" translate="filtro"></p>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm">
                                <label translate="srvc"></label> <input ng-controller="SrvcLupaController"
                                    type="text" autocomplete="off" ng-model="vm.itemCriterio.srvc"
                                    ng-selected="vm.prtoId = vm.itemCriterio.srvc.prto.id"
                                    typeahead="srvc as srvc.etiqueta for srvc in search(vm.enti.enti.tpsrId, $viewValue)"
                                    typeahead-editable="false" typeahead-wait-ms="250" class="form-control">
                            </div>
                            <div class="col-sm-1 form-group-sm">
                                <label translate="ssrv_numero"></label> <input type="text"
                                    ng-model="vm.itemCriterio.numero" class="form-control" />
                            </div>

                            <div ng-if="vm.enti.enti.tpdtEstado"
                                class="col-sm-3 col-md-2 col-xl-1 form-group-sm">
                                <label translate="ssrv_estado"></label> <select
                                    ng-model="vm.itemCriterio.estado"
                                    ng-options="cdrf.valor as (('cdrf_' + vm.enti.enti.tpdtEstado.id + '_' + cdrf.valor) | translate) for cdrf in vm.enti.enti.tpdtEstado.cdrfList"
                                    class="form-control">
                                    <option />
                                </select>
                            </div>

                            <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm pull-right">
                                <label translate="filtro_limit"></label> <select
                                    ng-model="vm.itemCriterio.limit"
                                    ng-options="limitValue for limitValue in vm.limits" class="form-control">
                                    <option />
                                </select>
                            </div>
                        </div>

                        <div class="row" ng-if="vm.enti.enti.temporal">
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label translate="fini"></label>
                                <div>
                                    <div class="col-sm-8 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.itemCriterio.finiMin" data-container=".modal-body"
                                            bs-datepicker />
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.itemCriterio.finiMin" bs-timepicker />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label translate="fini"></label>
                                <div>
                                    <div class="col-sm-8 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.itemCriterio.finiMax" data-container=".modal-body"
                                            bs-datepicker />
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.itemCriterio.finiMax" bs-timepicker />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" ng-if="vm.enti.enti.temporal">
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label translate="ffin"></label>
                                <div>
                                    <div class="col-sm-8 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.itemCriterio.ffinMin" data-container=".modal-body"
                                            bs-datepicker />
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.itemCriterio.ffinMin" bs-timepicker />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group-sm">
                                <label translate="ffin"></label>
                                <div>
                                    <div class="col-sm-8 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.itemCriterio.ffinMax" data-container=".modal-body"
                                            bs-datepicker />
                                    </div>
                                    <div class="col-sm-4 form-group">
                                        <input type="text" class="form-control"
                                            ng-model="vm.itemCriterio.ffinMax" bs-timepicker />
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div ng-include="'modules/entidad/common/itdtMap-filter.html'"></div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-ng-click="vm.search(1);$hide()">
                    <i class="glyphicon glyphicon-search"></i><span translate="btn_buscar"></span>
                </button>
                <button class="btn btn-default" data-ng-click="$hide()">
                    <i class="glyphicon glyphicon-remove"></i><span translate="btn_cancelar"></span>
                </button>
            </div>
        </div>
    </div>
</div>
