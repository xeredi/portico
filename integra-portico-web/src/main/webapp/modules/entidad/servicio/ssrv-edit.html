<p class="bg-primary" ng-bind="'enti_' + enti.id | translate"></p>

<form role="form">
    <input type="hidden" ng-model="accion" /><input type="hidden" ng-model="item.entiId" /><input type="hidden"
        ng-model="item.id" /><input type="hidden" ng-model="item.srvc.id" />

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 col-lg-1 form-group">
                <label translate>ssrv_srvc</label>
                <div ng-if="!item.srvc.id" class="input-group-sm" ng-controller="srvcLupaCtrl">
                    <input type="text" ng-model="item.srvc"
                        typeahead="srvc as srvc.etiqueta for srvc in getLabelValues(enti.tpsrId, $viewValue)"
                        typeahead-loading="loading" typeahead-wait-ms="250" typeahead-editable="false"
                        class="form-control input-sm"> <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
                </div>
                <p ng-if="item.srvc.id" class="form-control-static" ng-bind="item.srvc.etiqueta"></p>
            </div>
            <div class="col-sm-1 col-md-1 form-group">
                <label translate>ssrv_numero</label> <input ng-if="accion != 'edit'" type="text" ng-model="item.numero"
                    class="form-control input-sm" />
                <p ng-if="accion == 'edit'" class="form-control-static" ng-bind="item.numero"></p>
            </div>

            <div ng-if="enti.tpdtEstado" class="col-sm-3 col-md-2 form-group">
                <label translate>ssrv_estado</label> <select ng-if="accion != 'edit'" ng-model="item.estado"
                    ng-options="cdrf.valor as cdrf.valor for cdrf in enti.tpdtEstado.cdrfList"
                    class="form-control input-sm">
                    <option />
                </select>
                <p ng-if="accion == 'edit'" class="form-control-static" ng-bind="item.estado"></p>
            </div>

            <div ng-if="enti.temporal" class="col-sm-2 col-md-2 col-lg-1 form-group">
                <label translate>ssrv_fini</label>
                <div class="input-group" ng-controller="datepickerController">
                    <input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
                        datepicker-options="dateOptions" is-open="opened" ng-model="item.fini" /> <span
                        class="input-group-addon" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>

            <div ng-if="enti.temporal" class="col-sm-2 col-md-2 col-lg-1 form-group">
                <label translate>ssrv_ffin</label>
                <div class="input-group" ng-controller="datepickerController">
                    <input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
                        datepicker-options="dateOptions" is-open="opened" ng-model="item.ffin" /> <span
                        class="input-group-addon" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </div>

            <div ng-if="item.srvc.id" ng-repeat="entiPadre in superentiList track by $index" class="col-md-2 form-group">
                <label ng-bind="entiPadre.nombre"></label>
                <div class="input-group-sm" ng-controller="ssrvLupaCtrl">
                    <input type="text" ng-model="itemPadresMap[entiPadre.id]"
                        typeahead="ssrv as ssrv.etiqueta for ssrv in getLabelValues(entiPadre.id, item.srvc.id, $viewValue)"
                        typeahead-loading="loading" typeahead-wait-ms="250" typeahead-editable="false"
                        class="form-control input-sm"> <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
                </div>
            </div>
        </div>

        <div ng-include="'modules/entidad/common/itdtMap-edit.html'"></div>
    </div>

    <alert ng-if="actionErrors && actionErrors.length > 0" type="danger"> <span translate>errors</span>:
    <ul>
        <li ng-repeat="error in actionErrors track by $index" ng-bind="error"></li>
    </ul>
    </alert>

    <div class="btn-group">
        <button data-ng-click="save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate>btn_guardar</span>
        </button>
        <button data-ng-click="cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate>btn_cancelar</span>
        </button>
    </div>
</form>
