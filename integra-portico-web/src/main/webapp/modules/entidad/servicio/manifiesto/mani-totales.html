<div class="container-fluid">
    <div class="row">
        <legend>
            <span translate="{{'enti_' + vm.item.entiId}}"></span>: {{::vm.item.etiqueta}}
        </legend>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-5 col-lg-4 panel panel-default">
            <div class="panel-heading" translate="mani_resumen_mercancias"></div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item"><span translate="mani_resumen_numBlsMercancia"></span><span
                        class="badge" ng-bind="vm.resumen.numBlsMercancia | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numPartidasMercancia"></span><span
                        class="badge" ng-bind="vm.resumen.numPartidasMercancia | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_pesoPartidasMercancia"></span><span
                        class="badge" ng-bind="vm.resumen.pesoPartidasMercancia | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numContenedores20"></span><span
                        class="badge"
                        ng-bind="vm.resumen.numContenedores20Llenos + vm.resumen.numContenedores20Vacios | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numContenedores20Llenos"></span><span
                        class="badge" ng-bind="vm.resumen.numContenedores20Llenos | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numContenedores20Vacios"></span><span
                        class="badge" ng-bind="vm.resumen.numContenedores20Vacios | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numContenedores40"></span><span
                        class="badge"
                        ng-bind="vm.resumen.numContenedores40Llenos + vm.resumen.numContenedores40Vacios | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numContenedores40Llenos"></span><span
                        class="badge" ng-bind="vm.resumen.numContenedores40Llenos | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numContenedores40Vacios"></span><span
                        class="badge" ng-bind="vm.resumen.numContenedores40Vacios | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numEquipamientos"></span><span
                        class="badge"
                        ng-bind="vm.resumen.numEquipamientosLlenos + vm.resumen.numEquipamientosVacios | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numEquipamientosLlenos"></span><span
                        class="badge" ng-bind="vm.resumen.numEquipamientosLlenos | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numEquipamientosVacios"></span><span
                        class="badge" ng-bind="vm.resumen.numEquipamientosVacios | number:0"></span></li>
                </ul>
            </div>
        </div>

        <div class="col-sm-6 col-md-5 col-lg-4 panel panel-default">
            <div class="panel-heading" translate="mani_resumen_pasajeros"></div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item"><span translate="mani_resumen_numBlsPasajeros"></span><span
                        class="badge" ng-bind="vm.resumen.numBlsPasajeros | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numPartidasPasajeros"></span><span
                        class="badge" ng-bind="vm.resumen.numPartidasPasajeros | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numPasajeros"></span><span
                        class="badge" ng-bind="vm.resumen.numPasajeros | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numCruceristas"></span><span
                        class="badge" ng-bind="vm.resumen.numCruceristas | number:0"></span></li>
                    <li class="list-group-item"><span translate="mani_resumen_numVehiculos"></span><span
                        class="badge" ng-bind="vm.resumen.numVehiculos | number:0"></span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
