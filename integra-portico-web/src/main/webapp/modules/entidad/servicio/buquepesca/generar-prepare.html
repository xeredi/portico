
<form role="form">
    <fieldset>
        <div class="row">
            <div class="col-sm-2 col-md-2 col-lg-1 form-group-sm">
                <label data-translate="ffin"></label> <input type="text" class="form-control"
                    data-ng-model="vm.itemCriterio.frefMax" data-min-date="{{vm.itemCriterio.frefMin}}"
                    data-bs-datepicker />
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.execute()" class="btn btn-primary">
            <i class="glyphicon glyphicon-play"></i> <span data-translate="btn_generar"></span>
        </button>
        <button onclick="history.back()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_cancelar"></span>
        </button>
    </div>
</form>
