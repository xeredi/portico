<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <uib-pagination total-items="vm.resultList.count" items-per-page="vm.resultList.limit"
            ng-model="vm.page" ng-change="vm.pageChanged()" class="pagination" max-size="1"
            previous-text="&lsaquo;&lsaquo;" next-text="&rsaquo;&rsaquo;"> </pagination>
    </div>

    <div class="btn-group">
        <button class="btn btn-default" data-ng-click="vm.filter('lg')"
            data-template-url="modules/entidad/servicio/servicio-secuencia-filter-content.html"
            bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span translate="btn_filtrar"></span>
        </button>
        <a class="btn btn-default" ng-href="#/servicio/servicio-secuencia/edit/create"><i
            class="glyphicon glyphicon-file"></i> <span translate="btn_crear"></span> </a>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" translate="grid_count"
        translate-value-count="{{vm.resultList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th translate="srsc_anno"></th>
                <th translate="tpsr"></th>
                <th translate="prto"></th>
                <th translate="srsc_ultimo_numero"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.resultList.list track by $index">
                <td><a
                    ng-href="#/servicio/servicio-secuencia/detail/{{item.tpsr.id}}/{{item.prto.id}}/{{item.anno}}"><i
                        class="glyphicon glyphicon-search"></i></a></td>
                <td><span ng-bind="item.anno | number:0" class="pull-right"></span></td>
                <td ng-bind="item.tpsr.nombre"></td>
                <td ng-bind="item.prto.etiqueta"></td>
                <td><span ng-bind="item.ultimoNumero | number:0" class="pull-right"></span></td>
            </tr>
        </tbody>
    </table>
</div>
