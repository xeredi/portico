<div ng-if="vm.item">
    <uib-tabset type="pills"> <uib-tab select="vm.tabSelected(null)"
        heading="{{'enti_' + vm.enti.enti.id | translate}}">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default"
                ng-href="#/servicio/ssrv/edit/edit/{{vm.enti.enti.id}}/{{vm.item.srvc.id}}/{{vm.item.id}}"><i
                class="glyphicon glyphicon-edit"></i> <span translate="btn_editar"></span></a> <a
                class="btn btn-default"
                ng-href="#/servicio/ssrv/edit/duplicate/{{vm.enti.enti.id}}/{{vm.item.srvc.id}}/{{vm.item.id}}"><i
                class="glyphicon glyphicon-tags"></i> <span translate="btn_duplicar"></span></a>
            <button data-ng-click="vm.remove()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
            </button>
        </div>
        <div class="btn-group">
            <button ng-repeat="enac in vm.enti.enacList track by $index" ng-click="vm.ssrvAction(enac.path)"
                class="btn btn-default" ng-bind="('enac_' + enac.id | translate)"></button>
        </div>
        <div class="btn-group" ng-if="vm.enti.enti.tpdtEstado">
            <a ng-repeat="trmt in vm.enti.trmtList track by $index"
                ng-if="(vm.item.estado == trmt.estadoOrig)"
                ng-href="#/item/item-tramite/edit/create/{{vm.item.entiId}}/{{vm.item.id}}/{{trmt.id}}"
                class="btn btn-default" ng-bind="('trmt_' + trmt.id | translate)"></a>
        </div>
    </div>

    <fieldset>
        <div class="row">
            <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm">
                <label translate="srvc"></label>
                <p class="form-control-static">
                    <a ng-href="#/servicio/servicio/detail/{{vm.item.srvc.entiId}}/{{vm.item.srvc.id}}"
                        ng-bind="vm.item.srvc.etiqueta"></a>
                </p>
            </div>
            <div class="col-sm-1 col-md-1 form-group-sm">
                <label translate="ssrv_numero"></label>
                <p class="form-control-static number" ng-bind="vm.item.numero"></p>
            </div>

            <div ng-if="vm.enti.enti.tpdtEstado" class="col-sm-3 col-md-2 form-group-sm">
                <label translate="ssrv_estado"></label>
                <p class="form-control-static"
                    ng-bind="('cdrf_' + vm.enti.enti.tpdtEstado.id + '_' + vm.item.estado | translate)"></p>
            </div>

            <div ng-if="vm.enti.enti.temporal" class="col-sm-2 col-md-2 col-xl-1 form-group-sm">
                <label translate="fini"></label>
                <p class="form-control-static"
                    ng-bind="(vm.item.fini | date: ('format_datetime' | translate))"></p>
            </div>

            <div ng-if="vm.enti.enti.temporal" class="col-sm-2 col-md-2 col-xl-1 form-group-sm">
                <label translate="ffin"></label>
                <p class="form-control-static"
                    ng-bind="(vm.item.ffin | date: ('format_datetime' | translate))"></p>
            </div>

            <div ng-repeat="entiId in vm.enti.entiPadresList track by $index"
                ng-if="(entiId != vm.enti.enti.tpsrId)" class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
                <label ng-bind="('enti_' + entiId | translate)"></label>
                <p class="form-control-static">
                    <a ng-href="#/servicio/subservicio/detail/{{entiId}}/{{vm.itemPadresMap[entiId].value}}">{{vm.itemPadresMap[entiId].label}}</a>
                </p>
            </div>
        </div>

        <div ng-include="'modules/entidad/common/itdtMap-detail.html'"></div>
    </fieldset>

    </uib-tab> <uib-tab active="vm.tabActive[-2]" select="vm.tabSelected(-2)" ng-if="vm.ittrList.length"
        heading="{{'trmtList' | translate}}">
    <div ng-include="'modules/entidad/common/item-tramite-grid-content.html'"></div>
    </uib-tab> <uib-tab ng-repeat="entiHijaId in vm.enti.entiHijasList track by $index"
        active="vm.tabActive[entiHijaId]" select="vm.tabSelected(entiHijaId)"
        heading="{{'enti_' + entiHijaId | translate}}">
    <div ng-if="vm.itemHijosMap[entiHijaId]">
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
                <uib-pagination ng-show="vm.itemHijosMap[entiHijaId].count > 0"
                    total-items="vm.itemHijosMap[entiHijaId].count"
                    items-per-page="vm.itemHijosMap[entiHijaId].limit" ng-model="vm.pageMap[entiHijaId]"
                    ng-change="vm.pageChanged(entiHijaId)" class="pagination" max-size="1"
                    previous-text="&lsaquo;&lsaquo;" next-text="&rsaquo;&rsaquo;"></uib-pagination>
            </div>

            <div class="btn-group">
                <a class="btn btn-default"
                    ng-href="#/servicio/ssrv/edit/create/{{entiHijaId}}/{{vm.item.srvc.id}}"><i
                    class="glyphicon glyphicon-file"></i> <span translate="btn_crear"></span></a>
            </div>
        </div>

        <div class="table-responsive">
            <span class="label label-default" translate="grid_count"
                translate-value-count="{{vm.itemHijosMap[entiHijaId].count | number:0}}"></span>

            <table class="table-bordered table-condensed table-hover table-nonfluid">
                <thead>
                    <tr>
                        <th class="buttonLinks" />

                        <th translate="ssrv_numero"></th>
                        <th ng-if="vm.entiHijasMap[entiHijaId].enti.tpdtEstado" translate="ssrv_estado"></th>
                        <th ng-if="vm.entiHijasMap[entiHijaId].enti.temporal" class="date" translate="fini"></th>
                        <th ng-if="vm.entiHijasMap[entiHijaId].enti.temporal" class="date" translate="ffin"></th>

                        <th ng-repeat="tpdtId in vm.entiHijasMap[entiHijaId].entdGridList track by $index"
                            ng-bind="('entd_' + vm.entiHijasMap[entiHijaId].entdMap[tpdtId].id | translate)"></th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="itemHijo in vm.itemHijosMap[entiHijaId].list track by $index">
                        <td><a
                            ng-href="#/servicio/subservicio/detail/{{itemHijo.entiId}}/{{itemHijo.id}}"><i
                                class="glyphicon glyphicon-search"></i></a></td>

                        <td ng-bind="itemHijo.numero" class="number"></td>
                        <td ng-if="vm.entiHijasMap[entiHijaId].enti.tpdtEstado" nowrap="nowrap" bs-tooltip
                            data-title="{{('cdrf_' + vm.entiHijasMap[entiHijaId].enti.tpdtEstado.id + '_' + itemHijo.estado | translate)}}"
                            ng-bind="itemHijo.estado"></td>
                        <td ng-if="vm.entiHijasMap[entiHijaId].enti.temporal"
                            ng-bind="(itemHijo.fini | date: ('format_date' | translate))"></td>
                        <td ng-if="vm.entiHijasMap[entiHijaId].enti.temporal"
                            ng-bind="(itemHijo.ffin | date: ('format_date' | translate))"></td>

                        <td ng-repeat="tpdtId in vm.entiHijasMap[entiHijaId].entdGridList track by $index"
                            ng-switch="vm.entiHijasMap[entiHijaId].entdMap[tpdtId].tpdt.tipoElemento"
                            nowrap="nowrap"><span ng-switch-when="BO"><i
                                class="glyphicon glyphicon-{{(itemHijo.itdtMap[tpdtId].cantidadEntera ? 'ok' : 'remove')}}"></i></span>
                            <span ng-switch-when="ND"
                            ng-bind="(itemHijo.itdtMap[tpdtId].cantidadEntera | number:2)" class="number"></span>
                            <span ng-switch-when="NE"
                            ng-bind="(itemHijo.itdtMap[tpdtId].cantidadEntera | number:0)" class="number"></span>
                            <span ng-switch-when="CR" bs-tooltip
                            data-title="{{('cdrf_' + tpdtId + '_' + itemHijo.itdtMap[tpdtId].cadena | translate)}}"
                            ng-bind="itemHijo.itdtMap[tpdtId].cadena"></span> <span ng-switch-when="TX"
                            ng-bind="itemHijo.itdtMap[tpdtId].cadena"></span> <span ng-switch-when="PR"
                            bs-tooltip data-title="{{itemHijo.itdtMap[tpdtId].prmt.etiqueta}}"
                            ng-bind="itemHijo.itdtMap[tpdtId].prmt.parametro"></span> <span
                            ng-switch-when="FE"
                            ng-bind="(itemHijo.itdtMap[tpdtId].fecha | date: ('format_date' | translate))"></span>
                            <span ng-switch-when="FH"
                            ng-bind="(itemHijo.itdtMap[tpdtId].fecha | date: ('format_datetime' | translate))"></span></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </uib-tab></uib-tabset>
</div>
