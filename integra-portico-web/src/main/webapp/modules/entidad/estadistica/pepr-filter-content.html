<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<p class="modal-title" translate="filtro"></p>
			</div>
			<div class="modal-body">
				<form>
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-4 col-md-3 col-lg-2 form-group">
								<label translate>pepr_autp</label> <select ng-model="vm.peprCriterio.autpId"
									ng-options="labelValue.value as labelValue.label for labelValue in vm.autpList"
									class="form-control input-sm">
									<option />
								</select>
							</div>
							<div class="col-sm-2 col-md-1 form-group">
								<label translate>pepr_anio</label> <input type="text" ng-model="vm.peprCriterio.anio"
									class="form-control input-sm" />
							</div>
							<div class="col-sm-2 col-md-1 form-group">
								<label translate>pepr_mes</label> <input type="text" ng-model="vm.peprCriterio.mes"
									class="form-control input-sm" />
							</div>
							<div class="col-sm-3 col-md-2 col-lg-1 form-group pull-right">
								<label translate>filtro_limit</label> <select ng-model="vm.limit"
									ng-options="limitValue for limitValue in vm.limits" class="form-control input-sm">
									<option />
								</select>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button class="btn btn-primary" data-ng-click="vm.search(1);$hide()">
					<i class="glyphicon glyphicon-search"></i><span translate>btn_buscar</span>
				</button>
				<button class="btn btn-default" data-ng-click="$hide()">
					<i class="glyphicon glyphicon-remove"></i><span translate>btn_cancelar</span>
				</button>
			</div>
		</div>
	</div>
</div>
