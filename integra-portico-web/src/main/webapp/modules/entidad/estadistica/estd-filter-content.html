<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <p class="modal-title" translate="filtro"></p>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="row">
                            <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                                <label translate>estd_subp</label> <select ng-model="vm.itemCriterio.subpId"
                                    ng-options="prmt.id as prmt.etiqueta for prmt in vm.subpList"
                                    class="form-control input-sm">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-3 col-md-2 col-xl-1 form-group pull-right">
                                <label translate>filtro_limit</label> <select ng-model="vm.itemCriterio.limit"
                                    ng-options="limitValue for limitValue in vm.limits"
                                    class="form-control input-sm">
                                    <option />
                                </select>
                            </div>
                        </div>

                        <div ng-include="'modules/entidad/common/itdtMap-filter.html'"></div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-ng-click="vm.search(1);$hide()">
                    <i class="glyphicon glyphicon-search"></i><span translate>btn_buscar</span>
                </button>
                <button class="btn btn-default" data-ng-click="$hide()">
                    <i class="glyphicon glyphicon-remove"></i><span translate>btn_cancelar</span>
                </button>
            </div>
        </div>
    </div>
</div>
