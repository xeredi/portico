<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <button data-ng-click="remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> {{'boton_borrar' | translate}}
        </button>
    </div>
</div>

<fieldset>
    <div class="row-fluid">
        <div class="col-sm-4 col-md-3 col-md-2 form-group">
            <label>{{'pepr_autp' | translate}}</label>
            <p class="form-control-static">{{pepr.autp.parametro}}</p>
        </div>
        <div class="col-sm-2 col-md-1 col-md-1 form-group">
            <label>{{'pepr_anio' | translate}}</label>
            <p class="form-control-static">{{pepr.anio}}</p>
        </div>
        <div class="col-sm-2 col-md-1 col-md-1 form-group">
            <label>{{'pepr_mes' | translate}}</label>
            <p class="form-control-static">{{pepr.mes}}</p>
        </div>
        <div class="col-sm-3 col-md-2 col-md-1 form-group">
            <label>{{'pepr_cdmsGenerado' | translate}}</label>
            <p class="form-control-static">
                <i ng-if="item.cdmsGenerado" class="glyphicon glyphicon-ok"></i><i ng-if="!item.cdmsGenerado"
                    class="glyphicon glyphicon-remove"></i>
            </p>
        </div>
    </div>
</fieldset>

<div class="list-group">
    <a href="#/estadistica/cdms/detail/{{pepr.id}}" class="list-group-item">{{'pepr_cdms' | translate | uppercase}}</a>
    <a href="#/estadistica/estd/grid/{{enti.value}}/{{pepr.id}}/{{pepr.autp.id}}" class="list-group-item"
        ng-repeat="enti in tpesList">{{enti.label | uppercase}}</a>
</div>
