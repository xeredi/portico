<fieldset>
    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th />
                <th translate="ittr_falta"></th>
                <th translate="trmt"></th>
                <th translate="trmt_estado_orig"></th>
                <th translate="trmt_estado_dest"></th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="ittr in vm.ittrList track by $index">
                <td><a ng-href="#/item/ittr/detail/{{::ittr.id}}"> <span
                        class="glyphicon glyphicon-search"></span>
                </a></td>
                <td ng-bind="::(ittr.fecha | date: ('format_datetime' | translate))"></td>
                <td ng-bind="::('trmt_' + ittr.trmt.id | translate)"></td>
                <td
                    ng-bind="::('cdrf_' + vm.enti.enti.tpdtEstado.id + '_' + ittr.trmt.estadoOrig | translate)"></td>
                <td
                    ng-bind="::('cdrf_' + vm.enti.enti.tpdtEstado.id + '_' + ittr.trmt.estadoDest | translate)"></td>
            </tr>
        </tbody>
    </table>
</fieldset>
