<fieldset ng-repeat="engd in vm.enti.engdList track by $index">
	<legend ng-if="vm.enti.engdList.length > 1" ng-bind="'engd_' + engd.id | translate"></legend>

	<div class="row">
		<div ng-repeat="entd in vm.enti.entdList track by $index" ng-if="entd.grupo == engd.numero" ng-switch
			on="entd.tpdt.tipoElemento"
			class="col-sm-{{entd.spanSm}} col-md-{{entd.span}} col-lg-{{entd.spanLg}} form-group">
			<label>{{'entd_' + entd.id | translate}}</label> <select ng-switch-when="BO"
				ng-model="vm.item.itdtMap[entd.tpdt.id].cantidadEntera"
				ng-options="item as ('format_' + item | translate) for item in [1 , 0]" ng-required="entd.obligatorio"
				class="form-control input-sm">
				<option />
			</select> <input ng-switch-when="ND" type="text" ng-model="vm.item.itdtMap[entd.tpdt.id].cantidadDecimal"
				ng-required="entd.obligatorio" class="form-control input-sm number" /> <input ng-switch-when="NE"
				type="text" ng-model="vm.item.itdtMap[entd.tpdt.id].cantidadEntera" ng-pattern="/^\d+$/"
				class="form-control input-sm number" />
			<div ng-switch-when="FE">
				<div class="input-group" ng-controller="datepickerController">
					<input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
						datepicker-options="dateOptions" is-open="opened" ng-model="vm.item.itdtMap[entd.tpdt.id].fecha" /> <span
						class="input-group-addon" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></span>
				</div>
			</div>
			<div ng-switch-when="FH">
				<!--
				<input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
					ng-model="vm.item.itdtMap[entd.tpdt.id].fecha" is-open="datepickerOpened" ng-required="true"
					close-text="Close" /> <span class="input-group-addon" ng-click="open($event, 'date')"> <i
					class="glyphicon glyphicon-calendar"></i>
				</span> <span class="input-group-addon dropdown-toggle" ng-click="open($event, 'time')"> <i
					class="glyphicon glyphicon-time"></i>
				</span>
				<div dropdown is-open="timepickerOpened">
					<span class="dropdown-menu" role="menu"> <timepicker
							ng-model="vm.item.itdtMap[entd.tpdt.id].fecha" ng-change="changed()" show-meridian="false"></timepicker>
					</span>
				</div> -->

				<div class="input-group" ng-controller="datetimeController">
					<input type="hidden" ng-model="dateTime"> <input type="text" class="form-control input-sm"
						datepicker-popup="dd/MM/yyyy" datepicker-options="dateOptions" is-open="dateOpened"
						ng-change="dateChanged()" ng-model="dateValue" /><span class="input-group-addon"
						ng-click="openDate($event)"><i class="glyphicon glyphicon-calendar"></i></span><input type="text"
						class="form-control input-sm" value="{{timeValue | date : 'HH:mm'}}" /><span
						class="input-group-addon" ng-click="openTime($event)"><i class="glyphicon glyphicon-time"></i></span>

					<p class="form-control-static">{{dateTime | date : 'dd/MM/yyyy HH:mm'}}</p>
					<div dropdown is-open="timeOpened">
						<span class="dropdown-menu" role="menu"> <timepicker ng-model="timeValue"
								ng-change="timeChanged()" hour-step="1" minute-step="1" show-meridian="false"></timepicker></span>
					</div>
				</div>

				<!--
				<div class="input-group" ng-controller="datepickerController">
					<input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
						datepicker-options="dateOptions" is-open="opened" ng-model="vm.item.itdtMap[entd.tpdt.id].fecha" /> <span
						class="input-group-addon" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></span>
				</div>
				<timepicker-pop input-time="mytime" class="input-group" show-meridian='false'> </timepicker-pop>
 -->
			</div>
			<select ng-switch-when="CR" ng-model="vm.item.itdtMap[entd.tpdt.id].cadena" ng-required="entd.obligatorio"
				ng-options="cdrf.valor as ('cdrf_' + entd.tpdt.id + '_' + cdrf.valor | translate) for cdrf in entd.tpdt.cdrfList"
				class="form-control input-sm">
				<option />
			</select> <input ng-switch-when="TX" ng-if="entd.tpdt.tpht == 'T'" type="text"
				ng-model="vm.item.itdtMap[entd.tpdt.id].cadena" ng-required="entd.obligatorio"
				class="form-control input-sm" />
			<textarea ng-switch-when="TX" ng-if="entd.tpdt.tpht == 'TA'" rows="4"
				ng-model="vm.item.itdtMap[entd.tpdt.id].cadena" ng-required="entd.obligatorio"
				class="form-control input-sm" ng-bind="vm.item.itdtMap[entd.tpdt.id].cadena"></textarea>
			<select ng-switch-when="PR" ng-if="entd.tpdt.tpht == 'S'" ng-model="vm.item.itdtMap[entd.tpdt.id].prmt.id"
				ng-required="entd.obligatorio"
				ng-options="labelValue.value as labelValue.label for labelValue in vm.labelValuesMap[entd.tpdt.enti.id]"
				class="form-control input-sm">
				<option />
			</select>
			<div ng-switch-when="PR" ng-if="entd.tpdt.tpht == 'F'" class="input-group-sm" ng-controller="prmtsLupaCtrl">
				<input type="text" autocomplete="off" ng-model="vm.item.itdtMap[entd.tpdt.id].prmt"
					typeahead="prmt as prmt.etiqueta for prmt in getLabelValues(entd.tpdt.enti.id, $viewValue, vm.fechaVigencia)"
					typeahead-loading="loading" typeahead-wait-ms="250" typeahead-editable="false"
					class="form-control input-sm"> <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
			</div>
			<div ng-switch-when="SR" class="input-group-sm" ng-controller="srvcLupaCtrl">
				<input type="text" autocomplete="off" ng-model="vm.item.itdtMap[entd.tpdt.id].srvc"
					typeahead="srvc as srvc.etiqueta for srvc in getLabelValues(entd.tpdt.enti.id, $viewValue)"
					typeahead-loading="loading" typeahead-wait-ms="250" typeahead-editable="false"
					class="form-control input-sm"> <i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
			</div>
			<!--
 -->
		</div>
	</div>
	</div>
</fieldset>
