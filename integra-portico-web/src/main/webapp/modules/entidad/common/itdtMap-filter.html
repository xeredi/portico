<div class="row">
    <div data-ng-repeat="tpdtId in vm.enti.entdList track by $index"
        data-ng-if="vm.enti.entdMap[tpdtId].filtrable" data-ng-switch
        data-on="vm.enti.entdMap[tpdtId].tpdt.tipoElemento"
        class="col-sm-{{vm.enti.entdMap[tpdtId].spanSm}} col-md-{{vm.enti.entdMap[tpdtId].span}} col-lg-{{vm.enti.entdMap[tpdtId].spanLg}} col-xl-{{vm.enti.entdMap[tpdtId].spanXl}} form-group-sm">
        <label data-ng-bind="'entd_' + vm.enti.entdMap[tpdtId].id | translate"></label> <select
            data-ng-switch-when="BO" data-ng-model="vm.searchCriteria.itdtMap[tpdtId].cantidadEntera"
            data-ng-options="item as ('format_' + item | translate) for item in [1 , 0]" class="form-control">
            <option />
        </select> <input data-ng-switch-when="ND" type="text"
            data-ng-model="vm.searchCriteria.itdtMap[tpdtId].cantidadDecimal" class="form-control number" />
        <input data-ng-switch-when="NE" type="text"
            data-ng-model="vm.searchCriteria.itdtMap[tpdtId].cantidadEntera" data-ng-pattern="/^\d+$/"
            class="form-control number" />
        <div data-ng-switch-when="FE">
            <input type="text" class="form-control" data-container=".modal-body"
                data-ng-model="vm.searchCriteria.itdtMap[tpdtId].fecha" data-bs-datepicker />
        </div>
        <div data-ng-switch-when="FH">
            <input type="text" class="form-control" data-container=".modal-body"
                data-ng-model="vm.searchCriteria.itdtMap[tpdtId].fecha" data-bs-datepicker /><input
                type="text" class="form-control" data-ng-model="vm.searchCriteria.itdtMap[tpdtId].fecha"
                data-bs-timepicker />
        </div>
        <select data-ng-switch-when="CR" data-ng-model="vm.searchCriteria.itdtMap[tpdtId].cadena"
            data-ng-options="cdrf.valor as (('cdrf_' + tpdtId + '_' + cdrf.valor) | translate) for cdrf in vm.enti.entdMap[tpdtId].tpdt.cdrfList"
            class="form-control">
            <option />
        </select> <input data-ng-switch-when="TX" data-ng-if="vm.enti.entdMap[tpdtId].tpdt.tpht == 'T'" type="text"
            data-ng-model="vm.searchCriteria.itdtMap[tpdtId].cadena" class="form-control" />
        <textarea data-ng-switch-when="TX" data-ng-if="vm.enti.entdMap[tpdtId].tpdt.tpht == 'TA'" rows="4"
            data-ng-model="vm.searchCriteria.itdtMap[tpdtId].cadena" class="form-control"
            data-ng-bind="searchCriteria.itdtMap[tpdtId].cadena"></textarea>
        <select data-ng-switch-when="PR" data-ng-if="vm.enti.entdMap[tpdtId].tpdt.tpht == 'S'"
            data-ng-model="vm.searchCriteria.itdtMap[tpdtId].prmt.id"
            data-ng-options="labelValue.value as labelValue.label for labelValue in vm.labelValuesMap[vm.enti.entdMap[tpdtId].tpdt.enti.id]"
            class="form-control">
            <option />
        </select> <input data-ng-switch-when="PR" data-ng-if="vm.enti.entdMap[tpdtId].tpdt.tpht == 'F'"
            data-ng-disabled="vm.enti.entdMap[tpdtId].tpdt.enti.puerto && vm.prtoId == null"
            data-ng-controller="ParametroTypeaheadController as ta" type="text" autocomplete="off"
            data-ng-model="vm.searchCriteria.itdtMap[tpdtId].prmt"
            data-uib-typeahead="prmt as prmt.etiqueta for prmt in ta.getLabelValues(vm.enti.entdMap[tpdtId].tpdt.enti.id, $viewValue, vm.prtoId, fechaVigencia)"
            data-typeahead-editable="false" data-typeahead-wait-ms="250" class="form-control"> <input
            data-ng-switch-when="SR" data-ng-controller="ServicioTypeaheadController as ta" type="text"
            autocomplete="off" data-ng-model="vm.searchCriteria.itdtMap[tpdtId].srvc"
            data-uib-typeahead="srvc as srvc.etiqueta for srvc in ta.search(vm.enti.entdMap[tpdtId].tpdt.enti.id, $viewValue)"
            data-typeahead-editable="false" data-typeahead-wait-ms="250" class="form-control">
    </div>
</div>
