<fieldset ng-cloack>
    <div class="row">
        <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm">
            <label ng-bind="'enti_' + vm.trmt.trmt.entiId | translate"></label>
            <p class="form-control-static" ng-bind="vm.item.etiqueta"></p>
        </div>
        <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm">
            <label translate="trmt"></label>
            <p class="form-control-static" ng-bind="'trmt_' + vm.trmt.trmt.id | translate"></p>
        </div>
        <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm">
            <label translate="falta"></label>
            <p class="form-control-static" ng-bind="vm.model.fecha | date: ('format_datetime' | translate)"></p>
        </div>
    </div>

    <table class="table-condensed table-hover">
        <thead>
            <tr>
                <td class="col-sm-4 col-md-3 col-lg-2 col-xl-1"></td>
                <td class="col-sm-4 col-md-4 col-xl-3"></td>
                <td class="col-sm-4 col-md-4 col-xl-3"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th><span translate="ssrv_estado"></span></th>
                <td><span
                    ng-bind="'cdrf_' + vm.enti.enti.tpdtEstado.id + '_' + vm.trmt.trmt.estadoOrig | translate"></span></td>
                <td><span
                    ng-bind="'cdrf_' + vm.enti.enti.tpdtEstado.id + '_' + vm.trmt.trmt.estadoDest | translate"></td>
            </tr>
            <tr ng-if="vm.enti.enti.temporal">
                <th><span translate="fini"></span></th>
                <td><span ng-bind="vm.model.oitemFini | date: ('format_datetime' | translate)"></span></td>
                <td><span ng-bind="vm.model.ditemFini | date: ('format_datetime' | translate)"></span></td>
            </tr>
            <tr ng-if="vm.enti.enti.temporal">
                <th><span translate="ffin"></span></th>
                <td><span ng-bind="vm.model.oitemFfin | date: ('format_datetime' | translate)"></span></td>
                <td><span ng-bind="vm.model.ditemFfin | date: ('format_datetime' | translate)"></span></td>
            </tr>
            <tr ng-repeat="tpdtId in vm.trmt.tpdtList">
                <th ng-bind="'entd_' + vm.trmt.trtdMap[tpdtId].entd.id | translate">EO {{tpdtId}}</th>
                <td ng-switch on="vm.trmt.trtdMap[tpdtId].entd.tpdt.tipoElemento"><i ng-switch-when="BO"
                    class="glyphicon glyphicon-{{vm.model.ittdMap[tpdtId].onentero ? 'ok' : 'remove'}}"></i> <span
                    ng-switch-when="ND" ng-bind="vm.model.ittdMap[tpdtId].ondecimal | number:2"></span> <span
                    ng-switch-when="NE" ng-bind="vm.model.ittdMap[tpdtId].onentero"></span> <span
                    ng-switch-when="FE"
                    ng-bind="vm.model.ittdMap[tpdtId].ofecha | date: ('format_date' | translate)"></span> <span
                    ng-switch-when="FH"
                    ng-bind="vm.model.ittdMap[tpdtId].ofecha | date: ('format_datetime' | translate)"></span>
                    <span ng-switch-when="CR" ng-if="vm.model.ittdMap[tpdtId].ocadena"
                    ng-bind="'cdrf_' + tpdtId + '_' + vm.model.ittdMap[tpdtId].ocadena | translate"></span> <span
                    ng-switch-when="TX" ng-bind="vm.model.ittdMap[tpdtId].ocadena"></span> <a
                    ng-switch-when="PR"
                    ui-sref="parametro-detail({id: vm.model.ittdMap[tpdtId].oprmt.id, entiId: vm.enti.entdMap[tpdtId].tpdt.enti.id, fref: vm.item.fref})"
                    ng-bind="vm.model.ittdMap[tpdtId].oprmt.etiqueta"></a> <a ng-switch-when="SR"
                    ng-href="#/servicio/srvc/detail/{{vm.enti.entdMap[tpdtId].tpdt.enti.id}}/{{vm.model.ittdMap[tpdtId].osrvc.id}}"
                    ng-bind="vm.model.ittdMap[tpdtId].osrvc.etiqueta"></a></td>
                <td ng-switch on="vm.trmt.trtdMap[tpdtId].entd.tpdt.tipoElemento" class="form-group-sm"><i
                    ng-switch-when="BO"
                    class="glyphicon glyphicon-{{vm.model.ittdMap[tpdtId].dnentero ? 'ok' : 'remove'}}"></i> <span
                    ng-switch-when="ND" ng-bind="vm.model.ittdMap[tpdtId].dndecimal | number:2"></span> <span
                    ng-switch-when="NE" ng-bind="vm.model.ittdMap[tpdtId].dnentero"></span> <span
                    ng-switch-when="FE"
                    ng-bind="vm.model.ittdMap[tpdtId].dfecha | date: ('format_date' | translate)"></span> <span
                    ng-switch-when="FH"
                    ng-bind="vm.model.ittdMap[tpdtId].dfecha | date: ('format_datetime' | translate)"></span>
                    <span ng-switch-when="CR" ng-if="vm.model.ittdMap[tpdtId].dcadena"
                    ng-bind="'cdrf_' + tpdtId + '_' + vm.model.ittdMap[tpdtId].dcadena | translate"></span> <span
                    ng-switch-when="TX" ng-bind="vm.model.ittdMap[tpdtId].dcadena"></span> <a
                    ng-switch-when="PR"
                    ui-sref="parametro-detail({id: vm.model.ittdMap[tpdtId].dprmt.id, entiId: vm.enti.entdMap[tpdtId].tpdt.enti.id, fref: vm.item.fref})"
                    ng-bind="vm.model.ittdMap[tpdtId].dprmt.etiqueta"></a> <a ng-switch-when="SR"
                    ng-href="#/servicio/srvc/detail/{{vm.enti.entdMap[tpdtId].tpdt.enti.id}}/{{vm.model.ittdMap[tpdtId].dsrvc.id}}"
                    ng-bind="vm.model.ittdMap[tpdtId].dsrvc.etiqueta"></a></td>
                </td>
            </tr>
        </tbody>
    </table>
</fieldset>
