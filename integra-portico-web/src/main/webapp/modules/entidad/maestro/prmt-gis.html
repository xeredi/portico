<ui-gmap-google-map center="vm.map.center" zoom="vm.map.zoom" options="vm.map.options"> <ui-gmap-marker
    ng-repeat="marker in vm.map.markerList" coords="marker.coords" options="marker.options"
    events="marker.events" idkey="marker.id" click="vm.onClick()"> </ui-gmap-marker> </ui-gmap-google-map>
