<form role="form">
    <input type="hidden" ng-model="accion" /><input type="hidden" ng-model="item.entiId" /><input type="hidden"
        ng-model="item.id" /><input type="hidden" ng-model="item.prmtId" /><input type="hidden"
        ng-model="item.spvr.id" />

    <fieldset>
        <legend>{{enti.nombre | uppercase}}</legend>

        <div class="row">
            <div class="col-md-2 form-group">
                <label>{{enti.tpprAsociado.nombre}}</label>
                <div ng-if="accion != 'edit'" class="input-group-sm" ng-controller="prmtsLupaCtrl">
                    <input type="text" ng-model="item.prmtAsociado"
                        typeahead="prmt as prmt.etiqueta for prmt in getLabelValues(enti.tpprAsociado.id, $viewValue)"
                        typeahead-loading="loading" typeahead-wait-ms="500" class="form-control input-sm"> <i
                        ng-show="loading" class="glyphicon glyphicon-refresh"></i>
                    <!--
                    $ {{item.prmtAsociado.id}} $ {{item.prmtAsociado.etiqueta}}-->
                </div>
                <p ng-if="accion == 'edit'" class="form-control-static">{{item.prmtAsociado.etiqueta}}</p>
            </div>

            <!-- ng-if="enti.tempExp" -->
            <div class="col-md-1 form-group">
                <label>{{'prmt_fini' | translate}}</label>
                <p class="input-group" ng-controller="datepickerController">
                    <input type="text" class="form-control input-sm" datepicker-popup="{{'fmt_date' | translate}}"
                        datepicker-options="dateOptions" is-open="opened" ng-model="item.spvr.fini" /> <span
                        class="input-group-addon" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></span>
                </p>
            </div>

            <!-- ng-if="enti.tempExp" -->
            <div class="col-md-1 form-group">
                <label>{{'prmt_ffin' | translate}}</label>
                <p class="input-group" ng-controller="datepickerController">
                    <input type="text" class="form-control input-sm" datepicker-popup="{{'fmt_date' | translate}}"
                        datepicker-options="dateOptions" is-open="opened" ng-model="item.spvr.ffin" /> <span
                        class="input-group-addon" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></span>
                </p>
            </div>
        </div>
    </fieldset>

    <div ng-include="'modules/entidad/common/itdtMap-edit.html'"></div>

    <alert ng-if="actionErrors" type="danger"> <span>{{'errors' | translate}}:</span>
    <ul>
        <li ng-repeat="error in actionErrors">{{error}}</li>
    </ul>
    </alert>

    <fieldset>
        <button data-ng-click="save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> {{'boton_guardar' | translate}}
        </button>
        <button data-ng-click="cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> {{'boton_cancelar' | translate}}
        </button>
    </fieldset>
</form>
