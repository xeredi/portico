<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" data-ng-show="title">
                <button type="button" class="close" data-ng-click="$hide()">&times;</button>
                <p class="modal-title" data-translate="filtro"></p>
            </div>
            <div class="modal-body">
                <form data-ng-if="vm.searchCriteria">
                    <fieldset>
                        <div class="row">
                            <div data-ng-if="vm.enti.enti.puerto"
                                class="col-sm-3 col-md-2 col-xl-1 form-group-sm">
                                <label data-translate="prto"></label> <select
                                    data-ng-model="vm.searchCriteria.prto.id"
                                    data-ng-change="vm.prtoId = vm.searchCriteria.prto.id"
                                    data-ng-options="prto.id as prto.etiqueta for prto in vm.prtoList"
                                    class="form-control">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm">
                                <label data-translate="prmt_parametro"></label> <input type="text"
                                    data-ng-model="vm.searchCriteria.parametro" class="form-control" />
                            </div>
                            <div class="col-sm-2 col-lg-1 form-group-sm">
                                <label data-translate="fref"></label><input type="text" class="form-control"
                                    data-ng-model="vm.searchCriteria.fechaVigencia"
                                    data-container=".modal-body" data-bs-datepicker />
                            </div>
                            <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm pull-right">
                                <label data-translate="filtro_limit"></label> <select
                                    data-ng-model="vm.searchCriteria.limit"
                                    data-ng-options="limitValue for limitValue in vm.limits"
                                    class="form-control">
                                    <option />
                                </select>
                            </div>
                        </div>

                        <div data-ng-include="'modules/entidad/common/itdtMap-filter.html'"></div>

                        <div class="row">
                            <div data-ng-repeat="entiHija in vm.enti.subentiList track by $index"
                                class="col-sm-6 col-md-4 col-lg-3 form-group-sm">
                                <label>{{'enti_' + entiHija.id | translate}}</label><input
                                    data-ng-controller="ParametroTypeaheadController as ta" type="text"
                                    autocomplete="off"
                                    data-ng-model="vm.searchCriteria.sprmMap[entiHija.id].prmtAsociado"
                                    data-uib-typeahead="prmt as prmt.etiqueta for prmt in ta.getLabelValues(entiHija.tpprAsociado.id, $viewValue, vm.searchCriteria.prto.id, vm.searchCriteria.fechaVigencia)"
                                    data-typeahead-editable="false" data-typeahead-wait-ms="250"
                                    class="form-control">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" data-ng-click="vm.search(1);$hide()">
                    <i class="glyphicon glyphicon-search"></i><span data-translate="btn_buscar"></span>
                </button>
                <button class="btn btn-default" data-ng-click="$hide()">
                    <i class="glyphicon glyphicon-remove"></i><span data-translate="btn_cancelar"></span>
                </button>
                <button class="btn btn-default" data-ng-click="vm.resetFilter()">
                    <i class="glyphicon glyphicon-erase"></i> <span data-translate="btn_reset"></span>
                </button>
            </div>
        </div>
    </div>
</div>
