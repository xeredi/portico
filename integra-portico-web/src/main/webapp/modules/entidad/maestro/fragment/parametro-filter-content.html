<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <p class="modal-title" translate="filtro"></p>
            </div>
            <div class="modal-body">
                <form>
                    <fieldset>
                        <div class="row">
                            <div ng-if="vm.enti.enti.puerto" class="col-sm-3 col-md-2 col-xl-1 form-group-sm">
                                <label translate="prto"></label> <select ng-model="vm.searchCriteria.prto.id"
                                    ng-change="vm.prtoId = vm.searchCriteria.prto.id"
                                    ng-options="prto.id as prto.etiqueta for prto in vm.prtoList"
                                    class="form-control">
                                    <option />
                                </select>
                            </div>
                            <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm">
                                <label translate="prmt_parametro"></label> <input type="text"
                                    ng-model="vm.searchCriteria.parametro" class="form-control" />
                            </div>
                            <div class="col-sm-2 col-lg-1 form-group-sm">
                                <label translate="fref"></label><input type="text" class="form-control"
                                    ng-model="vm.searchCriteria.fechaVigencia" data-container=".modal-body"
                                    bs-datepicker />
                            </div>
                            <div class="col-sm-3 col-md-2 col-xl-1 form-group-sm pull-right">
                                <label translate="filtro_limit"></label> <select
                                    ng-model="vm.searchCriteria.limit"
                                    ng-options="limitValue for limitValue in vm.limits" class="form-control">
                                    <option />
                                </select>
                            </div>
                        </div>

                        <div ng-include="'modules/entidad/common/itdtMap-filter.html'"></div>

                        <div class="row">
                            <div ng-repeat="entiHijaId in vm.enti.entiHijasList track by $index"
                                class="col-sm-6 col-md-4 col-lg-3 form-group-sm">
                                <label>{{'enti_' + entiHijaId | translate}}</label><input
                                    ng-controller="PrmtLupaController" type="text" autocomplete="off"
                                    ng-model="vm.searchCriteria.sprmMap[entiHijaId].prmtAsociado"
                                    uib-typeahead="prmt as prmt.etiqueta for prmt in getLabelValuesSprm(entiHijaId, $viewValue, vm.searchCriteria.fechaVigencia)"
                                    typeahead-editable="false" typeahead-wait-ms="250" class="form-control">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="vm.search(1);$hide()">
                    <i class="glyphicon glyphicon-search"></i><span translate="btn_buscar"></span>
                </button>
                <button class="btn btn-default" ng-click="$hide()">
                    <i class="glyphicon glyphicon-remove"></i><span translate="btn_cancelar"></span>
                </button>
                <button class="btn btn-default" data-ng-click="vm.resetFilter()">
                    <i class="glyphicon glyphicon-erase"></i> <span translate="btn_reset"></span>
                </button>
            </div>
        </div>
    </div>
</div>
