
<form role="form">
    <fieldset>
        <div class="row">
            <div ng-if="vm.enti.enti.puerto" class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
                <label translate="prto"></label> <select
                    ng-if="vm.accion == 'create' || vm.accion == 'duplicate'" ng-model="vm.item.prto.id"
                    ng-change="vm.prtoId = vm.item.prto.id"
                    ng-options="prto.id as prto.etiqueta for prto in vm.prtoList" class="form-control">
                    <option />
                </select>
                <p ng-if="!(vm.accion == 'create' || vm.accion == 'duplicate')" class="form-control-static"
                    ng-bind="vm.item.prto.etiqueta"></p>
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
                <label translate="prmt_parametro"></label> <input
                    ng-if="vm.accion == 'create' || vm.accion == 'duplicate'" type="text"
                    ng-model="vm.item.parametro" class="form-control" />
                <p ng-if="!(vm.accion == 'create' || vm.accion == 'duplicate')" class="form-control-static"
                    ng-bind="vm.item.parametro"></p>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1 form-group-sm">
                <label translate="fini"></label> <input type="text" class="form-control"
                    ng-model="vm.item.version.fini" data-max-date="{{vm.item.version.ffin}}" bs-datepicker />
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1 form-group-sm">
                <label translate="ffin"></label> <input type="text" class="form-control"
                    ng-model="vm.item.version.ffin" data-min-date="{{vm.item.version.fini}}" bs-datepicker />
            </div>
            <div ng-if="vm.enti.enti.gis" class="col-sm-2 col-lg-1 form-group-sm">
                <label translate="prmt_lat"></label> <input type="text" class="form-control number"
                    ng-model="vm.item.version.lat" />
            </div>
            <div ng-if="vm.enti.enti.gis" class="col-sm-2 col-lg-1 form-group-sm">
                <label translate="prmt_lon"></label> <input type="text" class="form-control number"
                    ng-model="vm.item.version.lon" />
            </div>
        </div>

        <div ng-if="vm.enti.enti.i18n" class="row" ng-include="'modules/common/i18nMap-edit.html'"></div>

        <div ng-include="'modules/entidad/common/itdtMap-edit.html'"></div>
    </fieldset>

    <div class="btn-group">
        <button data-ng-click="vm.save()" class="btn btn-primary">
            <i class="glyphicon glyphicon-ok"></i> <span translate="btn_guardar"></span>
        </button>
        <button data-ng-click="vm.cancel()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_cancelar"></span>
        </button>
    </div>
</form>
