<fieldset>
    <div class="col-sm-6 col-md-4 col-lg-3 form-group-sm">
        <input type="text" ng-model="tpprSearch.label" maxlength="30" class="form-control" />
    </div>
</fieldset>

<div class="list-group">
    <a ng-href="#/maestro/parametro/grid/{{tppr.value}}" class="list-group-item col-sm-6 col-md-4 col-lg-3"
        ng-repeat="tppr in (vm.tpprList | filter:tpprSearch) track by tppr.value" ng-bind="tppr.label"></a>
</div>
