<tabset type="pills"> <tab heading="{{'enti_' + vm.enti.enti.id | translate}}"
    select="vm.tabSelected(null)">
<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default"
            ng-href="#/maestro/prmt/edit/edit/{{vm.enti.enti.id}}/{{vm.fechaVigencia}}/{{vm.item.id}}"><i
            class="glyphicon glyphicon-edit"></i> <span translate="btn_editar"></span></a> <a
            class="btn btn-default"
            ng-href="#/maestro/prmt/edit/duplicate/{{vm.enti.enti.id}}/{{vm.fechaVigencia}}/{{vm.item.id}}"><i
            class="glyphicon glyphicon-tags"></i> <span translate="btn_duplicar"></span></a>
        <button data-ng-click="vm.remove()" class="btn btn-default">
            <i class="glyphicon glyphicon-remove"></i> <span translate="btn_borrar"></span>
        </button>
    </div>

    <div class="btn-group">
        <button data-ng-click="vm.print()" class="btn btn-default">
            <i class="glyphicon glyphicon-print"></i> <span translate="btn_imprimir"></span>
        </button>
        <button data-ng-click="vm.gis()" class="btn btn-default">
            <i class="glyphicon glyphicon-globe"></i> <span translate="btn_gis"></span>
        </button>
    </div>
</div>

<fieldset>
    <div class="row">
        <div ng-if="vm.enti.enti.puerto" class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
            <label translate="prto"></label>
            <p class="form-control-static" ng-bind="vm.item.prto.etiqueta"></p>
        </div>

        <div class="col-sm-3 col-md-2 col-lg-2 form-group-sm">
            <label translate="prmt_parametro"></label>
            <p class="form-control-static" ng-bind="vm.item.parametro"></p>
        </div>

        <div class="col-sm-2 col-md-2 col-lg-1 form-group-sm">
            <label translate="fini"></label>
            <p class="form-control-static" ng-bind="vm.item.version.fini | date: ('format_date' | translate)"></p>
        </div>
        <div class="col-sm-2 col-md-2 col-lg-1 form-group-sm">
            <label translate="ffin"></label>
            <p class="form-control-static" ng-bind="vm.item.version.ffin | date: ('format_date' | translate)"></p>
        </div>

        <div ng-if="vm.enti.enti.gis" class="col-sm-2 col-lg-1 form-group-sm">
            <label translate="prmt_lat"></label>
            <p class="form-control-static number" ng-bind="vm.item.version.lat | number: 8"></p>
        </div>
        <div ng-if="vm.enti.enti.gis" class="col-sm-2 col-lg-1 form-group-sm">
            <label translate="prmt_lon"></label>
            <p class="form-control-static number" ng-bind="vm.item.version.lon | number: 8"></p>
        </div>
    </div>

    <div ng-if="vm.enti.enti.i18n" class="row" ng-include="'modules/common/i18nMap-detail.html'"></div>

    <div ng-include="'modules/entidad/common/itdtMap-detail.html'"></div>
</fieldset>

</tab> <tab ng-repeat="entiHijaId in vm.enti.entiHijasList track by $index"
    heading="{{'enti_' + entiHijaId | translate}}" active="vm.tabActive[entiHijaId]"
    select="vm.tabSelected(entiHijaId)">
<div ng-if="vm.itemHijosMap[entiHijaId]">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <pagination ng-show="vm.itemHijosMap[entiHijaId].count > 0"
                total-items="vm.itemHijosMap[entiHijaId].count"
                items-per-page="vm.itemHijosMap[entiHijaId].limit" ng-model="vm.pageMap[entiHijaId]"
                ng-change="vm.pageChanged(entiHijaId)" class="pagination" max-size="1"
                previous-text="&lsaquo;&lsaquo;" next-text="&rsaquo;&rsaquo;"></pagination>
        </div>

        <div class="btn-group">
            <a class="btn btn-default"
                ng-href="#/maestro/sprm/edit/create/{{entiHijaId}}/{{vm.item.id}}/{{vm.fechaVigencia}}"><i
                class="glyphicon glyphicon-file"></i> <span translate>btn_crear</span></a>
        </div>
    </div>

    <div class="table-responsive">
        <span class="label label-default" translate="grid_count"
            translate-value-count="{{vm.itemHijosMap[entiHijaId].count | number:0}}"></span>

        <table class="table-bordered table-condensed table-hover table-nonfluid">
            <thead>
                <tr>
                    <th class="buttonLinks" />
                    <th ng-bind="'enti_' + vm.entiHijasMap[entiHijaId].enti.tpprAsociado.id | translate"></th>

                    <th class="date" translate="fini"></th>
                    <th class="date" translate="ffin"></th>

                    <th ng-repeat="tpdtId in vm.entiHijasMap[entiHijaId].entdList track by $index"
                        ng-if="vm.entiHijasMap[entiHijaId].entdMap[tpdtId].gridable"
                        ng-bind="'entd_' + vm.entiHijasMap[entiHijaId].entdMap[tpdtId].id | translate"></th>
                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="itemHijo in vm.itemHijosMap[entiHijaId].list track by $index">
                    <td><a
                        ng-href="#/maestro/sprm/detail/{{entiHijaId}}/{{itemHijo.id}}/{{vm.fechaVigencia}}"><i
                            class="glyphicon glyphicon-search"></i></a></td>
                    <td ng-bind="itemHijo.prmtAsociado.etiqueta" nowrap="nowrap"></td>

                    <td ng-bind="itemHijo.version.fini | date: ('format_date' | translate)" nowrap="nowrap"></td>
                    <td ng-bind="itemHijo.version.ffin | date: ('format_date' | translate)" nowrap="nowrap"></td>

                    <td ng-repeat="tpdtId in vm.entiHijasMap[entiHijaId].entdList track by $index"
                        ng-if="vm.entiHijasMap[entiHijaId].entdMap[tpdtId].gridable" ng-switch
                        on="vm.entiHijasMap[entiHijaId].entdMap[tpdtId].tpdt.tipoElemento" nowrap="nowrap"><span
                        ng-switch-when="BO"><i
                            class="glyphicon glyphicon-{{itemHijo.itdtMap[tpdtId].cantidadEntera ? 'ok' : 'remove'}}"></i></span>
                        <span ng-switch-when="ND" class="pull-right"
                        ng-bind="itemHijo.itdtMap[tpdtId].cantidadDecimal | number:2"></span> <span
                        ng-switch-when="NE" class="pull-right"
                        ng-bind="itemHijo.itdtMap[tpdtId].cantidadEntera | number:0"></span> <span
                        ng-switch-when="CR"
                        ng-bind="'cdrf_' + tpdtId + '_' + item.itdtMap[tpdtId].cadena | translate"></span> <span
                        ng-switch-when="TX" ng-bind="itemHijo.itdtMap[tpdtId].cadena"></span> <span
                        ng-switch-when="PR" bs-tooltip data-title="{{itemHijo.itdtMap[tpdtId].prmt.etiqueta}}"
                        ng-bind="itemHijo.itdtMap[tpdtId].prmt.parametro"></span> <span ng-switch-when="FE"
                        ng-bind="itemHijo.itdtMap[tpdtId].fecha | date: ('format_date' | translate)"></span> <span
                        ng-switch-when="FH"
                        ng-bind="itemHijo.itdtMap[tpdtId].fecha | date: ('format_datetime' | translate)"></span></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</tab></tabset>
