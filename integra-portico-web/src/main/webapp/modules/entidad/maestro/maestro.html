<fieldset>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 form-group">
            <input type="text" ng-model="tpprSearch" name="tpprSearch" maxlength="30"
                class="form-control input-sm" />
        </div>
    </div>
</fieldset>

<div class="list-group">
    <a ng-href="#/maestro/prmt/grid/{{::tppr.value}}" class="list-group-item col-sm-6 col-md-4 col-lg-3"
        ng-repeat="tppr in ::vm.tpprList track by tppr.value"
        ng-show="([tppr] | filter:tpprSearch).length > 0" ng-bind="::tppr.label"></a>
</div>
