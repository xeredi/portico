<div>
    <div class="row">
        <div class="col-sm-6 col-md-3 form-group">
            <input type="text" ng-model="tpprSearch" maxlength="30" class="form-control input-sm" />
        </div>
    </div>
    <div class="list-group">
        <a href="#/maestro/prmt/grid/{{tppr.value}}" class="list-group-item col-sm-6 col-md-4 col-lg-3"
            ng-repeat="tppr in tpprList | filter:tpprSearch">{{tppr.label | uppercase}}</a>
    </div>
</div>
