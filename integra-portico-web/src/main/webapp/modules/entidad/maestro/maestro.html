<div>
    <div class="row">
        <div class="col-md-3 form-group">
            <input type="text" ng-model="tpprSearch" maxlength="30" class="form-control input-sm" />
        </div>
    </div>
    <ul class="list-group">
        <li class="list-group-item col-md-3" ng-repeat="tppr in tpprList | filter:tpprSearch"><a
            href="#/maestro/prmt/grid/{{tppr.value}}">{{tppr.label | uppercase}}</a></li>
    </ul>
</div>
