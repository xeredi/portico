<div ng-if="vm.prbt">
	<div>
		<tabset type="pills"> <tab heading="{{'prbt' | translate}}">
		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group">
				<button class="btn btn-default" ng-click="vm.cancel()">
					<i class="glyphicon glyphicon-remove"></i> <span translate="btn_cancelar"></span>
				</button>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-3 col-md-2 col-lg-2 form-group">
					<label translate="prbt_modulo"></label>
					<p class="form-control-static" ng-bind="'ProcesoModulo_' + vm.prbt.modulo | translate"></p>
				</div>
				<div class="col-sm-3 col-md-2 col-lg-2 form-group">
					<label translate="prbt_tipo"></label>
					<p class="form-control-static" ng-bind="vm.prbt.tipo"></p>
				</div>
				<div class="col-sm-3 col-md-2 col-lg-2 form-group">
					<label translate="prbt_estado"></label>
					<p class="form-control-static" ng-bind="'ProcesoEstado_' + vm.prbt.estado | translate"></p>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-3 col-md-2 col-lg-2 form-group">
					<label translate="prbt_falta"></label>
					<p class="form-control-static" ng-bind="vm.prbt.falta | date: ('format_datetime' | translate)"></p>
				</div>
				<div class="col-sm-3 col-md-2 col-lg-2 form-group">
					<label translate="prbt_fini"></label>
					<p class="form-control-static" ng-bind="vm.prbt.finicio | date: ('format_datetime' | translate)"></p>
				</div>
				<div class="col-sm-3 col-md-2 col-lg-2 form-group">
					<label translate="prbt_ffin"></label>
					<p class="form-control-static" ng-bind="vm.prbt.ffin | date: ('format_datetime' | translate)"></p>
				</div>
				<div class="col-sm-2 col-md-2 col-lg-1 form-group">
					<label translate="prbt_duracion"></label>
					<p class="form-control-static number" ng-bind="vm.prbt.duracion | number:0"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-2 col-md-2 col-lg-1 form-group">
					<label translate="prbt_erroresCnt"></label>
					<p class="form-control-static number" ng-bind="vm.prbt.erroresCnt | number:0"></p>
				</div>
				<div class="col-sm-2 col-md-2 col-lg-1 form-group">
					<label translate="prbt_alertasCnt"></label>
					<p class="form-control-static number" ng-bind="vm.prbt.alertasCnt | number:0"></p>
				</div>
				<div class="col-sm-2 col-md-2 col-lg-1 form-group">
					<label translate="prbt_mensajesCnt"></label>
					<p class="form-control-static number" ng-bind="vm.prbt.mensajesCnt | number:0"></p>
				</div>
			</div>
		</div>

		<div class="table-responsive">
			<legend translate="prpmList"></legend>
			<table class="table-bordered table-condensed table-hover table-nonfluid">
				<thead>
					<tr>
						<th translate="prpm_nombre"></th>
						<th translate="prpm_valor"></th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="(key, value) in vm.prpmMap track by $index">
						<td ng-bind="key"></td>
						<td ng-bind="value.valor"></td>
					</tr>
				</tbody>
			</table>
		</div>
		</tab> <tab ng-if="vm.arinEntradaList.length || vm.arinSalidaList.length" heading="{{'archList' | translate}}">
		<div ng-if="vm.arinEntradaList.length" class="table-responsive">
			<legend translate="arinEntList"></legend>
			<table class="table-bordered table-condensed table-hover table-nonfluid">
				<thead>
					<tr>
						<th translate="arch_nombre"></th>
						<th translate="arch_tamanio"></th>
						<th translate="arch_falta"></th>
						<th />
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="arin in vm.arinEntradaList track by $index">
						<td ng-bind="arin.nombre"></td>
						<td ng-bind="arin.tamanio | number:0" class="number"></td>
						<td ng-bind="arin.falta | date: ('format_datetime' | translate)"></td>
						<td><button class="btn btn-default" ng-click="vm.download(arin.id, arin.nombre)">
								<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div ng-if="vm.arinSalidaList.length" class="table-responsive">
			<legend translate="arinSalList"></legend>
			<table class="table-bordered table-condensed table-hover table-nonfluid">
				<thead>
					<tr>
						<th translate="arch_nombre"></th>
						<th translate="arch_tamanio"></th>
						<th translate="arch_falta"></th>
						<th />
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="arin in vm.arinSalidaList track by $index">
						<td ng-bind="arin.nombre"></td>
						<td ng-bind="arin.tamanio | number:0" class="number"></td>
						<td ng-bind="arin.falta | date: ('format_datetime' | translate)"></td>
						<td><button class="btn btn-default" ng-click="vm.download(arin.id, arin.nombre)">
								<span class="glyphicon glyphicon-save" aria-hidden="true"></span>
							</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		</tab> <tab ng-if="vm.pritEntradaList.length || vm.pritSalidaList.length" heading="{{'pritList' | translate}}">
		<div ng-if="vm.pritEntradaList.length" class="table-responsive">
			<legend translate="pritEntList"></legend>
			<table class="table-bordered table-condensed table-hover table-nonfluid">
				<thead>
					<tr>
						<th translate="prit_nombre"></th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="prit in vm.pritEntradaList track by $index">
						<td ng-bind="prit.itemId"></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div ng-if="vm.pritSalidaList.length" class="table-responsive">
			<legend translate="pritSalList"></legend>
			<table class="table-bordered table-condensed table-hover table-nonfluid">
				<thead>
					<tr>
						<th translate="prit_nombre"></th>
					</tr>
				</thead>

				<tbody>
					<tr ng-repeat="prit in vm.pritSalidaList track by $index">
						<td ng-bind="prit.itemId"></td>
					</tr>
				</tbody>
			</table>
		</div>
		</tab> <tab heading="{{'prmnList' | translate}}" ng-if="vm.prmnList.list">
		<div class="btn-toolbar" role="toolbar">
			<div class="btn-group">
				<pagination total-items="vm.prmnList.count" items-per-page="vm.prmnList.limit" ng-model="vm.page"
					ng-change="vm.pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
					next-text="&rsaquo;&rsaquo;"></pagination>
			</div>
		</div>

		<table class="table-bordered table-condensed table-hover table-nonfluid">
			<thead>
				<tr>
					<th translate="prmn_nivel"></th>
					<th translate="prmn_codigo"></th>
					<th translate="prmn_mensaje"></th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="prmn in vm.prmnList.list track by $index">
					<td ng-bind="'MensajeNivel_' + prmn.nivel | translate"></td>
					<td ng-bind="prmn.codigo"></td>
					<td ng-bind="prmn.mensaje"></td>
				</tr>
			</tbody>
		</table>
		</tab> </tabset>
	</div>
</div>
