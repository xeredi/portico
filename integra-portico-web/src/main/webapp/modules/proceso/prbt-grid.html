
<div ng-if="showFilter">
    <form>
        <fieldset>
            <div class="row-fluid">
                <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                    <label translate="prbt_modulo"></label> <select ng-model="prbtCriterio.modulo"
                        ng-options="valor for valor in procesoModulos" class="form-control input-sm">
                        <option />
                    </select>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                    <label translate="prbt_tipo"></label> <select ng-model="prbtCriterio.tipo"
                        ng-options="valor for valor in procesoTipos" class="form-control input-sm">
                        <option />
                    </select>
                </div>
                <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                    <label translate="prbt_estado"></label> <select ng-model="prbtCriterio.estado"
                        ng-options="valor for valor in procesoEstados" class="form-control input-sm">
                        <option />
                    </select>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-sm-4 col-md-3 col-lg-2 form-group">
                    <label translate="prbt_falta"></label>
                    <div class="dropdown">
                        <div class="input-group" ng-controller="datepickerController">
                            <input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
                                datepicker-options="dateOptions" is-open="opened" ng-model="prbtCriterio.faltaMin" /> <span
                                class="input-group-addon" ng-click="open($event)"><i
                                class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                        <div class="input-group" ng-controller="timepickerController">
                            <timepicker ng-model="prbtCriterio.faltaMin" show-meridian="false" ng-change="changed()"></timepicker>
                        </div>
                        <div class="input-group" ng-controller="datepickerController">
                            <input type="text" class="form-control input-sm" datepicker-popup="{{format}}"
                                datepicker-options="dateOptions" is-open="opened" ng-model="prbtCriterio.faltaMax" /> <span
                                class="input-group-addon" ng-click="open($event)"><i
                                class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="search()" class="btn btn-primary">
                <i class="glyphicon glyphicon-search"></i> <span translate="btn_buscar"></span>
            </button>
            <button data-ng-click="cancelSearch()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span translate="btn_cancelar"></span>
            </button>
        </div>
    </form>
</div>

<div ng-hide="showFilter">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <pagination total-items="prbtList.count" items-per-page="prbtList.limit" ng-model="page"
                ng-change="pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
                next-text="&rsaquo;&rsaquo;"></pagination>
        </div>

        <div class="btn-group">
            <button data-ng-click="filter()" class="btn btn-default">
                <i class="glyphicon glyphicon-search"></i> <span translate="btn_filtrar"></span>
            </button>
        </div>
    </div>

    <div class="table-responsive">
        <span class="label label-default" translate="grid_count"
            translate-value-count="{{prbtList.count | number:0}}"></span>

        <table class="table-bordered table-condensed table-hover table-nonfluid">
            <thead>
                <tr>
                    <th class="buttonLinks" nowrap="nowrap" />
                    <th nowrap="nowrap" translate="prbt_modulo"></th>
                    <th nowrap="nowrap" translate="prbt_tipo"></th>
                    <th nowrap="nowrap" translate="prbt_estado"></th>
                    <th nowrap="nowrap" translate="prbt_falta"></th>
                    <th nowrap="nowrap" translate="prbt_fini"></th>
                    <th nowrap="nowrap" translate="prbt_ffin"></th>
                    <th nowrap="nowrap" translate="prbt_duracion"></th>
                    <th nowrap="nowrap" translate="prbt_erroresCnt"></th>
                    <th nowrap="nowrap" translate="prbt_alertasCnt"></th>
                    <th nowrap="nowrap" translate="prbt_mensajesCnt"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="prbt in prbtList.list track by $index">
                    <td><a ng-href="#/proceso/prbt/detail/{{prbt.id}}"><i class="glyphicon glyphicon-search"></i></a></td>
                    <td title="{{'ProcesoModulo_' + prbt.modulo | translate}}" ng-bind="prbt.modulo"></td>
                    <td title="{{'ProcesoTipo_' + prbt.tipo | translate}}" ng-bind="prbt.tipo"></td>
                    <td title="{{'ProcesoEstado_' + prbt.estado | translate}}" ng-bind="prbt.estado"></td>
                    <td ng-bind="prbt.falta | date:'medium'"></td>
                    <td ng-bind="prbt.finicio | date:'medium'"></td>
                    <td ng-bind="prbt.ffin | date:'medium'"></td>
                    <td class="number" ng-bind="prbt.duracion | number:0"></td>
                    <td class="number" ng-bind="prbt.erroresCnt | number:0"></td>
                    <td class="number" ng-bind="prbt.alertasCnt | number:0"></td>
                    <td class="number" ng-bind="prbt.mensajesCnt | number:0"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
