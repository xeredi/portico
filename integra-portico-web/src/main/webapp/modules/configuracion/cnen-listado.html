<div>
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" href="#/configuracion/cnen/create"><i class="glyphicon glyphicon-file"></i> <span
                translate>boton_alta</span></a>
        </div>
    </div>

    <table class="table table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" />
                <th class="codigo" translate>cnen_codigo</th>
                <th translate>cnen_nombre</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="cnen in cnens">
                <td><a href="#/configuracion/cnen/edit/{{cnen.id}}"><i class="glyphicon glyphicon-edit"></i></a></td>
                <td><a href="#/configuracion/cnens/{{cnen.id}}"><b>{{cnen.codigo}}</b></a></td>
                <td>{{cnen.nombre}}</td>
            </tr>
        </tbody>
    </table>
</div>
