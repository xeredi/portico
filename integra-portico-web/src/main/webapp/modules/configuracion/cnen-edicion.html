<form action="cnen-guardar.action" method="post">
    <fieldset>
        <input type="hidden" name="cnen.id" value="{{cnen.id}}" /> <input type="hidden" name="accion"
            value="{{accion}}" />

        <div class="row-fluid">
            <div class="col-md-2 form-group">
                <label translate>cnen_codigo</label> <input type="text" ng-model="cnen.codigo"
                    class="form-control input-sm" required="required" />
            </div>
            <div class="col-md-6 form-group">
                <label translate>cnen_nombre</label> <input type="text" ng-model="cnen.nombre"
                    class="form-control input-sm" required="required" />
            </div>
        </div>
    </fieldset>

    <div class="btn-group">
        <button type="submit" class="btn btn-primary">
            <span translate>boton_guardar</span>
        </button>
    </div>
</form>
