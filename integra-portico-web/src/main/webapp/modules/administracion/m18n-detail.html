<div ng-if="vm.key">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" ng-href="#/administracion/m18n/edit/{{vm.key}}"><i
                class="glyphicon glyphicon-edit"></i> <span translate>btn_editar</span></a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row" ng-repeat="language in vm.availableLanguages">
            <div class="col-sm-9 col-md-8 col-lg-7 form-group">
                <label ng-bind="language"></label>
                <p class="form-control-static" ng-bind="vm.m18nMap[language].value"></p>
            </div>
        </div>
    </div>
</div>
