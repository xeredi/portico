<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <uib-pagination total-items="vm.sprtList.count" items-per-page="vm.sprtList.limit" ng-model="vm.page"
            ng-change="vm.pageChanged()" class="pagination" max-size="1" previous-text="&lsaquo;&lsaquo;"
            next-text="&rsaquo;&rsaquo;" />
    </div>

    <div class="btn-group">
        <button class="btn btn-default" data-ng-click="vm.filter('lg')"
            data-template="modules/administracion/superpuerto-filter-content.html" bs-modal="modal">
            <i class="glyphicon glyphicon-search"></i> <span translate="btn_filtrar"></span>
        </button>
        <a class="btn btn-default" ui-sref="superpuerto-edit({accion: 'create'})"><i
            class="glyphicon glyphicon-file"></i> <span translate="btn_crear"></span></a>
    </div>
</div>

<div class="table-responsive">
    <span class="label label-default" translate="grid_count"
        translate-value-count="{{vm.sprtList.count | number:0}}"></span>

    <table class="table-bordered table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" nowrap="nowrap" />
                <th nowrap="nowrap" translate="sprt_codigo"></th>
                <th nowrap="nowrap" translate="sprt_nombre"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in vm.sprtList.list track by $index">
                <td><a ui-sref="superpuerto-detail(item)"><i class="glyphicon glyphicon-search"></i></a></td>
                <td ng-bind="item.codigo"></td>
                <td ng-bind="item.nombre"></td>
            </tr>
        </tbody>
    </table>
</div>
