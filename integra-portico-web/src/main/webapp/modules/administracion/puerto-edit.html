<div data-ng-if="vm.model">
    <form novalidate role="form">
        <fieldset>
            <div class="row">
                <div class="col-sm-2 col-lg-1 form-group-sm">
                    <label data-translate="prto_codigo"></label> <input data-ng-if="vm.accion == 'create'"
                        type="text" data-ng-model="vm.model.codigo" class="form-control" />
                    <p data-ng-if="vm.accion != 'create'" class="form-control-static"
                        data-ng-bind="vm.model.codigo"></p>
                </div>
                <div class="col-sm-2 col-lg-1 form-group-sm">
                    <label data-translate="prto_codigoCorto"></label> <input type="text"
                        data-ng-model="vm.model.codigoCorto" class="form-control" />
                </div>
                <div class="col-sm-2 col-lg-1 form-group-sm">
                    <label data-translate="prto_codigoEdi"></label> <input type="text"
                        data-ng-model="vm.model.codigoEdi" class="form-control" />
                </div>
                <div class="col-sm-2 col-lg-1 form-group-sm">
                    <label data-translate="prto_recAduanero"></label> <input type="text"
                        data-ng-model="vm.model.recAduanero" class="form-control" />
                </div>
                <div class="col-sm-2 col-lg-1 form-group-sm">
                    <label data-translate="prto_unlocode"></label> <input type="text"
                        data-ng-model="vm.model.unlocode" class="form-control" />
                </div>
                <div class="col-sm-2 form-group-sm">
                    <label data-translate="sprt"></label> <select data-ng-model="vm.model.sprt.id"
                        data-ng-options="sprt.id as sprt.etiqueta for sprt in vm.sprtList"
                        class="form-control">
                        <option />
                    </select>
                </div>
            </div>

            <div class="row" data-ng-include="'modules/common/i18nMap-edit.html'"></div>
        </fieldset>

        <div class="btn-group">
            <button data-ng-click="vm.save()" class="btn btn-primary">
                <i class="glyphicon glyphicon-ok"></i> <span data-translate="btn_guardar"></span>
            </button>
            <button data-ng-click="vm.cancel()" class="btn btn-default">
                <i class="glyphicon glyphicon-remove"></i> <span data-translate="btn_cancelar"></span>
            </button>
        </div>
    </form>
</div>
