<div class="btn-toolbar" role="toolbar">
    <div class="btn-group">
        <a class="btn btn-default" ng-href="#/administracion/conf/edit/{{vm.conf.key}}"><i
            class="glyphicon glyphicon-edit"></i> <span translate>btn_editar</span></a>
    </div>
</div>

<fieldset>
    <div class="row">
        <div class="col-sm-3 col-md-2 col-lg-1 form-group-sm">
            <label translate>conf_valueType</label>
            <p class="form-control-static" ng-bind="'ConfigurationValueType_' + vm.conf.valueType | translate"></p>
        </div>
        <div class="col-sm-9 col-md-8 col-lg-7 form-group-sm">
            <label translate>conf_key</label>
            <p class="form-control-static" ng-bind="vm.conf.key"></p>
        </div>
        <div class="col-sm-9 col-md-8 col-lg-7 form-group-sm">
            <label translate>conf_defaultValue</label>
            <p class="form-control-static" ng-bind="vm.conf.defaultValue"></p>
        </div>
        <div class="col-sm-9 col-md-8 col-lg-7 form-group-sm">
            <label translate>conf_value</label>
            <p class="form-control-static" ng-bind="vm.conf.value"></p>
        </div>
    </div>
</fieldset>
