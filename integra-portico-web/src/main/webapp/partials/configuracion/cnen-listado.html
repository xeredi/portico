<div ng-controller="cnensCtrl as app">
    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group">
            <a class="btn btn-default" href="cnen-alta.action"><i
                class="glyphicon glyphicon-file"></i> {{'boton_alta' | translate}}</a>
        </div>
    </div>

    <table class="table table-condensed table-hover table-nonfluid">
        <thead>
            <tr>
                <th class="buttonLinks" />
                <th class="codigo">{{'cnen_codigo' | translate}}</th>
                <th>{{'cnen_nombre' | translate}}</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="cnen in app.cnens">
                <td><a href="cnen-modificar.action?cnen.id={{cnen.id}}"><i
                        class="glyphicon glyphicon-edit"></i></a></td>
                <td><a href="#/configuracion/cnens/:{{cnen.id}}"><b>{{cnen.codigo}}</b></a></td>
                <td>{{cnen.nombre}}</td>
            </tr>
        </tbody>
    </table>
</div>
