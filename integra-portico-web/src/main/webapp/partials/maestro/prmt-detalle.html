<div ng-controller="prmtTabsCtrl">
	<tabset> <tab heading="{{enti.nombre}}">
	<fieldset>
		<div class="row">
			<div class="col-md-2 form-group">
				<label>{{'prmt_codigo' | translate}}</label> <input type="text" value="{{item.parametro}}"
					class="form-control input-sm" disabled="disabled" />
			</div>

			<div ng-if="enti.tempExp" class="col-md-2 form-group">
				<label>{{'prmt_finicio' | translate}}</label> <input type="text"
					value="{{item.prvr.finicio | date:('fmt_date' | translate)}}" class="form-control input-sm" disabled="disabled" />
			</div>

			<div ng-if="enti.tempExp" class="col-md-2 form-group">
				<label>{{'prmt_ffin' | translate}}</label> <input type="text"
					value="{{item.prvr.ffin | date:('fmt_date' | translate)}}" class="form-control input-sm" disabled="disabled" />
			</div>
		</div>

		<div ng-if="enti.i18n">
			<div ng-repeat="availableLanguage in availableLanguages" class="row">
				<div class="col-md-10 form-group">
					<label>Texto {{availableLanguage}}</label> <input type="text" value="{{p18nMap[availableLanguage].texto}}"
						class="form-control input-sm" disabled="disabled" />
				</div>
			</div>
		</div>

		<div class="row">
			<div ng-repeat="tpdtId in enti.entdList"
				class="col-md-{{enti.entdMap[tpdtId].span}} col-lg-{{enti.entdMap[tpdtId].spanLg}} form-group">
				<label>{{enti.entdMap[tpdtId].etiqueta}}</label>
				<div ng-if="!item.itdtMap[tpdtId].filled">
					<input type="text" value="" class="form-control input-sm" disabled='disabled' />
				</div>

				<div ng-if="item.itdtMap[tpdtId].filled" ng-switch on="enti.entdMap[tpdtId].tpdt.tipoElemento">
					<input ng-switch-when="BO" type="text" value="{{'fmt_true' | translate}}" class="form-control input-sm"
						disabled='disabled' /> <input ng-switch-when="ND" type="text"
						value="{{item.itdtMap[tpdtId].cantidadDecimal | number:2}}" class="form-control input-sm number"
						disabled='disabled' /> <input ng-switch-when="NE" type="text"
						value="{{item.itdtMap[tpdtId].cantidadEntera | number:0}}" class="form-control input-sm number"
						disabled='disabled' /> <input ng-switch-when="FE" type="text"
						value="{{item.itdtMap[tpdtId].fecha | date:('fmt_date' | translate)}}" class="form-control input-sm"
						disabled='disabled' /> <input ng-switch-when="FH" type="text"
						value="{{item.itdtMap[tpdtId].fecha | date:('fmt_datetime' | translate)}}" class="form-control input-sm"
						disabled='disabled' /> <input ng-switch-when="CR" type="text" value="{{item.itdtMap[tpdtId].cadena}}"
						class="form-control input-sm" disabled='disabled' /> <input ng-switch-when="TX"
						ng-if="enti.entdMap[tpdtId].tpdt.tpht == 'T'" type="text" value="{{item.itdtMap[tpdtId].cadena}}"
						class="form-control input-sm" disabled='disabled' />
					<textarea ng-switch-when="TX" ng-if="enti.entdMap[tpdtId].tpdt.tpht == 'TA'" rows="4" class="form-control input-sm"
						disabled='disabled'>{{item.itdtMap[tpdtId].cadena}}</textarea>
					<div ng-switch-when="PR" class='input-group'>
						<input type='text' class="form-control input-sm" value="{{item.itdtMap[tpdtId].prmt.etiqueta}}"
							disabled='disabled' /> <span class="input-group-addon"><a
							href="#/maestro/prmt/{{item.itdtMap[tpdtId].prmt.id}}"
							data-target="#prmt-detalle-div_{{enti.entdMap[tpdtId].tpdt.id}}" role="button" data-toggle="modal"><span
								class="glyphicon glyphicon-share-alt"></span></a></span>

						<div class="modal" id="prmt-detalle-div_{{enti.entdMap[tpdtId].tpdt.id}}" tabindex="-1" role="dialog"
							aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</fieldset>
	</tab> <tab ng-repeat="enti in entiHijasList" heading="{{enti.nombre}}" active="tab.active" disabled="tab.disabled"> </tab> </tabset>
</div>
