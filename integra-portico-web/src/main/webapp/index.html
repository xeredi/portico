<!DOCTYPE html>
<html ng-app="integraApp" ng-cloak>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel='stylesheet' type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
<link rel='stylesheet' type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.5/slate/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="app.css" />
<!--
 -->

<title ng-bind="'ARGO - ' + title"></title>
</head>
<body ng-controller="MainController as mc">
    <header class="navbar navbar-default navbar-fixed-top">
        <nav class="collapse navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li><a ng-href="#/" class="brand" ng-bind="title"></a></li>
                <!-- li><span ng-bind="requestTimeMs"></span></li-->
            </ul>
            <ul ng-if="mc.hasAccnPath('secc-menu')" class="nav navbar-nav navbar-right">
                <div class="dropdown">
                    <li class="btn-group" uib-dropdown is-open="status.isopen"><a
                        class="btn btn-primary dropdown-toggle" uib-dropdown-toggle ng-disabled="disabled"
                        translate="menu"></a>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation" class="divider"></li>
                            <li><a ng-if="mc.hasAccnPath('secc-inicio')" ui-sref="home"
                                translate="page_home"></a></li>
                            <li role="presentation" class="divider"></li>
                            <li><a ng-if="mc.hasAccnPath('secc-servicios')" ng-href="#/servicio"
                                translate="srvcList"></a></li>
                            <li><a ng-if="mc.hasAccnPath('secc-estadisticas')"
                                ng-href="#/estadistica/pepr/grid" translate="estdList"></a></li>
                            <li><a ng-if="mc.hasAccnPath('secc-maestros')" ui-sref="maestro-index"
                                translate="prmtList"></a></li>
                            <li><a ng-if="mc.hasAccnPath('secc-facturacion')" ui-sref="facturacion-index"
                                translate="sec_facturacion"></a></li>
                            <li><a ng-if="mc.hasAccnPath('secc-procesos')" ng-href="#/proceso/prbt/grid"
                                translate="prbtList"></a></li>
                            <li role="presentation" class="divider"></li>
                            <li><a ng-if="mc.hasAccnPath('secc-administracion')"
                                ui-sref="administracion-index" translate="sec_administracion"></a></li>
                            <li role="presentation" class="divider"></li>
                            <li><a ui-sref="usuario-salir" translate="usro_salir"></a></li>
                        </ul></li>
                </div>
            </ul>
        </nav>
    </header>

    <div id="body-content" ng-cloack>
        <div ng-cloak ng-if="actionErrors">
            <ul class="alert alert-danger" role="alert">
                <span translate="errorList"></span>
                <li ng-repeat="error in actionErrors track by $index" ng-bind="error"></li>
            </ul>
        </div>
        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner"></span>
        <div ng-view class="container-fluid"></div>
        <div ui-view class="container-fluid"></div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.4.7/angular-locale_es-es.min.js"></script>
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate.min.js"></script>
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.0/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.2/angular-strap.min.js"></script>
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.2/angular-strap.tpl.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.1.6/angular-google-maps.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular-spinner/0.6.2/angular-spinner.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.2/angular-local-storage.min.js"></script>

    <script type="text/javascript" src="static/filesaver/FileSaver.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="modules/common/crud_service.js"></script>
    <script type="text/javascript" src="modules/i18n/i18n_messages_es.js"></script>
    <script type="text/javascript" src="modules/administracion/administracion.js"></script>
    <script type="text/javascript" src="modules/administracion/administracion_service.js"></script>
    <script type="text/javascript" src="modules/administracion/administracion_controller.js"></script>
    <script type="text/javascript" src="modules/metamodelo/metamodelo_service.js"></script>
    <script type="text/javascript" src="modules/metamodelo/metamodelo_controller.js"></script>
    <script type="text/javascript" src="modules/entidad/item/item_service.js"></script>
    <script type="text/javascript" src="modules/entidad/item/item_controller.js"></script>
    <script type="text/javascript" src="modules/entidad/maestro/maestro.js"></script>
    <script type="text/javascript" src="modules/entidad/maestro/maestro_service.js"></script>
    <script type="text/javascript" src="modules/entidad/maestro/maestro_controller.js"></script>
    <script type="text/javascript" src="modules/entidad/servicio/servicio.js"></script>
    <script type="text/javascript" src="modules/entidad/servicio/servicio_service.js"></script>
    <script type="text/javascript" src="modules/entidad/servicio/servicio_controller.js"></script>
    <script type="text/javascript" src="modules/entidad/estadistica/estadistica.js"></script>
    <script type="text/javascript" src="modules/facturacion/facturacion.js"></script>
    <script type="text/javascript" src="modules/facturacion/facturacion_service.js"></script>
    <script type="text/javascript" src="modules/facturacion/facturacion_controller.js"></script>
    <script type="text/javascript" src="modules/proceso/proceso.js"></script>
    <script type="text/javascript" src="modules/seguridad/seguridad_service.js"></script>
    <script type="text/javascript" src="modules/seguridad/seguridad_controller.js"></script>
</body>
</html>
