<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel='stylesheet' href='webjars/bootstrap/3.1.1/css/bootstrap.min.css'>
<link rel='stylesheet' href='webjars/bootstrap/3.1.1/css/bootstrap-theme.min.css'>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<!--
-->

<script type="text/javascript" src="webjars/jquery/2.1.0/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="webjars/angularjs/1.2.15/angular.min.js"></script>
<script type="text/javascript" src="webjars/angular-ui-bootstrap/0.10.0/ui-bootstrap.min.js"></script>
<title>PORTICO - <decorator:title /></title>
</head>
<body>
    <div ng-app="integraApp">
        <header class="navbar navbar-inverse navbar-fixed-top">
            <nav class="collapse navbar-collapse" role="navigation">
                <ul class="nav navbar-nav">
                    <li><a href="index.html" class="brand"> PORTICO - <decorator:title />
                    </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown"
                        href="#">Menu</a>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation" class="dropdown-header">Gestion</li>
                            <li><a href="#/servicio/tpsr-listado.action">Servicios</a></li>
                            <li><a href="estadistica/pepr-listado.action">Estadisticas</a></li>
                            <li><a href="maestro/tppr-listado.action">Maestros</a></li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation" class="dropdown-header">Administracion</li>
                            <li><a href="proceso/prbt-listado.action">Procesos Batch</a></li>
                            <li role="presentation" class="divider"></li>
                            <li role="presentation" class="dropdown-header">Parametrizacion</li>
                            <li><a href="metamodelo/tpsr-listado.action">Tipos de Servicio</a></li>
                            <li><a href="metamodelo/tpes-listado.action">Estadisticas</a></li>
                            <li><a href="metamodelo/tppr-listado.action">Maestros</a></li>
                            <li><a href="metamodelo/tpdt-listado.action">Tipos de Dato</a></li>
                            <li><a href="configuracion/conf-listado.action">Configuracion</a></li>
                        </ul></li>
                </ul>
            </nav>
        </header>

        <div id="body-content">
            <div class="jumbotron">
                <h1>Portico 2.0</h1>
            </div>

            <form action="usro-acceso.action" method="post">
                <fieldset>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>Email</label> <input type="text" name="usro.email"
                                id="usro.email" required="required" maxlength="30"
                                class="form-control input-sm" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 form-group">
                            <label>Password</label> <input type="password" name="usro.password"
                                id="usro.password" required="required" maxlength="30"
                                class="form-control input-sm" />
                        </div>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-primary">
                    <i class="glyphicon glyphicon-ok"></i> Acceso
                </button>
            </form>

        </div>
    </div>
</body>
</html>
