<!DOCTYPE html>
<html ng-app="integraApp">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel='stylesheet' href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel='stylesheet' href="static/bootstrap-theme/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="app.css" />

<title ng-bind="'PORTICO - ' + title"></title>
</head>
<body>
    <header class="navbar navbar-default navbar-fixed-top">
        <nav class="collapse navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li><a ng-href="index.html" class="brand" ng-bind="title"></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" translate="menu"></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a ng-href="#/servicio" translate="srvcList"></a></li>
                        <li><a ng-href="#/estadistica/pepr/grid" translate="estdList"></a></li>
                        <li><a ng-href="#/maestro" translate="prmtList"></a></li>
                        <li><a ng-href="#/facturacion" translate="sec_facturacion"></a></li>
                        <li><a ng-href="#/proceso/prbt/grid" translate="prbtList"></a></li>
                        <li role="presentation" class="divider"></li>
                        <li><a ng-href="#/administracion" translate="sec_administracion"></a></li>
                    </ul></li>
            </ul>
        </nav>
    </header>

    <div id="body-content" class="container-fluid">
        <alert ng-if="actionErrors" type="danger"> <span translate="errorList"></span>:
        <ul>
            <li ng-repeat="error in actionErrors track by $index" ng-bind="error"></li>
        </ul>
        </alert>

        <span us-spinner="{radius:30, width:8, length: 16}" spinner-key="spinner"></span>
        <div ng-view></div>
    </div>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
    <script type="text/javascript" src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <script type="text/javascript" src="static/angularjs/1.3.0-rc.4/i18n/angular-locale_es.js"></script>
    <script type="text/javascript" src="static/angular-translate/2.4.0/angular-translate.min.js"></script>
    <script type="text/javascript" src="static/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls-0.11.2.min.js"></script>
    <script type="text/javascript" src="static/angular-spinner/angular-spinner.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="modules/util/util.js"></script>
    <script type="text/javascript" src="modules/i18n/i18n_messages_es.js"></script>
    <script type="text/javascript" src="modules/administracion/administracion.js"></script>
    <script type="text/javascript" src="modules/metamodelo/metamodelo.js"></script>
    <script type="text/javascript" src="modules/entidad/maestro/maestro.js"></script>
    <script type="text/javascript" src="modules/entidad/servicio/servicio.js"></script>
    <script type="text/javascript" src="modules/entidad/estadistica/estadistica.js"></script>
    <script type="text/javascript" src="modules/facturacion/facturacion.js"></script>
    <script type="text/javascript" src="modules/proceso/proceso.js"></script>
</body>
</html>
