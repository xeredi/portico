<!DOCTYPE html>
<html data-ng-app="integraApp" data-ng-cloak>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel='stylesheet' type="text/css"
    href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
<link rel='stylesheet' type="text/css"
    href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.6/slate/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="app.css" />

<title data-ng-bind="'ARGO - ' + title"></title>
</head>
<body data-ng-controller="MainController as mc">
    <header class="navbar navbar-default navbar-fixed-top">
        <nav class="collapse navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li><a data-ng-href="#/" class="brand" data-ng-bind="title"></a></li>
                <!-- li><span data-ng-bind="requestTimeMs"></span></li-->
            </ul>
            <div data-ng-if="mc.hasAccnPath('secc-menu')" class="nav navbar-nav navbar-right">
                <ul class="dropdown">
                    <li class="btn-group" data-uib-dropdown data-is-open="status.isopen"><a
                        class="btn btn-primary dropdown-toggle" data-uib-dropdown-toggle
                        data-ng-disabled="disabled" data-translate="menu"></a>
                        <ul class="dropdown-menu" role="menu">
                            <li role="presentation" class="divider"></li>
                            <li><a data-ng-if="mc.hasAccnPath('secc-inicio')" data-ng-href="#/"
                                data-translate="page_home"></a></li>
                            <li role="presentation" class="divider"></li>
                            <li><a data-ng-if="mc.hasAccnPath('secc-servicios')"
                                data-ng-href="#/servicio" data-translate="srvcList"></a></li>
                            <li><a data-ng-if="mc.hasAccnPath('secc-estadisticas')"
                                data-ng-href="#/estadistica/periodo-proceso/grid" data-translate="estdList"></a></li>
                            <li><a data-ng-if="mc.hasAccnPath('secc-maestros')" data-ng-href="#/maestro"
                                data-translate="prmtList"></a></li>
                            <li><a data-ng-if="mc.hasAccnPath('secc-facturacion')"
                                data-ng-href="#/facturacion" data-translate="sec_facturacion"></a></li>
                            <li><a data-ng-if="mc.hasAccnPath('secc-procesos')"
                                data-ng-href="#/proceso/proceso/grid" data-translate="prbtList"></a></li>
                            <li role="presentation" class="divider"></li>
                            <li><a data-ng-if="mc.hasAccnPath('secc-administracion')"
                                data-ng-href="#/administracion" data-translate="sec_administracion"></a></li>
                            <li role="presentation" class="divider"></li>
                            <li><a data-ng-href="#/seguridad/usuario/salir" data-translate="usro_salir"></a></li>
                        </ul></li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="body-content" data-ng-cloack>
        <div data-ng-cloak data-ng-if="actionErrors" class="alert alert-danger" role="alert">
            <span data-translate="errorList"></span>
            <ul>
                <li data-ng-repeat="error in actionErrors track by $index" data-ng-bind="error"></li>
            </ul>
        </div>
        <span data-us-spinner="{radius:30, width:8, length: 16}" data-spinner-key="spinner"></span>
        <div data-ng-view class="container-fluid"></div>
        <div data-ui-view class="container-fluid"></div>
    </div>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <script type="text/javascript"
        src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular-route.min.js"></script>
    <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.5.0-rc.2/angular-locale_es-es.min.js"></script>
    <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.8.1/angular-translate.min.js"></script>
    <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.1.1/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>
    <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.min.js"></script>
    <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.tpl.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.0.1/lodash.min.js"></script>
    <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.1.6/angular-google-maps.min.js"></script>
    <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/angular-spinner/0.8.0/angular-spinner.min.js"></script>
    <script type="text/javascript"
        src="//cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.2.2/angular-local-storage.min.js"></script>

    <script type="text/javascript" src="static/filesaver/FileSaver.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="modules/common/crud_service.js"></script>
    <script type="text/javascript" src="modules/i18n/i18n_messages_es.js"></script>
    <script type="text/javascript" src="modules/administracion/administracion.js"></script>
    <script type="text/javascript" src="modules/administracion/administracion_service.js"></script>
    <script type="text/javascript" src="modules/administracion/administracion_controller.js"></script>
    <script type="text/javascript" src="modules/metamodelo/metamodelo_service.js"></script>
    <script type="text/javascript" src="modules/metamodelo/metamodelo_controller.js"></script>
    <script type="text/javascript" src="modules/entidad/item/item_service.js"></script>
    <script type="text/javascript" src="modules/entidad/item/item_controller.js"></script>
    <script type="text/javascript" src="modules/entidad/maestro/maestro.js"></script>
    <script type="text/javascript" src="modules/entidad/maestro/maestro_service.js"></script>
    <script type="text/javascript" src="modules/entidad/maestro/maestro_controller.js"></script>
    <script type="text/javascript" src="modules/entidad/servicio/servicio.js"></script>
    <script type="text/javascript" src="modules/entidad/servicio/servicio_service.js"></script>
    <script type="text/javascript" src="modules/entidad/servicio/servicio_controller.js"></script>
    <script type="text/javascript" src="modules/entidad/estadistica/estadistica_service.js"></script>
    <script type="text/javascript" src="modules/entidad/estadistica/estadistica_controller.js"></script>
    <script type="text/javascript" src="modules/facturacion/facturacion.js"></script>
    <script type="text/javascript" src="modules/facturacion/facturacion_service.js"></script>
    <script type="text/javascript" src="modules/facturacion/facturacion_controller.js"></script>
    <script type="text/javascript" src="modules/proceso/proceso.js"></script>
    <script type="text/javascript" src="modules/proceso/proceso_service.js"></script>
    <script type="text/javascript" src="modules/proceso/proceso_controller.js"></script>
    <script type="text/javascript" src="modules/seguridad/seguridad_service.js"></script>
    <script type="text/javascript" src="modules/seguridad/seguridad_controller.js"></script>
</body>
</html>
